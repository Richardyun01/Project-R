challenges.no_food=다이어트 중
challenges.no_food_desc=음식은 이미 부족하지만, 양 또한 주의해야 합니다!\n\n- 음식과 식량 생성 플랜트이 1/3의 허기만을 회복시켜 줍니다.\n- 허기를 채우는 다른 수단은 기존과 같습니다.
challenges.no_armor=믿음이 나의 방패라
challenges.no_armor_desc=전투복이 쓸모가 없어져, 스스로에 대한 믿음이 필요할 것입니다!\n\n- 대원의 사복을 제외한 모든 방어구의 기본 방어력이 감소합니다.\n- 모든 전투복은 강화 시 매우 낮은 양의 방어력만 증가하게 됩니다.\n- 중장 수호자의 방어력 또한 확연하게 감소하게 됩니다.
challenges.no_healing=의약공포증
challenges.no_healing_desc=치료 약품은 정말 편리합니다만, 불행히도 치료 약품 알러지가 있군요!\n\n- 치료 약품, 그리고 치료 약품으로 만드는 아이템들, 그리고 회복 프로토콜이 플레이어를 치유하는 대신 독성으로 작용합니다.\n- 제작용 촉매제는 무작위로 영웅을 치료하거나 독성으로 작용할 수 없습니다.\n- 여전히 이 아이템들은 다른 캐릭터들에게는 동일하게 작용합니다.
challenges.no_herbalism=황폐
challenges.no_herbalism_desc=이 망가진 던전에선 깨끗한 물이 나오지 않습니다...\n\n- 치료제가 나오지 않습니다.\n- 장치가 나오지 않습니다.\n- 부품은 여전히 등장하지만, 심을 수 없습니다.
challenges.swarm_intelligence=집단 지성
challenges.swarm_intelligence_desc=조심하십시오, 던전의 적들이 더욱 똑똑해졌습니다!\n\n- 적 하나가 당신을 발견하면, 근처의 적들이 해당 위치로 이동합니다.
challenges.darkness=어둠 속으로
challenges.darkness_desc=던전이 어두워야 던전이라 할 수 있겠지요!\n\n- 평소 시야가 크게 감소합니다.\n- 조명탄이 매 층마다 등장합니다.\n- 발광 버프의 지속시간이 감소합니다.
challenges.no_scrolls=금지된 나노봇
challenges.no_scrolls_desc=몇몇 나노봇이 희귀해졌습니다. 네, 당신이 가장 필요로 하는 그 나노봇입니다.\n\n- 던전에서 생성되는 강화용 나노봇이 절반으로 줄어듭니다.
challenges.champion_enemies=적대적인 강화 개체들
challenges.champion_enemies_desc=당신만 레벨 업을 할 수 있는 게 아닙니다!\n\n- 보통 적들이 1/8 확률로 특별한 강화 개체 버프를 얻은 채 등장합니다.\n- 강화 개체는 깨어 있는 상태로 등장합니다.\n- 영웅은 강화 개체의 등장을 알 수 있습니다.\n- 강화 개체는 타락에 면역입니다.\n\n강화 개체에는 6가지의 종류가 있습니다.\n_불타는 (주황색):_ 근접 공격 데미지 +25%, 공격 시 발화, 불에 면역, 죽을 때 주변에 불을 흩뿌림\n_연장의 (보라색):_ 근접 공격 데미지 +25%, 시야 내 적을 사거리 관계없이 공격할 수 있음\n_광내성의 (초록색):_ 받는 데미지 -25%, 모든 파장 효과에 대해 면역\n_거대한 (파란색):_ 받는 데미지-75%, 근접 공격 범위 +1 타일, 좁은 통로를 지날 수 없음\n_충전된 (노란색):_ 정확성 +200%, 회피 +200%\n_성장하는 (붉은색):_ 정확성, 회피, 공격력, 최대 체력 +20%, 3턴마다 효과가 1%씩 증가
challenges.stronger_bosses=더 악랄한 보스들
challenges.stronger_bosses_desc=이 도전에서는, 보스들이 훨씬 더 어려워질 것입니다!\n\n_스크랩 킹_ 체력 20% 증가\n_-_ 물 위에서의 체력 회복량이 점점 증가하며, 최대 매 턴 3까지 증가합니다.\n_-_ 충전 공격의 준비 시간이 기존 2턴에서 1턴으로 감소합니다.\n_암살자 마르:_ 체력 25% 증가\n_-_ 1 페이즈에서, 함정이 더욱 치명적이게 됩니다.\n_-_ 2 페이즈에서, 특수 능력을 더 자주 사용합니다.\n_XM-3000:_ 체력 33% 증가\n_-_ 전력탑이 더욱 강력해지고, 3개가 활성화됩니다.\n_-_ 특수 능력이 더욱 강력해지며 더 자주 사용합니다.\n_-_ XM-3000이 과충전 상태일 때, 더욱 빨라집니다.\n_-_ 노출된 전력관의 수가 기존의 두 배가 됩니다.\n_관리자:_ 체력 50% 증가\n_-_ 모든 페이즈에서, 소환수들이 더 강력해집니다.\n_-_ 1 페이즈에서, 특수 능력과 소환의 속도가 빨라집니다.\n_-_ 2 페이즈에서, 매 라운드마다 소환되는 소환수의 수가 2체 증가합니다.\n_-_ 3 페이즈에서, 체력이 2배가 되고 소환 속도가 빨라집니다.\n_다크 마커:_\n_-_ 한 번에 전령이 둘 소환됩니다!\n_-_ 레이저의 피해량이 60% 증가합니다.\n_-_ 소환수들이 더 강력해집니다.
challenges.easy_mode=이지 모드
challenges.easy_mode_desc=Project R나 픽셀 던전류 게임을 처음 접하시는 분들을 위한 초보자용 모드입니다. 파이어니어 길드의 모험가 양성 특성화 프로그램에 따라, 다음 보너스를 받게 됩니다.\n\n- _각성 약품_, _치료 약품_, _기억의 약품_이 감정됩니다.\n- _강화용 나노봇_, _수리용 나노봇_, _변환용 나노봇_이 감정됩니다.\n- 모든 피해를 _25%_ 경감하여 받습니다.\n- 회피와 명중률이 _25%_ 증가합니다.\n- 레벨업시 체력이 더욱 많이 증가합니다.\n- _랭킹의 점수 배율이 0배로 고정되며, 배지를 획득할 수 없고, 플레이한 게임으로 기록되지 않으며, 랭킹 페이지 맨 밑에 표시됩니다._\n\n만약 이런 류의 게임에 익숙하시다면... 굳이 필요할까요?

