#warrior
actors.hero.talent.hearty_meal.title=푸짐한 식사
actors.hero.talent.hearty_meal.desc=_+1:_ 음식을 섭취할 때 체력이 50% 이하라면 _2 HP_ , 25% 이하라면 _3 HP_를 회복합니다.\n\n_+2:_ 음식을 섭취할 때 체력이 50% 이하라면  _3 HP_ , 25% 이하라면 _5 HP_를 회복합니다.
actors.hero.talent.armsmasters_intuition.title=전문가의 직감
actors.hero.talent.armsmasters_intuition.desc=_+1:_ 무기와 방어구를 _2배 빠르게_ 감정 합니다.\n\n_+2:_ 무기와 방어구를 _착용하는 즉시_ 감정 합니다.
actors.hero.talent.test_subject.title=고등 유전자
actors.hero.talent.test_subject.desc=_+1:_ 아이템을 감정할 때마다 _2 HP_만큼 회복합니다.\n\n_+2:_ 아이템을 감정할 때마다 _3 HP_만큼 회복합니다.
actors.hero.talent.iron_will.title=강철의 의지
actors.hero.talent.iron_will.desc=_+1:_ 에밀리의 방어막 생성기가 제공하는 방어막의 최대치가 _1 만큼 증가_합니다.\n\n_+2:_ 에밀리의 방어막 생성기가 제공하는 방어막의 최대치가 _2 만큼 증가_합니다.
actors.hero.talent.iron_will.meta_desc=_다른 영웅이 이 특성을 얻으면,_ 방어막 생성기 없이도 방어막을 얻을 수 있습니다.

actors.hero.talent.iron_stomach.title=강철의 위장
actors.hero.talent.iron_stomach.desc=_+1:_ 식사 시 1 턴만 소모되며 식사 중에 받는 피해가 _75%_ 감소합니다.\n\n_+2:_ 식사 시 1 턴만 소모되며 식사 중에 받는 피해가 _100%_ 감소합니다.
actors.hero.talent.restored_willpower.title=정신력 회복
actors.hero.talent.restored_willpower.desc=_+1:_ 치료 약품을 투여하면 에밀리의 방어막 생성기가 제공하는 방어막 최대치의 _67%에 해당하는 방어막_을 즉시 얻습니다.\n\n_+2:_ 치료 약품을 투여하면 에밀리의 방어막 생성기가 제공하는 방어막 최대치의 _100%에 해당하는 방어막_을 즉시 얻습니다.\n\n이 특성은 치료 약품을 기반으로 한 약품 또는 고급 약품을 투여할 때에도 발동합니다.
actors.hero.talent.restored_willpower.meta_desc=_다른 영웅이 이 특성을 얻으면,_ +1일 때 최대 체력의 5%, +2일 때 최대 체력의 7.5%의 방어막을 얻습니다.
actors.hero.talent.runic_transference.title=개량 전이
actors.hero.talent.runic_transference.desc=_+1:_ 에밀리의 방어막 생성기가 강화수치를 옮길 때와 같은 방식으로 _평범한 개량_을 옮길 수 있습니다.\n\n_+2:_ 에밀리의 방어막 생성기가 강화수치를 옮길 때와 같은 방식으로 _평범한, 강력한, 고장 개량_을 옮길 수 있습니다.
actors.hero.talent.runic_transference.meta_desc=_다른 직업이 이 특성을 얻으면,_ 전투복을 강화할 때 개량이 사라지지 않는 강화수치 한계가 기존 4에서 +1일때 6으로, +2일때 7로 증가합니다.
actors.hero.talent.lethal_momentum.title=치명적인 관성
actors.hero.talent.lethal_momentum.desc=_+1:_ 적을 처치하는 마지막 근접 공격이 _67% 확률_로 턴을 소모하지 않습니다.\n\n_+2:_ 적을 처치하는 마지막 근접 공격이 _100% 확률_로 턴을 소모하지 않습니다.
actors.hero.talent.improvised_projectiles.title=급조한 투척물
actors.hero.talent.improvised_projectiles.desc=_+1:_ 투척 무기가 아닌 아이템을 적에게 던질 경우 맞은 적을 _2 턴_ 동안 실명시킵니다. 50 턴의 재사용 대기 시간이 있습니다.\n\n_+2:_ 투척 무기가 아닌 아이템을 적에게 던질 경우 맞은 적을 _3 턴_ 동안 실명시킵니다. 50 턴의 재사용 대기 시간이 있습니다.
actors.hero.talent.suppression_fire.title=제압 사격
actors.hero.talent.suppression_fire.desc=_+1:_ 화기 사격이 적에게 _10%_의 확률로 속박을 1턴 부여합니다.\n\n_+2:_ 화기 사격이 적에게 _20%_의 확률로 속박을 1턴 부여합니다.

actors.hero.talent.hold_fast.title=굳건한 태세
actors.hero.talent.hold_fast.desc=_+1:_ 에밀리는 대기 시  _0-2의 방어력_을 이동하기 전까지 얻습니다.\n\n_+2:_ 에밀리는 대기 시 _0-4의 방어력_을 이동하기 전까지 얻습니다.\n\n_+3:_ 에밀리는 대기 시 _0-6의 방어력_을 이동하기 전까지 얻습니다.
actors.hero.talent.strongman.title=철인
actors.hero.talent.strongman.desc=_+1:_ 에밀리의 힘이 _8%_ 만큼 증가합니다. 소수점 미만은 버립니다.\n\n_+2:_ 에밀리의 힘이 _13%_ 만큼 증가합니다. 소수점 미만은 버립니다.\n\n_+3:_ 에밀리의 힘이 _18%_ 만큼 증가합니다. 소수점 미만은 버립니다.

actors.hero.talent.endless_rage.title=무한한 분노
actors.hero.talent.endless_rage.desc=_+1:_ 램페이저는 분노를 최대 _116%_ 까지 쌓을 수 있습니다.\n\n_+2:_ 램페이저는 분노를 최대 _133%_ 까지 쌓을 수 있습니다.\n\n_+3:_ 램페이저는 분노를 최대 _150%_ 까지 쌓을 수 있습니다.\n\n100%를 넘는 분노 1%당 광포화시 방어막을 1% 더 얻고 회복에 걸리는 시간이 1% 줄어들지만, 추가 피해량은 +50% 이상으로 늘어나지 않습니다.
actors.hero.talent.deathless_fury.title=불굴의 분노
actors.hero.talent.deathless_fury.desc=_+1:_ 분노가 100% 이상일 때 치명적인 피해를 입으면 즉시 광포화합니다. 이 효과를 다시 사용하려면 _영웅 레벨을 3 올려야_합니다.\n\n_+2:_ 분노가 100% 이상일 때 치명적인 피해를 입으면 즉시 광포화합니다. 이 효과를 다시 사용하려면 _영웅 레벨을 2 올려야_합니다.\n\n_+3:_ 분노가 100% 이상일 때 치명적인 피해를 입으면 즉시 광포화합니다. 이 효과를 다시 사용하려면 _영웅 레벨을 1 올려야_합니다.\n\n광포화 효과가 종료될 때 체력이 0이면 즉시 사망합니다.
actors.hero.talent.enraged_catalyst.title=사이오닉 증폭
actors.hero.talent.enraged_catalyst.desc=_+1:_ 램페이저의 무기에 적용된 개조 또는 고장이 분노에 비례해서 더 자주 발동하게 되며, 100%의 분노에서 최대 _15% 더 자주 발동_합니다.\n\n_+2:_ 램페이저의 무기에 적용된 개조 또는 고장이 분노에 비례해서 더 자주 발동하게 되며, 100%의 분노에서 최대 _30% 더 자주 발동_합니다.\n\n_+3:_ 램페이저의 무기에 적용된 개조 또는 고장이 분노에 비례해서 더 자주 발동하게 되며, 100%의 분노에서 최대 _45% 더 자주 발동_합니다.

actors.hero.talent.suppression_drill.title=서프레션 드릴
actors.hero.talent.suppression_drill.desc=_+1:_ 화기의 근접 공격 및 근접 발사 속도가 _10%_ 증가합니다.\n\n_+2:_ 화기의 근접 공격 및 근접 발사 속도가 _20%_ 증가합니다.\n\n_+3:_ 화기의 근접 공격 및 근접 발사 속도가 _30%_ 증가합니다.
actors.hero.talent.pin_point_attack.title=핀 포인트 어택
actors.hero.talent.pin_point_attack.desc=_+1:_ 근접한 적을 사격할 시 명중률이 추가로 _20%_ 증가합니다.\n\n_+2:_ 근접한 적을 사격할 시 명중률이 추가로 _40%_ 증가합니다.\n\n_+3:_ 근접한 적을 사격할 시 명중률이 추가로 _60%_ 증가합니다.
actors.hero.talent.urban_warfare.title=시가전
actors.hero.talent.urban_warfare.desc=_+1:_ 사격 시 _20%_의 확률로 1턴의 실명 및 불구를 부여합니다.\n\n_+2:_ 사격 시 _40%_의 확률로 1턴의 실명 및 불구를 부여합니다.\n\n_+3:_ 사격 시 _60%_의 확률로 1턴의 실명 및 불구를 부여합니다.

actors.hero.talent.cleave.title=렉스 프라이마
actors.hero.talent.cleave.desc=_+1:_ 슈발리에가 적을 처치했을 때, 다음 공격 전까지 연속 타격 지속 시간이 _15 턴_으로 늘어납니다.\n\n_+2:_ 슈발리에가 적을 처치했을 때, 다음 공격 전까지 연속 타격  지속 시간이 _30 턴_으로 늘어납니다.\n\n_+3:_ 슈발리에가 적을 처치했을 때, 다음 공격 전까지 연속 타격  지속 시간이 _45 턴_으로 늘어납니다.
actors.hero.talent.lethal_defense.title=에너지 리로드
actors.hero.talent.lethal_defense.desc=_+1:_ 필살기로 적을 처치한 경우 방어막 생성기가 제공하는 최대 방어막의 _33%_를 얻습니다.\n\n_+2:_ 필살기로 적을 처치한 경우 방어막 생성기가 제공하는 최대 방어막의 _67%_를 얻습니다.\n\n_+3:_ 필살기로 적을 처치한 경우 방어막 생성기가 제공하는 최대 방어막의 _100%_를 얻습니다.
actors.hero.talent.enhanced_combo.title=연쇄작용
actors.hero.talent.enhanced_combo.desc=_+1:_ 슈발리에의 연속 타격이 7 이상일 때, 밀쳐내기의 밀쳐내는 거리가 3칸으로 증가하고, 적을 혼란시키며, 적을 밀쳐내 낭떠러지에 떨어뜨릴 수 있습니다.\n\n_+2:_ +1의 효과에 더불어, 슈발리에의 연속 타격이 9 이상일 때 받아치기가 여러 번의 공격을 받아칠 수 있습니다.\n\n_+3:_ +1, +2의 효과에 더불어, 슈발리에는 메치기, 으깨기, 분노 폭발을 사용할 때 연속 타격/3 개의 타일을 강습할 수 있습니다.

actors.hero.talent.body_slam.title=배터링 램
actors.hero.talent.body_slam.desc=_+1:_ 에밀리가 강습 후 착지할 때, 근접한 모든 적들은 _1-4 + 에밀리의 방어력의 25%_ 만큼 피해를 입습니다.\n\n_+2_ 에밀리가 강습 후 착지할 때, 근접한 모든 적들은 _2-8 + 에밀리의 방어력의 50%_ 만큼 피해를 입습니다.\n\n_+3:_ 에밀리가 강습 후 착지할 때, 근접한 모든 적들은 _3-12 + 에밀리의 방어력의 75%_ 만큼 피해를 입습니다.\n\n_+4:_ 에밀리가 강습 후 착지할 때, 근접한 모든 적들은 _4-16 + 에밀리의 방어력의 100%_ 만큼 피해를 입습니다.
actors.hero.talent.impact_wave.title=어썰트 아머
actors.hero.talent.impact_wave.desc=_+1:_ 에밀리가 강습 후 착지할 때, 근접한 모든 적들은 _2타일_ 만큼 밀려나며, _25% 확률_로 5턴간 취약 상태가 됩니다.\n\n_+2:_ 에밀리가 강습 후 착지할 때, 근접한 모든 적들은 _3타일_ 만큼 밀려나며, _50% 확률_로 5턴간 취약 상태가 됩니다.\n\n_+3:_ 에밀리가 강습 후 착지할 때, 근접한 모든 적들은 _4타일_ 만큼 밀려나며, _75% 확률_로 5턴간 취약 상태가 됩니다.\n\n_+4:_ 에밀리가 강습 후 착지할 때, 근접한 모든 적들은 _5타일_ 만큼 밀려나며, _100% 확률_로 5턴간 취약 상태가 됩니다.
actors.hero.talent.double_jump.title=고속 기동
actors.hero.talent.double_jump.desc=_+1:_ 에밀리가 강습한 후 3턴 이내에 다시 강습을 발동할 경우, 해당 강습은 _20% 적은_ 충전량을 소모합니다.\n\n_+2:_ 에밀리가 강습한 후 3턴 이내에 다시 강습을 발동할 경우, 해당 강습은 _36% 적은_ 충전량을 소모합니다.\n\n_+3:_ 에밀리가 강습한 후 3턴 이내에 다시 강습을 발동할 경우, 해당 강습은 _50% 적은_ 충전량을 소모합니다.\n\n_+4:_ 에밀리가 강습한 후 3턴 이내에 다시 강습을 발동할 경우, 해당 강습은 _60% 적은_ 충전량을 소모합니다.

actors.hero.talent.expanding_wave.title=리펄스
actors.hero.talent.expanding_wave.desc=_+1:_ 충격파의 거리가 기존 5타일에서 _6타일_ 로 증가하고, 폭이 기존 60도에서 _75도_로 증가합니다.\n\n_+2:_ 충격파의 거리가 기존 5타일에서 _7타일_ 로 증가하고, 폭이 기존 60도에서 _90도_로 증가합니다.\n\n_+3:_ 충격파의 거리가 기존 5타일에서 _8타일_ 로 증가하고, 폭이 기존 60도에서 _105도_로 증가합니다.\n\n_+4:_ 충격파의 거리가 기존 5타일에서 _9타일_ 로 증가하고, 폭이 기존 60도에서 _120도_로 증가합니다.
actors.hero.talent.striking_wave.title=임펄스
actors.hero.talent.striking_wave.desc=_+1:_ 충격파를 사용할 때 _30% 확률_로 무기의 개조가 적용되고 연속 타격 수치를 늘립니다.\n\n_+2:_ 충격파를 사용할 때 _60% 확률_로 무기의 개조가 적용되고 연속 타격 수치를 늘립니다.\n\n_+3:_ 충격파를 사용할 때 _90% 확률_로 무기의 개조가 적용되고 연속 타격 수치를 늘립니다.\n\n_+4:_ 충격파를 사용할 때 _100% 확률_로 무기의 개조가 적용되고 연속 타격 수치를 늘립니다. 또한 충격파에 부여된 개조가 발동할 확률이 _20%_ 증가합니다.
actors.hero.talent.shock_force.title=온슬로트
actors.hero.talent.shock_force.desc=_+1:_ 충격파의 피해량이 _20% 증가_하며, _25% 확률_로 대상을 기절시킵니다.\n\n_+2:_ 충격파의 피해량이 _40% 증가_하며, _50% 확률_로 대상을 기절시킵니다.\n\n_+3:_ 충격파의 피해량이 _60% 증가_하며, _75% 확률_로 대상을 기절시킵니다.\n\n_+4:_ 충격파의 피해량이 _80% 증가_하며, _100% 확률_로 대상을 기절시킵니다.

actors.hero.talent.sustained_retribution.title=드릴링
actors.hero.talent.sustained_retribution.desc=_+1:_ 에밀리는 100%의 추가 피해로 1회 공격하는 대신, 총 _115%의 추가 피해_를 _2회_에 나누어 입힙니다.\n\n_+2:_ 에밀리는 100%의 추가 피해로 1회 공격하는 대신, 총 _130%의 추가 피해_를 _3회_에 나누어 입힙니다.\n\n_+3:_ 에밀리는 100%의 추가 피해로 1회 공격하는 대신, 총 _145%의 추가 피해_를 _4회_에 나누어 입힙니다.\n\n_+4:_ 에밀리는 100%의 추가 피해로 1회 공격하는 대신, 총 _160%의 추가 피해_를 _5회_에 나누어 입힙니다.
actors.hero.talent.shrug_it_off.title=프라임 아머
actors.hero.talent.shrug_it_off.desc=_+1:_ 에밀리는 인내하는 동안 얻는 피해 감소량이 기존 50%에서 _60%_로 증가합니다.\n\n_+2:_ 에밀리는 인내하는 동안 얻는 피해 감소량이 기존 50%에서 _68%_로 증가합니다.\n\n_+3:_ 에밀리는 인내하는 동안 얻는 피해 감소량이 기존 50%에서 _74%_로 증가합니다.\n\n_+4:_ 에밀리는 인내하는 동안 얻는 피해 감소량이 기존 50%에서 _80%_로 증가합니다.
actors.hero.talent.even_the_odds.title=붕괴
actors.hero.talent.even_the_odds.desc=_+1:_ 에밀리는 인내가 끝났을 때 주변 2타일 이내에 있던 모든 적 하나 당 기존 추가 피해에 더불어 _5%의 추가 피해_를 입힙니다.\n\n_+2:_ 에밀리는 인내가 끝났을 때 주변 2타일 이내에 있던 모든 적 하나 당 기존 추가 피해에 더불어 _10%의 추가 피해_를 입힙니다.\n\n_+3:_ 에밀리는 인내가 끝났을 때 주변 2타일 이내에 있던 모든 적 하나 당 기존 추가 피해에 더불어 _15%의 추가 피해_를 입힙니다.\n\n_+4:_ 에밀리는 인내가 끝났을 때 주변 2타일 이내에 있던 모든 적 하나 당 기존 추가 피해에 더불어 _20%의 추가 피해_를 입힙니다.

#mage
actors.hero.talent.empowering_meal.title=힘이 나는 식사
actors.hero.talent.empowering_meal.desc=_+1:_ 식사 후 다음 3번의 방출기 피해량이 _2 만큼 증가_합니다.\n\n_+2:_ 식사 후 다음 3번의 방출기 피해량이 _3 만큼 증가_합니다.
actors.hero.talent.scholars_intuition.title=예언자의 직감
actors.hero.talent.scholars_intuition.desc=_+1:_ 방출기를 _3배 빠르게_ 감정합니다.\n\n_+2:_ 방출기를 _사용하는 즉시_ 감정합니다.
actors.hero.talent.tested_hypothesis.title=검증된 가설
actors.hero.talent.tested_hypothesis.desc=_+1:_ 아이템을 감정할 때마다 _2턴의 충전 효과_를 얻습니다.\n\n_+2:_ 아이템을 감정할 때마다 _3턴의 충전 효과_를 얻습니다.
actors.hero.talent.backup_barrier.title=예비 방어막
actors.hero.talent.backup_barrier.desc=_+1:_ 워프 스피어의 마지막 충전량을 사용할 때마다 _3 만큼의 방어막_을 얻습니다.\n\n_+2:_ 워프 스피어의 마지막 충전량을 사용할 때마다 _5 만큼의 방어막_을 얻습니다.
actors.hero.talent.backup_barrier.meta_desc=_다른 직업이 이 특성을 얻으면,_ 가장 높은 강화 수치의 방출기가 발동됩니다.

actors.hero.talent.energizing_meal.title=에너지 넘치는 식사
actors.hero.talent.energizing_meal.desc=_+1:_ 식사에 1턴만 소모되며, 식사 시 _5턴의 충전 효과_를 얻습니다.\n\n_+2:_ 식사에 1턴만 소모되며, 식사 시 _8턴의 충전 효과_를 얻습니다.
actors.hero.talent.energizing_upgrade.title=나노봇 흡수
actors.hero.talent.energizing_upgrade.desc=_+1:_ 강화용 나노봇을 사용하면 워프 스피어에 즉시 _4의 충전량_이 충전됩니다. 최대 충전량을 넘어서 충전될 수 있습니다.\n\n_+2:_ 강화용 나노봇을 사용하면 워프 스피어에 즉시 _6의 충전량_이 충전됩니다. 최대 충전량을 넘어서 충전될 수 있습니다.\n\n이 특성은 강화용 나노봇을 기반으로 한 나노봇 또는 기기를 사용할 때에도 발동합니다.
actors.hero.talent.energizing_upgrade.meta_desc=_다른 직업이 이 특성을 얻으면,_ +1일 때 12턴의 방출기 충전 효과를, +2일 때 20턴의 방출기 충전 효과를 얻습니다.
actors.hero.talent.wand_preservation.title=방출기 보존
actors.hero.talent.wand_preservation.desc=_+1:_ 워프 스피어에 새로운 방출기를 융합할 때, 워프 스피어에 융합되어 있던 방출기가 _67% 확률_로 +0인 상태로 반환됩니다. 만약 보존에 실패할 경우 대신 신비한 송진 하나를 얻습니다.\n\n_+2:_ 워프 스피어에 새로운 방출기를 융합할 때, 워프 스피어에 융합되어 있던 방출기가 _100% 확률_로 +0인 상태로 반환됩니다.\n\n이 특성은 방출기를 최대 다섯 번까지 반환할 수 있으며, 그 이후엔 방출기 대신 신비한 송진 하나를 얻습니다.
actors.hero.talent.wand_preservation.meta_desc=_다른 직업이 이 특성을 얻으면,_ 방출기를 제작소에 넣었을 때 얻는 고분자 촉매제의 양이 +1일때 1개, +2일때 2개 증가합니다.
actors.hero.talent.arcane_vision.title=비전 시야
actors.hero.talent.arcane_vision.desc=_+1:_ 파장을 적에게 맞힌 경우 해당 적에 대해 _10 턴의 심안 효과_를 얻습니다.\n\n_+2:_ 파장을 적에게 맞힌 경우 해당 적에 대해 _15 턴의 심안 효과_를 얻습니다.
actors.hero.talent.shield_battery.title=방어막 충전
actors.hero.talent.shield_battery.desc=_+1:_ 메리오는 자신에게 파장을 발사하여, 남은 충전량을 모두 소모하고 충전량당 _최대 체력의 4%_에 해당하는 방어막을 얻습니다.\n\n_+2:_ 메리오는 자신에게 파장을 발사하여, 남은 충전량을 모두 소모하고 충전량당 _최대 체력의 6%_에 해당하는 방어막을 얻습니다.
actors.hero.talent.psykana_induction.title=사이카나 유도
actors.hero.talent.psykana_induction.desc=_+1:_ 방출기의 충전 속도가 _+10%_ 증가합니다.\n\n_+2:_ 방출기의 충전 속도가 _+20%_ 증가합니다.

actors.hero.talent.empowering_scrolls.title=정신분석
actors.hero.talent.empowering_scrolls.desc=_+1:_ 메리오가 나노봇을 사용하면 다음 _1번의 파장_이 +3만큼 더 강화된 것처럼 발사됩니다.\n\n_+2:_ 메리오가 나노봇을 사용하면 다음 _2번의 파장_이 +3만큼 더 강화된 것처럼 발사됩니다.\n\n_+3:_ 메리오가 나노봇을 사용하면 다음 _3번의 파장_이 +3만큼 더 강화된 것처럼 발사됩니다.
actors.hero.talent.ally_warp.title=위상전환
actors.hero.talent.ally_warp.desc=_+1:_ 메리오는 _2타일_ 내의 아군을 터치하여 즉시 위치를 바꿀 수 있습니다.\n\n_+2:_ 메리오는 _4타일_ 내의 아군을 터치하여 즉시 위치를 바꿀 수 있습니다.\n\n_+3:_ 메리오는 _6타일_ 내의 아군을 터치하여 즉시 위치를 바꿀 수 있습니다.\n\n이 특성은 움직일 수 없는 아군에게는 사용할 수 없습니다.

actors.hero.talent.empowered_strike.title=영혼의 검
actors.hero.talent.empowered_strike.desc=_+1:_ 텔레카인은 워프 스피어 발사 이후 첫 워프 스피어 근접 공격 피해량이 _+16%_ , 워프 스피어 추가 효과의 위력이 _+50%_ 증가합니다.\n\n_+2:_ 텔레카인은 워프 스피어 발사 이후 첫 워프 스피어 근접 공격 피해량이 _+33%_ , 워프 스피어 추가 효과의 위력이 _+100%_ 증가합니다.\n\n_+3:_ 텔레카인은 워프 스피어 발사 이후 첫 워프 스피어 근접 공격 피해량이 _+50%_ , 워프 스피어 추가 효과의 위력이 _+150%_ 증가합니다.
actors.hero.talent.mystical_charge.title=사이카나 차지
actors.hero.talent.mystical_charge.desc=_+1:_ 텔레카인은 워프 스피어 근접 공격이 명중할 때마다 _0.5턴_의 유물 충전 효과를 얻습니다.\n\n_+2:_ 텔레카인은 워프 스피어 근접 공격이 명중할 때마다 _1턴_의 유물 충전 효과를 얻습니다.\n\n_+3:_ 텔레카인은 워프 스피어 근접 공격이 명중할 때마다 _1.5턴_의 유물 충전 효과를 얻습니다.
actors.hero.talent.excess_charge.title=쇄도
actors.hero.talent.excess_charge.desc=_+1:_ 텔레카인의 워프 스피어가 전부 충전되어 있을 때, 다음 워프 스피어 사용 시 워프 스피어 강화 수치의 _0.67배의 방어막_을 얻습니다.\n\n_+2:_ 텔레카인의 워프 스피어가 전부 충전되어 있을 때, 다음 워프 스피어 사용 시 워프 스피어 강화 수치의 _1.33배의 방어막_을 얻습니다.\n\n_+3:_ 텔레카인의 워프 스피어가 전부 충전되어 있을 때,  다음 워프 스피어 사용 시 워프 스피어 강화 수치의 _2배의 방어막_을 얻습니다.

actors.hero.talent.soul_siphon.title=혼돈의 포식자
actors.hero.talent.soul_siphon.desc=_+1:_ 다른 캐릭터의 물리 공격이 영혼의 낙인을 _13% 효율_로 발동시킵니다.\n\n_+2:_ 다른 캐릭터의 물리 공격이 영혼의 낙인을 _27% 효율_로 발동시킵니다.\n\n_+3:_ 다른 캐릭터의 물리 공격이 영혼의 낙인을 _40% 효율_로 발동시킵니다.
actors.hero.talent.soul_eater.title=아니마 말레딕툼
actors.hero.talent.soul_eater.desc=_+1:_ 말레피카는 영혼의 낙인이 새겨진 적에게 가하는 물리 피해 1 당 _0.33 턴_의 허기를 회복합니다. 낙인이 새겨진 적이 죽을 때 _10% 확률_로 음식 섭취 효과가 발동됩니다.\n\n_+2:_ 말레피카는 영혼의 낙인이 새겨진 적에게 가하는 물리 피해 1 당 _0.67 턴_의 허기를 회복합니다. 낙인이 새겨진 적이 죽을 때 _20% 확률_로 음식 섭취 효과가 발동됩니다.\n\n_+3:_ 말레피카는 영혼의 낙인이 새겨진 적에게 가하는 물리 피해 1 당 _1 턴_의 허기를 회복합니다. 낙인이 새겨진 적이 죽을 때 _30% 확률_로 음식 섭취 효과가 발동됩니다.
actors.hero.talent.necromancers_minions.title=죽음의 환영
actors.hero.talent.necromancers_minions.desc=_+1:_ 영혼의 낙인이 걸린 적이 죽었을 때, _13% 확률_로 그 자리에 타락한 인형을 일으킵니다.\n\n_+2:_ 영혼의 낙인이 걸린 적이 죽었을 때, _27% 확률_로 그 자리에 타락한 인형을 일으킵니다.\n\n_+3:_ 영혼의 낙인이 걸린 적이 죽었을 때, _40% 확률_로 그 자리에 타락한 인형을 일으킵니다.

actors.hero.talent.self_prophecy.title=자가실현적 예언
actors.hero.talent.self_prophecy.desc=_+1:_ 워프 스피어의 물리 피해량이 _0-15_ 증가합니다.\n\n_+2:_ 워프 스피어의 물리 피해량이 _0-30_ 증가합니다.\n\n_+3:_ 워프 스피어의 물리 피해량이 _0-45_ 증가합니다.\n\n이 특성은 10턴의 재사용 대기 시간이 존재합니다.
actors.hero.talent.entrophy_injection.title=엔트로피 주입
actors.hero.talent.entrophy_injection.desc=워프 스피어 적중 시 대상에게 2턴간 엔트로피를 부여합니다.\n\n_+1:_ 엔트로피가 부여된 적은 15%의 확률로 피해를 _1.2_배 받습니다.\n\n_+2:_ 엔트로피가 부여된 적은 15%의 확률로 피해를 _1.35_배 받습니다.\n\n_+3:_ 엔트로피가 부여된 적은 15%의 확률로 피해를 _1.5_배 받습니다.
actors.hero.talent.time_consume.title=시간 흡수
actors.hero.talent.time_consume.desc=_+1:_ 적 처치시, 워프 스피어를 _0.06_만큼 충전합니다.\n\n_+2:_ 적 처치시, 워프 스피어를 _0.12_만큼 충전합니다.\n\n_+3:_ 적 처치시, 워프 스피어를 _0.18_만큼 충전합니다.


actors.hero.talent.blast_radius.title=정신 응축
actors.hero.talent.blast_radius.desc=_+1:_ 템페스트의 범위가 4타일에서 _5타일_로 증가합니다. \n\n_+2:_ 템페스트의 범위가 4타일에서 _6타일_로 증가합니다. \n\n_+3:_ 템페스트의 범위가 4타일에서 _7타일_로 증가합니다. \n\n_+4:_ 템페스트의 범위가 4타일에서 _8타일_로 증가합니다.
actors.hero.talent.elemental_power.title=엘리멘트키네시스
actors.hero.talent.elemental_power.desc=_+1:_ 템페스트의 위력이  _25%_ 증가합니다. \n\n_+2:_ 템페스트의 위력이 _50%_ 증가합니다. \n\n_+3:_ 템페스트의 위력이 _75%_ 증가합니다. \n\n_+4:_ 템페스트의 위력이 _100%_ 증가합니다.
actors.hero.talent.reactive_barrier.title=영혼 수확
actors.hero.talent.reactive_barrier.desc=_+1:_ 메리오는 템페스트에 영향 받은 대상 하나 당 _2.5의 방어막_을 얻습니다. 이 효과는 최대 5명의 적까지만 적용됩니다.\n\n_+2:_ 메리오는 템페스트에 영향 받은 대상 하나 당 _5의 방어막_을 얻습니다. 이 효과는 최대 6명의 적까지만 적용됩니다.\n\n_+3:_ 메리오는 템페스트에 영향 받은 대상 하나 당 _7.5의 방어막_을 얻습니다. 이 효과는 최대 7명의 적까지만 적용됩니다.\n\n_+4:_ 메리오는 템페스트에 영향 받은 대상 하나 당 _10의 방어막_을 얻습니다. 이 효과는 최대 8명의 적까지만 적용됩니다.

actors.hero.talent.wild_power.title=해방
actors.hero.talent.wild_power.desc=_+1:_ 블래스트를 사용할 때, 파장들이 _최대 +4까지, 2-3단계 강화_됩니다.\n\n_+2:_ 블래스트를 사용할 때, 파장들이 _최대 +5까지, 3단계 강화_됩니다.\n\n_+3:_ 블래스트를 사용할 때, 파장들이 _최대 +6까지, 3-4단계 강화_됩니다.\n\n_+4:_ 블래스트를 사용할 때, 파장들이 _최대 +7까지, 4단계 강화_됩니다.
actors.hero.talent.fire_everything.title=사이카나 폭주
actors.hero.talent.fire_everything.desc=_+1:_ 블래스트가 _최대 5번_까지 발사되며, 각각의 방출기가 _25% 확률_로 3번까지 발사됩니다.\n\n_+2:_  블래스트가 _최대 6번_까지 발사되며, 각각의 방출기가 _50% 확률_로 3번까지 발사됩니다.\n\n_+3:_  블래스트가 _최대 7번_까지 발사되며, 각각의 방출기가 _75% 확률_로 3번까지 발사됩니다.\n\n_+4:_  블래스트가 _최대 8번_까지 발사되며, 각각의 방출기가 _100% 확률_로 3번까지 발사됩니다.
actors.hero.talent.conserved_magic.title=피드백
actors.hero.talent.conserved_magic.desc=_+1:_ 블래스트 사용 시, 매 발사마다 소모되는 충전량이 _0.33_으로 감소하며, _25%_의 확률로 턴을 소모하지 않습니다.\n\n_+2:_ 블래스트 사용 시, 매 발사마다 소모되는 충전량이 _0.225_으로 감소하며, _50%_의 확률로 턴을 소모하지 않습니다.\n\n_+3:_ 블래스트 사용 시, 매 발사마다 소모되는 충전량이 _0.15_으로 감소하며, _75%_의 확률로 턴을 소모하지 않습니다.\n\n_+4:_ 블래스트 사용 시, 매 발사마다 소모되는 충전량이 _0.1_로 감소하며, _100%_의 확률로 턴을 소모하지 않습니다.

actors.hero.talent.telefrag.title=공간 재설정
actors.hero.talent.telefrag.desc=_+1:_ 메리오가 다른 대상에게 순간이동하면 대상에게 _10-15의 피해_를 입히지만, 자신 역시 _5의 피해_를 입습니다.\n\n_+2:_ 메리오가 다른 대상에게 순간이동하면 대상에게 _20-30의 피해_를 입히지만, 자신 역시 _10의 피해_를 입습니다.\n\n_+3:_ 메리오가 다른 대상에게 순간이동하면 대상에게 _30-45의 피해_를 입히지만, 자신 역시 _15의 피해_를 입습니다.\n\n_+4:_ 메리오가 다른 대상에게 순간이동하면 대상에게 _40-60의 피해_를 입히지만, 자신 역시 _20의 피해_를 입습니다.\n\n영웅은 이 효과로 죽지 않으며, 자가 피해는 광내성 효과로 경감할 수 있습니다.
actors.hero.talent.remote_beacon.title=지정 개시
actors.hero.talent.remote_beacon.desc=_+1:_ 메리오는 _4타일_ 이내에 있는 모든 위치에 차원문를 설치할 수 있습니다.\n\n_+2:_ 메리오는 _8타일_ 이내에 있는 모든 위치에 차원문를 설치할 수 있습니다.\n\n_+3:_ 메리오는 _12타일_ 이내에 있는 모든 위치에 차원문를 설치할 수 있습니다.\n\n_+4:_ 메리오는 _16타일_ 이내에 있는 모든 위치에 차원문를 설치할 수 있습니다.\n\n메리오가 접근 불가능한 위치에는 차원문를 설치할 수 없습니다.
actors.hero.talent.longrange_warp.title=리콜
actors.hero.talent.longrange_warp.desc=_+1:_ 메리오는 기존 대비 _150%의 충전량_을 소모하여 다른 층으로 순간이동할 수 있습니다.\n\n_+2:_ 메리오는 기존 대비 _117%의 충전량_을 소모하여 다른 층으로 순간이동할 수 있습니다.\n\n_+3:_ 메리오는 기존 대비 _83%의 충전량_을 소모하여 다른 층으로 순간이동할 수 있습니다.\n\n_+4:_ 메리오는 기존 대비 _50%의 충전량_을 소모하여 다른 층으로 순간이동할 수 있습니다.\n\n메리오는 장거리 순간이동을 이용해 잠긴 층에서 빠져나올 수 없습니다.

#rogue
actors.hero.talent.cached_rations.title=은닉한 보존식
actors.hero.talent.cached_rations.desc=_+1:_ 매스커레이드는 던전 초반에 있는 상자들에서 _4개의 소형 전투식량_을 찾아낼 수 있습니다.\n\n_+2:_ 매스커레이드는 던전 초반에 있는 상자들에서 _6개의 소형 전투식량_을 찾아낼 수 있습니다.
actors.hero.talent.thiefs_intuition.title=실험체의 직감
actors.hero.talent.thiefs_intuition.desc=_+1:_ 칩을 _2배 빠르게 감정_하며, 칩의 종류를 _착용하는 즉시_ 감정합니다.\n\n_+2:_ 칩을 _착용하는 즉시 감정_하며, 칩의 종류를 _획득하는 즉시_ 감정합니다.
actors.hero.talent.sucker_punch.title=불시의 타격
actors.hero.talent.sucker_punch.desc=_+1:_ 적을 처음 기습할 때 _1-2 만큼의 추가 피해_를 입힙니다.\n\n_+2:_ 적을 처음 기습할 때 _2 만큼의 추가 피해_를 입힙니다.
actors.hero.talent.protective_shadows.title=보호의 그림자
actors.hero.talent.protective_shadows.desc=_+1:_ 투명화 상태가 되면 _매 2턴마다_ 1 의 방어막을 얻으며, _최대 3_ 까지 얻을 수 있습니다.\n\n_+2:_ 투명화 상태가 되면 _매 턴마다_ 1 의 방어막을 얻으며, _최대 5_ 까지 얻을 수 있습니다.

actors.hero.talent.mystical_meal.title=의문의 식사
actors.hero.talent.mystical_meal.desc=_+1:_ 식사에 1 턴만 소모되며, 식사 시 _3 턴의 유물 충전 효과_를 얻습니다.\n\n_+2:_ 식사에 1 턴만 소모되며, 식사 시 _5 턴의 유물 충전 효과_를 얻습니다.\n\n식량 생성 플랜트로 유물 충전 효과를 얻은 경우 식량 생성 플랜트는 충전되지 않습니다.
actors.hero.talent.mystical_upgrade.title=의문의 강화
actors.hero.talent.mystical_upgrade.desc=_+1:_ 강화용 나노봇을 사용하면 도적의 망토에 _2 의 충전량_이 충전됩니다. 최대 충전량을 넘어서 충전될 수 있습니다.\n\n_+2:_ 강화용 나노봇을 사용하면 도적의 망토에 _3 의 충전량_이 충전됩니다. 최대 충전량을 넘어서 충전될 수 있습니다.\n\n이 특성은 강화용 나노봇을 기반으로 한 나노봇 또는 아이템을 사용할 때에도 발동합니다.
actors.hero.talent.mystical_upgrade.meta_desc=_다른 영웅이 이 특성을 얻으면,_ +1일 때 6턴의 유물 충전 효과를, +2일 때 10턴의 유물 충전 효과를 얻습니다.
actors.hero.talent.wide_search.title=광범위한 탐색
actors.hero.talent.wide_search.desc=_+1:_ 탐색 범위가 5x5 사각형에서 _7x7 원형_으로 증가합니다.\n\n_+2:_ 탐색 범위가 5x5 사각형에서 _7x7 사각형_으로 증가합니다.
actors.hero.talent.wide_search.meta_desc=_다른 영웅이 이 특성을 얻으면,_ +1일 때 탐색 범위가 5x5 범위의 원형으로, +2일 때 탐색 범위가 5x5 범위의 사각형으로 늘어납니다.
actors.hero.talent.silent_steps.title=조용한 발걸음
actors.hero.talent.silent_steps.desc=_+1:_ 적이 _3타일 이상_ 떨어져 있을 경우 자고 있는 적을 깨우지 않습니다.\n\n_+2:_ _적에게 근접하지 않는 한_ 자고 있는 적을 깨우지 않습니다.
actors.hero.talent.rogues_foresight.title=실험체의 예지
actors.hero.talent.rogues_foresight.desc=_+1:_ 비밀 방이 있는 층에 처음 진입할 때, _50% 의 확률_로 해당 층에 숨겨진 비밀이 있음을 눈치챕니다.\n\n_+2:_ 비밀 방이 있는 층에 처음 진입할 때, _75% 의 확률_로 해당 층에 숨겨진 비밀이 있음을 눈치챕니다.
actors.hero.talent.agile_nerve.title=기민한 신경
actors.hero.talent.agile_nerve.desc=_+1:_ 회피율이 _+10%_ 증가합니다.\n\n_+2:_ 회피율이 _+20%_ 증가합니다.

actors.hero.talent.light_cloak.title=경량화 은폐 모듈
actors.hero.talent.light_cloak.desc=_+1:_ 매스커레이드는 전술 은폐 시스템을 착용하지 않고도 사용할 수 있지만, 충전 속도가 _25%_로 감소합니다.\n\n_+2:_ 매스커레이드는 전술 은폐 시스템을 착용하지 않고도 사용할 수 있지만, 충전 속도가 _50%_로 감소합니다.\n\n_+3:_ 매스커레이드는 전술 은폐 시스템을 착용하지 않고도 사용할 수 있지만, 충전 속도가 _75%_로 감소합니다.
actors.hero.talent.light_cloak.meta_desc=_다른 직업이 이 특성을 얻으면,_ 특성 레벨에 따라 모든 유물의 충전 속도가 7/13/20% 증가합니다.
actors.hero.talent.enhanced_rings.title=향상된 칩
actors.hero.talent.enhanced_rings.desc=_+1:_ 매스커레이드가 유물을 사용했을 때, 칩들의 강화 수치가 _3 턴_ 동안 +1 만큼 증가합니다.\n\n_+2:_ 매스커레이드가 유물을 사용했을 때, 칩들의 강화 수치가 _6 턴_ 동안 +1 만큼 증가합니다.\n\n_+3:_ 매스커레이드가 유물을 사용했을 때, 칩들의 강화 수치가 _9 턴_ 동안 +1 만큼 증가합니다.

actors.hero.talent.enhanced_lethality.title=참수
actors.hero.talent.enhanced_lethality.desc=_+1:_ 비헤더의 기회 포착 단계에 따라 일격에 처치할 수 있는 적의 체력이 _4/13/27/67%_로 증가합니다.\n\n_+2:_ 비헤더의 기회 포착 단계에 따라 일격에 처치할 수 있는 적의 체력이 _5/17/33/83%_로 증가합니다.\n\n_+3:_ 비헤더의 기회 포착 단계에 따라 일격에 처치할 수 있는 적의 체력이 _6/20/40/100%_로 증가합니다.\n\n비헤더는 기본적으로 체력이 3/10/20/50%보다 낮은 적을 일격에 처치할 수 있습니다.
actors.hero.talent.assassins_reach.title=키메라의 움직임
actors.hero.talent.assassins_reach.desc=_+1:_ 비헤더의 기회 포착 단계에 따라 점멸할 수 있는 거리가 기존 1/2/3/4 타일에서 _1/3/4/6 타일_로 증가합니다.\n\n_+2:_ 비헤더의 기회 포착 단계에 따라 점멸할 수 있는 거리가 기존 1/2/3/4 타일에서 _2/4/6/8 타일_로 증가합니다.\n\n_+3:_ 비헤더가 기회 포착 단계에 따라 점멸할 수 있는 거리가 기존 1/2/3/4 타일에서 _2/5/7/10 타일_로 증가합니다.
actors.hero.talent.bounty_hunter.title=추가 수당
actors.hero.talent.bounty_hunter.desc=_+1:_ 비헤더가 기회 포착 공격으로 처치한 적이 아이템을 떨어트릴 확률이 그 단계에 따라 _2/4/8/16%_ 증가합니다.\n\n_+2:_ 비헤더가 기회 포착 공격으로 처치한 적이 아이템을 떨어트릴 확률이 그 단계에 따라 _4/8/16/32%_ 증가합니다.\n\n_+3:_ 비헤더가 기회 포착 공격으로 처치한 적이 아이템을 떨어트릴 확률이 그 단계에 따라 _6/12/24/48%_ 증가합니다.

actors.hero.talent.evasive_armor.title=신체-전투복 동화
actors.hero.talent.evasive_armor.desc=_+1:_ 생체가속 중에, 전투복의 힘 요구 수치를 초과한 영웅의 힘 1당 _+1 의 추가 회피_를 얻습니다.\n\n_+2:_ 생체가속 중에, 전투복의 힘 요구 수치를 초과한 영웅의 힘 1당 _+2 의 추가 회피_를 얻습니다.\n\n_+3:_ 생체가속 중에, 전투복의 힘 요구 수치를 초과한 영웅의 힘 1당 _+3 의 추가 회피_를 얻습니다.
actors.hero.talent.projectile_momentum.title=스파이크
actors.hero.talent.projectile_momentum.desc=_+1:_ 생체가속 도중, 투척 무기에 명중률 _+20%와 피해 +15%_를 얻습니다.\n\n_+2:_ 생체가속 도중, 투척 무기에 명중률 _+40%와 피해 +30%_를 얻습니다.\n\n_+3:_ 생체가속 도중, 투척 무기에 명중률 _+60%와 피해 +45%_를 얻습니다.
actors.hero.talent.speedy_stealth.title=어둠 속 발걸음
actors.hero.talent.speedy_stealth.desc=_+1:_ 속도광은 은신 중에 매 턴마다 2의 가속력을 쌓습니다.\n\n_+2:_ +1의 효과에 더불어, 속도광이 은신 중일 때는 생체가속 지속 시간이 감소하지 않습니다.\n\n_+3:_ +1, +2의 효과에 더불어, 속도광은 생체가속에 상관없이 은신 중에 2배의 속도로 이동합니다.

actors.hero.talent.fire_preparation.title=사격 준비
actors.hero.talent.fire_preparation.desc=_+1:_ 권총: _15_%의 확률로 장전 시 턴을 소모하지 않습니다.\n저격 화기: 재장전 시간이 0.5턴 증가하는 대신 피해량이 _7.5_% 증가합니다.\n\n_+2:_ 권총: _30_%의 확률로 장전 시 턴을 소모하지 않습니다.\n저격 화기: 재장전 시간이 1턴 증가하는 대신 피해량이 _15_% 증가합니다.\n\n_+3:_ 권총: _45_%의 확률로 장전 시 턴을 소모하지 않습니다.\n저격 화기: 재장전 시간이 1.5턴 증가하는 대신 피해량이 _22.5_% 증가합니다.
actors.hero.talent.in_the_darkness.title=어둠 속 사격
actors.hero.talent.in_the_darkness.desc=_+1:_ 권총: 사격 시 10%의 확률로 _3_턴 간 은신 상태를 얻습니다.\n저격 화기: 사격 시 _20_%의 확률로 소음이 발생하지 않습니다.\n\n_+2:_ 권총: 사격 시 20%의 확률로 _3_턴 간 은신 상태를 얻습니다.\n저격 화기: 사격 시 _40_%의 확률로 소음이 발생하지 않습니다.\n\n_+3:_ 권총: 사격 시 30%의 확률로 _3_턴 간 은신 상태를 얻습니다.\n저격 화기: 사격 시 _60_%의 확률로 소음이 발생하지 않습니다.
actors.hero.talent.head_hunter.title=헤드 헌터
actors.hero.talent.head_hunter.desc=_+1:_ 히트맨이 적을 처치하면 적이 아이템을 떨어트릴 확률이 _3_% 증가합니다.\n\n_+2:_ 히트맨이 적을 처치하면 적이 아이템을 떨어트릴 확률이 _6_% 증가합니다.\n\n_+3:_ 히트맨이 적을 처치하면 적이 아이템을 떨어트릴 확률이 _9_% 증가합니다.

actors.hero.talent.hasty_retreat.title=재정렬
actors.hero.talent.hasty_retreat.desc=_+1:_ 매스커레이드는 점멸한 후 _1턴_ 동안 신속과 투명화 효과를 얻습니다.\n\n_+2:_ 매스커레이드는 점멸한 후 _2턴_ 동안 신속과 투명화 효과를 얻습니다.\n\n_+3:_ 매스커레이드는 점멸한 후 _3턴_ 동안 신속과 투명화 효과를 얻습니다.\n\n_+4:_ 매스커레이드는 점멸한 후 _4턴_ 동안 신속과 투명화 효과를 얻습니다.
actors.hero.talent.body_replacement.title=디코이
actors.hero.talent.body_replacement.desc=_+1:_ 매스커레이드는 점멸한 후 _20의 체력과 1-3의 방어력_을 가진 디코이를 남깁니다. \n\n_+2:_ 매스커레이드는 점멸한 후 _40의 체력과 2-6의 방어력_을 가진 디코이를 남깁니다. \n\n_+3:_ 매스커레이드는 점멸한 후 _60의 체력과 3-9의 방어력_을 가진 디코이를 남깁니다. \n\n_+4:_ 매스커레이드는 점멸한 후 _80의 체력과 4-12의 방어력_을 가진 디코이를 남깁니다. \n\n한 번에 하나의 미끼만 존재할 수 있습니다.
actors.hero.talent.shadow_step.title=공허한 이동
actors.hero.talent.shadow_step.desc=_+1:_ 매스커레이드가 투명화 상태에서 보이드를 사용하면 즉시 발동하며 기존 대비 _16% 적은_ 충전량을 사용하지만, 적들을 실명시키지 않고 다른 특성을 발동시키지도 않습니다.\n\n_+2:_ 매스커레이드가 투명화 상태에서 보이드를 사용하면 즉시 발동하며 기존 대비 _30% 적은_ 충전량을 사용하지만, 적들을 실명시키지 않고 다른 특성을 발동시키지도 않습니다.\n\n_+3:_ 매스커레이드가 투명화 상태에서 보이드를 사용하면 즉시 발동하며 기존 대비 _41% 적은_ 충전량을 사용하지만, 적들을 실명시키지 않고 다른 특성을 발동시키지도 않습니다.\n\n_+4:_ 매스커레이드가 투명화 상태에서 보이드를 사용하면 즉시 발동하며 기존 대비 _50% 적은_ 충전량을 사용하지만, 적들을 실명시키지 않고 다른 특성을 발동시키지도 않습니다.

actors.hero.talent.fear_the_reaper.title=종언
actors.hero.talent.fear_the_reaper.desc=_+1:_ 처형 표식이 새겨진 적의 체력이 0이 되면, 대상을 _불구_ 상태로 만듭니다.\n\n_+2:_ 처형 표식이 새겨진 적의 체력이 0이 되면, 대상을 _공포, 불구_ 상태로 만듭니다.\n\n_+3:_ 처형 표식이 새겨진 적의 체력이 0이 되면, 대상을 _공포, 불구_ 상태로 만들고, 3타일 이내에 있는 모든 적을 _불구_ 상태로 만듭니다.\n\n_+4:_ 처형 표식이 새겨진 적의 체력이 0이 되면, 대상을 _공포, 불구_ 상태로 만들고, 3타일 이내에 있는 모든 적을 _공포, 불구_ 상태로 만듭니다.
actors.hero.talent.deathly_durability.title=생명 흡수
actors.hero.talent.deathly_durability.desc=_+1:_ 처형 표식에 걸린 적이 사망하면, 매스커레이드는 해당 적이 표식에 걸린 시점의 체력의 _13%_ 만큼 방어막을 얻습니다. \n\n_+2:_ 처형 표식에 걸린 적이 사망하면, 매스커레이드는 해당 적이 표식에 걸린 시점의 체력의 _25%_ 만큼 방어막을 얻습니다. \n\n_+3:_ 처형 표식에 걸린 적이 사망하면, 매스커레이드는 해당 적이 표식에 걸린 시점의 체력의 _38%_ 만큼 방어막을 얻습니다. \n\n_+4:_ 처형 표식에 걸린 적이 사망하면, 매스커레이드는 해당 적이 표식에 걸린 시점의 체력의 _50%_ 만큼 방어막을 얻습니다.
actors.hero.talent.double_mark.title=듀얼 익스큐션
actors.hero.talent.double_mark.desc=_+1:_ 한 턴에 표식을 두 번 새길 경우, 두 번째 표식은 _30% 적은_충전량을 소모합니다.\n\n_+2:_  한 턴에 표식을 두 번 새길 경우, 두 번째 표식은 _50% 적은_충전량을 소모합니다.\n\n_+3:_  한 턴에 표식을 두 번 새길 경우, 두 번째 표식은 _65% 적은_충전량을 소모합니다.\n\n_+4:_  한 턴에 표식을 두 번 새길 경우, 두 번째 표식은 _75% 적은_충전량을 소모합니다.

actors.hero.talent.shadow_blade.title=살인 공명
actors.hero.talent.shadow_blade.desc=_+1:_ 레플리카의 공격력이 영웅의 턴당 피해량의 _8%_ 만큼 증가하며, _25% 확률_로 공격에 영웅의 무기에 적용된 개조가 부여됩니다.\n\n_+2:_ 레플리카의 공격력이 영웅의 턴당 피해량의 _16%_ 만큼 증가하며, _50% 확률_로 공격에 영웅의 무기에 적용된 개조가 부여됩니다.\n\n_+3:_ 레플리카의 공격력이 영웅의 턴당 피해량의 _24%_ 만큼 증가하며, _75% 확률_로 공격에 영웅의 무기에 적용된 개조가 부여됩니다.\n\n_+4:_ 레플리카의 공격력이 영웅의 턴당 피해량의 _32%_ 만큼 증가하며, _100% 확률_로 공격에 영웅의 무기에 적용된 개조가 부여됩니다.
actors.hero.talent.cloned_armor.title=바이오 카라페이스
actors.hero.talent.cloned_armor.desc=_+1:_ 레플리카가 영웅이 가진 방어력의 _12%_ 만큼 방어력을 얻고, 피격 시 _25% 확률_로 영웅의 전투복에 적용된 개량이 발동됩니다.\n\n_+2:_ 레플리카가 영웅이 가진 방어력의 _24%_ 만큼의 방어력을 얻고, 피격 시 _50% 확률_로 영웅의 전투복에 적용된 개량이 발동됩니다.\n\n_+3:_ 레플리카가 영웅이 가진 방어력의 _36%_ 만큼의 방어력을 얻고, 피격 시 _75% 확률_로 영웅의 전투복에 적용된 개량이 발동됩니다.\n\n_+4:_ 레플리카가 영웅이 가진 방어력의 _48%_ 만큼의 방어력을 얻고, 피격 시 _100% 확률_로 영웅의 전투복에 적용된 개량이 발동됩니다.
actors.hero.talent.perfect_copy.title=레플리컨트
actors.hero.talent.perfect_copy.desc=_+1:_ 레플리카는 영웅의 최대 체력의 _10%_ 만큼의 체력을 얻고, 영웅과 _1 타일_ 이내에 있는 분신과 즉시 위치를 바꿀 수 있습니다.\n\n_+1:_ 레플리카는 영웅의 최대 체력의 _20%_ 만큼의 체력을 얻고, 영웅과 _2 타일_ 이내에 있는 분신과 즉시 위치를 바꿀 수 있습니다.\n\n_+1:_ 레플리카는 영웅의 최대 체력의 _30%_ 만큼의 체력을 얻고, 영웅과 _3 타일_ 이내에 있는 분신과 즉시 위치를 바꿀 수 있습니다.\n\n_+1:_ 레플리카는 영웅의 최대 체력의 _40%_ 만큼의 체력을 얻고, 영웅과 _4 타일_ 이내에 있는 분신과 즉시 위치를 바꿀 수 있습니다.

#huntress
actors.hero.talent.natures_bounty.title=잔해 탐색
actors.hero.talent.natures_bounty.desc=_+1:_ 던전 초반에 잔해 더미에서 _4개의 탄소 조립체_를 찾아낼 수 있습니다.\n\n_+2:_ 던전 초반에 길게 자란 풀에서 _6개의 탄소 조립체_를 찾아낼 수 있습니다.
actors.hero.talent.survivalists_intuition.title=인공지성의 직감
actors.hero.talent.survivalists_intuition.desc=_+1:_ 모든 장비를 _1.75배 빠르게_ 감정합니다.\n\n_+2:_ 모든 장비를 _2.5배 빠르게_ 감정합니다.
actors.hero.talent.followup_strike.title=추가 타격
actors.hero.talent.followup_strike.desc=_+1:_ 포드 또는 투척 무기를 적에게 맞춘 경우, 그 적에게 가하는 다음 근접 공격은 _2의 추가 피해_를 입힙니다.\n\n_+2:_ 포드 또는 투척 무기를 적에게 맞춘 경우, 그 적에게 가하는 다음 근접 공격은 _3의 추가 피해_를 입힙니다.
actors.hero.talent.natures_aid.title=장치 흡수
actors.hero.talent.natures_aid.desc=_+1:_ 시야 내에서 장치가 작동할 때 _3턴 마다 감소_하며 0-2의 방어력을 제공하는 방탄외피 효과를 얻습니다. \n\n_+2:_ 시야 내에서 장치가 작동할 때 _5턴 마다 감소_하며 0-2의 방어력을 제공하는 방탄외피 효과를 2 얻습니다.

actors.hero.talent.invigorating_meal.title=전기 넘치는 식사
actors.hero.talent.invigorating_meal.desc=_+1:_ 식사에 1턴(탄소 조립체는 즉시 먹을 수 있습니다)만 소모되며, 식사 시 _1턴의 신속 효과_를 얻습니다.\n\n_+2:_ 식사에 1턴(탄소 조립체는 즉시 먹을 수 있습니다)만 소모되며, 식사 시 _2턴의 신속 효과_를 얻습니다.
actors.hero.talent.restored_nature.title=부품 재활용
actors.hero.talent.restored_nature.desc=_+1:_ 치료 약품을 투여하면 주변에 잔해를 _5개 까지_ 쌓이게 하며, 근접한 적들을 _2 턴_ 동안 속박시킵니다.\n\n_+2:_ 치료 약품을 투여하면 주변에 잔해를 _8개 까지_ 쌓이게 하며, 근접한 적들을 _3 턴_ 동안 속박시킵니다.\n\n이 특성은 치료 약품을 기반으로 한 약품 또는 고급 약품을 마실 때에도 발동합니다.
actors.hero.talent.rejuvenating_steps.title=잔해의 활성화
actors.hero.talent.rejuvenating_steps.desc=_+1:_ 세노가 잔해 또는 타고 남은 재 위에 올라설 경우 잔해 더미로 쌓이며 즉시 헤쳐진 상태가 됩니다. _10 턴_ 의 재사용 대기 시간이 있습니다.\n\n_+2:_ 세노가 잔해 또는 타고 남은 재 위에 올라설 경우 잔해 더미로 쌓이며 즉시 헤쳐진 상태가 됩니다. _5 턴_ 의 재사용 대기 시간이 있습니다.\n\n이 특성은 지속 재생 효과가 중단되거나 경험치를 오랜 시간 얻지 않을 때 자동으로 잔해를 생성합니다.
actors.hero.talent.heightened_senses.title=고급 감각
actors.hero.talent.heightened_senses.desc=_+1:_ 주변 _2 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+2:_ 주변 _3 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.
actors.hero.talent.durable_projectiles.title=무장 내구성 강화
actors.hero.talent.durable_projectiles.desc=_+1:_ 세노가 사용하는 투척 무기의 내구도가 _50%_ 증가합니다.\n\n_+2:_ 세노가 사용하는 투척 무기의 내구도가 _75%_ 증가합니다.
actors.hero.talent.magnetic_weapon.title=자성 무장
actors.hero.talent.magnetic_weapon.desc=_+1:_ 공격 시 _5%_ 확률로 주변에 잔해 더미를 생성합니다.\n\n_+2:_ 공격 시 _10%_ 확률로 주변에 잔해 더미를 생성합니다.

actors.hero.talent.point_blank.title=조준 보정
actors.hero.talent.point_blank.desc=_+1:_ 오비트 포드/새틀라이트 캐논 또는 투척 무기의 근거리 명중률 보정이 기존 -50%에서 _-30%_로 변경됩니다.\n\n_+2:_ 오비트 포드/새틀라이트 캐논 또는 투척 무기의 근거리 명중률 보정이 기존 -50%에서 _-10%_로 변경됩니다.\n\n_+3:_ 오비트 포드/새틀라이트 캐논 또는 투척 무기의 근거리 명중률 보정이 기존 -50%에서 _+10%_로 변경됩니다.\n\n원거리에서의 투척 무기는 항상 +50%의 명중률을 얻습니다.
actors.hero.talent.seer_shot.title=정찰 포탄
actors.hero.talent.seer_shot.desc=_+1:_ 세노가 포드를 바닥에 쏘면 착탄 지점을 중심으로 3x3 지역이 _5 턴_ 동안 보입니다. 20 턴의 재사용 대기시간을 가집니다.\n\n_+2:_ 세노가 포드를 바닥에 쏘면 착탄 지점을 중심으로 3x3 지역이 _10 턴_ 동안 보입니다. 20 턴의 재사용 대기시간을 가집니다.\n\n_+3:_ 세노가 포드를 바닥에 쏘면 착탄 지점을 중심으로 3x3 지역이 _15 턴_ 동안 보입니다. 20 턴의 재사용 대기시간을 가집니다.
actors.hero.talent.seer_shot.meta_desc=_다른 직업이 이 특성을 얻으면,_ 모든 투척 무기에 적용됩니다.

actors.hero.talent.farsight.title=고성능 레이더
actors.hero.talent.farsight.desc=_+1:_ 막스맨의 시야 범위가 _25%_ 만큼 증가합니다.\n\n_+2:_ 막스맨의 시야 범위가 _50%_ 만큼 증가합니다.\n\n_+3:_ 막스맨의 시야 범위가 _75%_ 만큼 증가합니다.
actors.hero.talent.shared_enchantment.title=광범위한 개조
actors.hero.talent.shared_enchantment.desc=_+1:_  투척 무기를 던질 때 _33% 확률_로 포드의 개조가 부여됩니다.\n\n_+2:_ 투척 무기를 던질 때 _67% 확률_로 포드의 개조가 부여됩니다.\n\n_+3:_ 투척 무기를 던질 때 _100% 확률_로 포드의 개조가 부여됩니다.\n\n개조가 적용된 쇠뇌에서 발사한 볼트는 이미 쇠뇌의 개조가 적용되어 있으므로 이 특성이 적용되지 않습니다.
actors.hero.talent.shared_upgrades.title=연쇄 작용
actors.hero.talent.shared_upgrades.desc=_+1:_ 강화된 투척 무기로 공격하는 경우 막스맨의 표식의 지속 시간이 강화 수치 당 1 턴씩 증가하며 특수 포드 공격의 피해량이 _10%_씩 증가합니다.\n\n_+2:_ 강화된 투척 무기로 공격하는 경우 막스맨의 표식의 지속 시간이 강화 수치 당 1 턴씩 증가하며 특수 포드 공격의 피해량이 _20%_씩 증가합니다.\n\n_+3:_ 강화된 투척 무기로 공격하는 경우 막스맨의 표식의 지속 시간이 강화 수치 당 1 턴씩 증가하며 특수 포드 공격의 피해량이 _30%_씩 증가합니다.

actors.hero.talent.durable_tips.title=부품 내구성 강화
actors.hero.talent.durable_tips.desc=_+1:_ 동화자가 사용하는 부품을 장착한 볼트가 _2 배의 내구도_를 가집니다.\n\n_+2:_ 동화자가 사용하는 부품을 장착한 볼트가 _3 배의 내구도_를 가집니다.\n\n_+3:_ 동화자가 사용하는 부품을 장착한 볼트가 _4 배의 내구도_를 가집니다.
actors.hero.talent.barkskin.title=자성 장갑
actors.hero.talent.barkskin.desc=_+1:_ 동화자는 잔해를 지날 때 매 턴 감소하며 _0-현재 레벨의 50%_의 방어력을 제공하는 방탄외피 효과를 얻습니다.\n\n_+2:_ 동화자는 잔해를 지날 때 매 턴 감소하며 _0-현재 레벨의 100%_의 방어력을 제공하는 방탄외피 효과를 얻습니다.\n\n_+3:_ 동화자는 잔해를 지날 때 매 턴 감소하며 _0-현재 레벨의 150%_의 방어력을 제공하는 방탄외피 효과를 얻습니다.
actors.hero.talent.shielding_dew.title=생체-기계 작용 치료제
actors.hero.talent.shielding_dew.desc=_+1:_ 동화자는 최대 체력일 때 치료제를 획득하면 초과한 회복량만큼의 방어막을 _최대 체력의 20%_까지 얻습니다.\n\n_+2:_ 동화자는 최대 체력일 때 치료제를 획득하면 초과한 회복량만큼의 방어막을 _최대 체력의 40%_까지 얻습니다.\n\n_+3:_ 동화자는 최대 체력일 때 치료제를 획득하면 초과한 회복량만큼의 방어막을 _최대 체력의 60%_까지 얻습니다.

actors.hero.talent.data_link.title=데이터 링크
actors.hero.talent.data_link.desc=_+1:_ 주변의 모든 적에 대해 심안을 얻는 범위가 5타일에서 _8타일_로 증가합니다.\n\n_+2:_ 주변의 모든 적에 대해 심안을 얻는 범위가 5타일에서 _11타일_로 증가합니다.\n\n_+3:_ 주변의 모든 적에 대해 심안을 얻는 범위가 5타일에서 _14타일_로 증가합니다.\n\n이 특성은 고급 감각 특성과 중첩됩니다.
actors.hero.talent.assault_cell.title=어썰트 셀
actors.hero.talent.assault_cell.desc=_+1:_ 새틀라이트 캐논의 개량 수치가 30 이상일 때, 새틀라이트 캐논이 적중 시 적에게 2턴 간 감속 효과를 부여합니다.\n\n_+2:_ +1의 효과에 더불어, 새틀라이트 캐논의 개량 수치가 50 이상일 때, 새틀라이트 캐논의 사격이 적의 방어력을 무시합니다.\n\n_+3:_ +1, +2의 효과에 더불어, 새틀라이트 캐논의 개량 수치가 80 이상일 때, 새틀라이트 캐논에 부여된 개조의 효과가 50% 증가합니다.
actors.hero.talent.orbital_bombardment.title=궤도 폭격
actors.hero.talent.orbital_bombardment.desc=_+1:_ 폴라리스가 새틀라이트 캐논을 바닥에 쏘면 착탄 지점을 중심으로 3x3 반경의 대상들에게 _100%_의 피해를 입힙니다. _30턴_의 재사용 대기 시간을 가집니다.\n\n_+2:_ 폴라리스가 새틀라이트 캐논을 바닥에 쏘면 착탄 지점을 중심으로 3x3 반경의 대상들에게 _150%_의 피해를 입힙니다. _25턴_의 재사용 대기 시간을 가집니다.\n\n_+3:_ 폴라리스가 새틀라이트 캐논을 바닥에 쏘면 착탄 지점을 중심으로 3x3 반경의 대상들에게 _200%_의 피해를 입힙니다. _20턴_의 재사용 대기 시간을 가집니다.

actors.hero.talent.fan_of_blades.title=고출력 절단 빔
actors.hero.talent.fan_of_blades.desc=_+1:_ 기어의 망치가 최대 _1명의 추가 대상_에게 50% 피해로 적중합니다. 대상은 반드시 _30도_의 부채꼴 범위 내 보이는 곳에 있어야 합니다.\n\n_+2:_ 기어의 망치가 최대 _2명의 추가 대상_에게 50% 피해로 적중합니다. 대상은 반드시 _60도_의 부채꼴 범위 내 보이는 곳에 있어야 합니다.\n\n_+3:_ 기어의 망치가 최대 _3명의 추가 대상_에게 50% 피해로 적중합니다. 대상은 반드시 _90도_의 부채꼴 범위 내 보이는 곳에 있어야 합니다.\n\n_+4:_ 기어의 망치가 최대 _4명의 추가 대상_에게 50% 피해로 적중합니다. 대상은 반드시 _120도_의 부채꼴 범위 내 보이는 곳에 있어야 합니다.
actors.hero.talent.projecting_blades.title=락온
actors.hero.talent.projecting_blades.desc=_+1:_ 기어의 망치의 정확도가 _25% 증가_하고, _2개의 단단한 타일_을 관통할 수 있습니다.\n\n_+2:_ 기어의 망치의 정확도가 _50% 증가_하고, _4개의 단단한 타일_을 관통할 수 있습니다.\n\n_+3:_ 기어의 망치의 정확도가 _75% 증가_하고, _6개의 단단한 타일_을 관통할 수 있습니다.\n\n_+4:_ 기어의 망치의 정확도가 _100% 증가_하고, _8개의 단단한 타일_을 관통할 수 있습니다.
actors.hero.talent.spirit_blades.title=제네레이터 개조
actors.hero.talent.spirit_blades.desc=_+1:_ 기어의 망치에 _30% 확률_로 오비트 포드/새틀라이트 캐논의 개조가 부여됩니다.\n\n_+2:_ 기어의 망치에 _60% 확률_로 오비트 포드/새틀라이트 캐논의 개조가 부여됩니다.\n\n_+3:_ 기어의 망치에 _90% 확률_로 오비트 포드/새틀라이트 캐논의 개조가 부여됩니다.\n\n_+4:_ 기어의 망치에 _100% 확률_로 오비트 포드/새틀라이트 캐논의 개조가 부여됩니다. 또한 기어의 망치에 부여된 각 개조가 발동할 확률이 _10% 증가합니다_.

actors.hero.talent.growing_power.title=전자기 증폭
actors.hero.talent.growing_power.desc=_+1:_ 파편의 힘으로 얻는 공격 속도와 이동 속도가 기존 33%/100%에서 _38%/125%_로 증가합니다.\n\n_+2:_ 파편의 힘으로 얻는 공격 속도와 이동 속도가 기존 33%/100%에서 _42%/150%_로 증가합니다.\n\n_+3:_ 파편의 힘으로 얻는 공격 속도와 이동 속도가 기존 33%/100%에서 _46%/175%_로 증가합니다.\n\n_+4:_ 파편의 힘으로 얻는 공격 속도와 이동 속도가 기존 33%/100%에서 _50%/200%_로 증가합니다.
actors.hero.talent.natures_wrath.title=자가단조 부품
actors.hero.talent.natures_wrath.desc=_+1:_ 파편의 힘이 활성화된 동안, 오비트 포드/새틀라이트 캐논으로 가하는 공격이 _8% 확률_로 무작위 해로운 장치 효과를 발동합니다.\n\n_+2:_ 파편의 힘이 활성화된 동안, 오비트 포드/새틀라이트 캐논으로 가하는 공격이 _17% 확률_로 무작위 해로운 장치 효과를 발동합니다.\n\n_+3:_ 파편의 힘이 활성화된 동안, 오비트 포드/새틀라이트 캐논으로 가하는 공격이 _25% 확률_로 무작위 해로운 장치 효과를 발동합니다.\n\n_+4:_ 파편의 힘이 활성화된 동안, 오비트 포드/새틀라이트 캐논으로 가하는 공격이 _33% 확률_로 무작위 해로운 장치 효과를 발동합니다.\n\n발동 가능한 장치: 광학 교란기, 테르밋 점화기, 냉각 장치, 독성 지뢰, 부유 장치
actors.hero.talent.wild_momentum.title=에너지 리플럭스
actors.hero.talent.wild_momentum.desc=_+1:_ 오비트 포드/새틀라이트 캐논으로 적을 처치하면 파편의 힘의 지속 시간이 _1턴_ 만큼 연장됩니다. 지속 시간은 최대 _2턴_ 까지 연장시킬 수 있습니다.\n\n_+2:_ 오비트 포드/새틀라이트 캐논으로 적을 처치하면 파편의 힘의 지속 시간이 _2턴_ 만큼 연장됩니다. 지속 시간은 최대 _4턴_ 까지 연장시킬 수 있습니다.\n\n_+3:_ 오비트 포드/새틀라이트 캐논으로 적을 처치하면 파편의 힘의 지속 시간이 _3턴_ 만큼 연장됩니다. 지속 시간은 최대 _6턴_ 까지 연장시킬 수 있습니다.\n\n_+4:_ 오비트 포드/새틀라이트 캐논으로 적을 처치하면 파편의 힘의 지속 시간이 _4턴_ 만큼 연장됩니다. 지속 시간은 최대 _8턴_ 까지 연장시킬 수 있습니다.

actors.hero.talent.eagle_eye.title=천리안
actors.hero.talent.eagle_eye.desc=_+1:_ 스카이 아이의 시야가 _7타일_로 증가합니다.\n\n_+2:_ 스카이 아이의 시야가 _8타일_로 증가합니다.\n\n_+3:_ 스카이 아이의 시야가 기존 _9타일_로 증가하며, _2타일_ 범위의 심안 효과를 얻습니다. \n\n_+4:_ 스카이 아이의 시야가 기존 _10타일_로 증가하며, _3타일_ 범위의 심안 효과를 얻습니다.
actors.hero.talent.go_for_the_eyes.title=무력화 공격
actors.hero.talent.go_for_the_eyes.desc=_+1:_ 스카이 아이의 공격이 적을 _2턴_ 동안 실명시킵니다.\n\n_+2:_ 스카이 아이의 공격이 적을 _5턴_ 동안 실명시킵니다.\n\n_+3:_ 스카이 아이의 공격이 적을 _5턴_ 동안 실명시키고 _2턴_ 동안 불구로 만듭니다.\n\n_+4:_ 스카이 아이의 공격이 적을 _5턴_ 동안 실명시키고 _5턴_ 동안 불구로 만듭니다.
actors.hero.talent.swift_spirit.title=고고도 기동
actors.hero.talent.swift_spirit.desc=_+1:_ 스카이 아이의 이동 속도가 _2.5타일_로 증가하며, 소환 후 들어오는 _첫 2 회의 공격_을 반드시 회피합니다.\n\n_+2:_ 스카이 아이의 이동 속도가 _3타일_로 증가하며, 소환 후 들어오는 _첫 4 회의 공격_을 반드시 회피합니다.\n\n_+3:_ 스카이 아이의 이동 속도가 _3.5타일_로 증가하며, 소환 후 들어오는 _첫 6 회의 공격_을 반드시 회피합니다.\n\n_+4:_ 스카이 아이의 이동 속도가 _4타일_로 증가하며, 소환 후 들어오는 _첫 8 회의 공격_을 반드시 회피합니다.

