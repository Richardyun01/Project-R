###blobs
actors.blobs.blizzard.desc=여기에 눈보라가 휘몰아치고 있다.

actors.blobs.confusiongas.desc=여기에 혼란 가스 구름이 소용돌이치고 있다.

actors.blobs.electricity.desc=여기에 전기가 요란하게 튀기고 있다.
actors.blobs.electricity.rankings_desc=감전
actors.blobs.electricity.ondeath=당신은 감전되어 죽었다...

actors.blobs.fire.desc=여기에 불이 맹렬하게 타고 있다.

actors.blobs.foliage.desc=지하 정원의 어둠에 한 줄기 빛이 내리쬔다.

actors.blobs.freezing.desc=여기의 공기는 유난히 추운 것 같다.

actors.blobs.goowarn.desc=여기에 어두운 에너지가 도사리고 있는 것 같다!

actors.blobs.inferno.desc=여기에 용암이 들끓고 있다.

actors.blobs.mistscreen.desc=여기에 짙고 자욱한 안개가 소용돌이치고 있다.

actors.blobs.paralyticgas.desc=여기에 마비 가스 구름이 소용돌이치고 있다.

actors.blobs.sacrificialfire.desc=아직 작동하고 있는 부품 재활용 플랜트가 있다. 여기서 파괴된 개체는 그 즉시 재활용되어 던전의 일부가 될 것이다.\n\n희생이 충분하면 보상을 받을 수 있지 않을까?
actors.blobs.sacrificialfire.worthy=플랜트가 당신이 파괴한 개체를 순식간에 회수하였다.
actors.blobs.sacrificialfire.unworthy=플랜트는 당신이 파괴한 개체를 무시하였다.
actors.blobs.sacrificialfire.reward=플랜트는 쓸모 있어 보이는 아이템을 뱉어내고 가동을 멈추었다!

actors.blobs.smokescreen.desc=여기에 짙은 검은색 연기가 소용돌이치고 있다.

actors.blobs.stenchgas.desc=여기에 악취나는 구름이 소용돌이치고 있다.

actors.blobs.stormcloud.desc=여기에 자욱한 수증기가 피어오르고 있다.

actors.blobs.toxicgas.desc=여기에 초록색 유독성 가스 구름이 소용돌이치고 있다.
actors.blobs.toxicgas.rankings_desc=질식사
actors.blobs.toxicgas.ondeath=당신은 유독 가스 때문에 죽었다...

actors.blobs.corrosivegas.desc=여기에 치명적인 부식성 가스 구름이 소용돌이치고 있다.

actors.blobs.waterofawareness.procced=시설을 사용함으로서, 당신은 막대한 지식을 습득할 수 있었다. 
actors.blobs.waterofawareness.desc=각종 분석 장치가 구비되어 있는 해석 시설이다. 이 시설을 사용하면 착용한 모든 아이템과 현재 층의 비밀을 밝혀낼 수 있고, 현재 층에 있는 모든 아이템이 드러나게 된다.

actors.blobs.waterofhealth.procced=시설을 사용함으로서, 당신의 모든 상처가 완전히 나았다.
actors.blobs.waterofhealth.desc=각종 치료제와 보급품이 준비된 회복 시설이다. 이 시설을 사용하면 당신의 체력을 모두 회복하며 허기도 완전히 줄어들게 된다.

actors.blobs.wateroftransmutation.desc=거대한 태엽장치로, 측면에 '914'라는 숫자가 적혀 있다. 이 시설에 아이템을 집어 넣으면 다른 것으로 변하게 된다.

actors.blobs.evolutionfire.desc=무언가를 기다리고 있는 태엽장치로, 강력한 아이템을 투입해야만 결과물을 뱉어낼 것 같다.
actors.blobs.evolutionfire.worthy=태엽장치는 당신이 투입한 아이템을 순식간에 빨아들였다.
actors.blobs.evolutionfire.unworthy=태엽장치는 당신이 투입한 아이템을 다시 뱉어냈다.
actors.blobs.evolutionfire.evolution=태엽장치는 매우 귀중한 무언가를 뱉어내고 가동을 멈추었다.

actors.blobs.web.desc=모든 것이 굵은 접착제로 뒤덮혀 있다. 무언가가 접착제를 건드리거나 접착제에 던져진다면 접착제가 끊어지지만, 그 대상은 접착제에 걸려 꼼짝도 못 할 것이다.



###buffs
actors.buffs.adrenaline.name=아드레날린
actors.buffs.adrenaline.desc=물리적인 힘이 솟아나게 하는 아드레날린이 공격과 이동속도를 향상시켰습니다.\n\n아드레날린은 그것의 목표를 2배 빠르게 달리게 하고, 1.5배 빠르게 공격하게 합니다.\n\n아드레날린은 %s 턴 동안 지속됩니다.

actors.buffs.adrenalinesurge.name=힘 증폭
actors.buffs.adrenalinesurge.desc=강력한 힘의 흐름이 느껴집니다. 아쉽게도 잠깐만 지속됩니다.\n\n힘 증가: +%d\n%s턴 후에 강화 효과가 약해집니다.

actors.buffs.amok.name=광란
actors.buffs.amok.desc=광란 효과는 대상에게 대단한 분노와 혼란 효과를 줍니다. \n\n어떤 개체가 광란에 걸리면, 그 적과 아군 구분 없이 주변의 모든 것을 공격하게 됩니다. \n\n광란 효과는 %s턴 동안 유지됩니다.

actors.buffs.ankhinvulnerability.name=면역
actors.buffs.ankhinvulnerability.desc=당신의 긴급 수복 장치의 효과가 약간의 체력과 짧은 무적 효과를 제공하고 있습니다!\n\n남은 턴: %s.

actors.buffs.arcanearmor.name=에너지 중화자장
actors.buffs.arcanearmor.desc=얇은 방어막이 당신을 감싸며 광학 공격으로부터의 피해를 줄여주고 있습니다.\n\n당신의 에너지 중화자장은 현재 0-%d의 광학 피해를 막을 수 있습니다.\n\n에너지 중화자장은 %s턴 뒤에 약해집니다.

actors.buffs.artifactrecharge.name=유물 충전
actors.buffs.artifactrecharge.desc=에너지가 당신 주변을 맴돌고 있으며, 당신이 장착한 유물의 충전 속도를 상승시킵니다.\n\n모든 유물들이 평소보다 훨씬 빠른 속도로 충전됩니다. 효과는 유물마다 조금씩 다릅니다.\n\n효과가 끝나기까지  %s 턴 남았습니다.

actors.buffs.ascensionchallenge.name=비상 경보
actors.buffs.ascensionchallenge.desc=당신이 설계도를 손에 넣음에 따라, 던전 전체가 설계도를 되찾기 위해 당신의 탈출을 방해하려고 합니다!\n\n비상 경보가 던전을 더 위험하게 만들었으며, 적의 수를 증가시키고 더욱 강력하게 만들었습니다! 비상 경보는 시간이 지날수록 강해지며, 비상 경보에 영향을 받은 적을 처치하면 약화될 수 있습니다.
actors.buffs.ascensionchallenge.desc_clear=설계도가 발하는 추적 좌표를 어떻게든 최대한 억제했습니다.
actors.buffs.ascensionchallenge.desc_beckon=던전은 _멀리 떨어진 적들을 호출하며,_ 당신의 위치를 노출시킵니다.
actors.buffs.ascensionchallenge.desc_haste=던전은 _멀리 떨어진 적들을 빨리 이동하게 하며,_ 당신을 빨리 추적하게 만듭니다!
actors.buffs.ascensionchallenge.desc_slow=던전은 _당신을 느리게 만들어,_ 가속 효과도 무효화합니다!
actors.buffs.ascensionchallenge.desc_damage=던전이 강력한 에너지를 발하여 _당신에게 직접 피해를 입힙니다!_
actors.buffs.ascensionchallenge.beckon=던전이 멀리 떨어진 적들을 부른다.
actors.buffs.ascensionchallenge.haste=던전이 멀리 떨어진 적들을 신속화한다!
actors.buffs.ascensionchallenge.slow=던전이 당신의 발목을 붙잡기 시작했다!
actors.buffs.ascensionchallenge.damage=던전이 사방에서 열에너지를 발한다. 너무나 고통스럽다!
actors.buffs.ascensionchallenge.weaken_info=경보를 약화시키려면 적을 처치해야만 한다!
actors.buffs.ascensionchallenge.weaken=당신은 비상 경보가 약해짐을 느낀다.
actors.buffs.ascensionchallenge.break=잠시 숨을 돌릴 수 있게 되었다. 상처가 낫고 있음을 느낀다.
actors.buffs.ascensionchallenge.almost=설계도에 대한 던전의 집착이 약해짐을 느낀다. 거의 다 왔다!
actors.buffs.ascensionchallenge.on_kill=던전 전체가 당신을 삼켰다...

actors.buffs.barkskin.name=방탄외피
actors.buffs.barkskin.desc=당신의 외피는 단단해져 마치 케블라와 같아졌습니다.\n\n단단해진 외피는 마치 효과적인 갑옷과 같아서 물리적인 공격을 더 잘 방어하게 됩니다. \n\n당신의 현재 추가 방어력은 0-%d입니다.\n방탄외피 효과는 %s턴 뒤에 약해집니다.

actors.buffs.barrier.name=방어막
actors.buffs.barrier.desc=단단한 힘의 방어막이 모든 피해를 막아줍니다.\n\n방어막은 방어막 수치가 소진될 때 까지 모든 피해를 막아줍니다. 또한 방어막 수치는 시간이 지날 수록 천천히 사라집니다.\n\n현재 방어막 수치는 %d입니다.

actors.buffs.berserk.angered=분노
actors.buffs.berserk.berserk=광포화
actors.buffs.berserk.exhausted=탈진
actors.buffs.berserk.recovering=회복 중
actors.buffs.berserk.angered_desc=램페이저의 부상이 심할수록 공격성도 강화됩니다. 램페이저가 물리 피해를 받으면, 더욱 분노하여 추가 피해를 줍니다. 전투복에 막힌 피해로도 분노를 쌓을 수 있습니다.\n\n분노는 서서히 사그러들지만, 램페이저의 체력이 낮을수록 분노가 쉽게 가시지 않을 것입니다.\n\n램페이저는 100%% 분노한 상태에서 광포화할 수 있습니다. 최대 인장 방어막의 2배만큼의 방어막을 즉시 얻으며, 방어막은 체력이 적을수록 6배까지 증가합니다. 방어막은 시간이 지날수록 감소하며, 방어막이 고갈되면 다시 광포화하기 전까지 휴식을 가져야 합니다.\n\n현재 분노: _%.0f%%_\n_+%.0f%%_ 피해량
actors.buffs.berserk.berserk_desc=두려움과 번뇌가 사라지고 분노만 남습니다. 이 상태의 램페이저는 극도로 강력합니다. _+50%의 추가 피해를 입히고, 추가 방어막을 얻습니다._\n\n추가 방어막은 인장 최대 방어막의 2배이며, 체력이 적어질수록 최대 6배까지 증가합니다. 광포화는 방어막이 사라질 때 끝납니다.\n\n광포화가 끝나면 다시 분노하기 전까지 약간의 휴식이 필요합니다.
actors.buffs.berserk.recovering_desc=내면의 힘에는 한계가 있는 법입니다. 램페이저가 다시 광포화할 수 있게 되려면 우선 조금 쉬어야만 합니다.\n\n회복 중인 램페이저는 피해를 입을 때 분노를 얻지 못합니다.
actors.buffs.berserk.recovering_desc_turns=탈진 회복까지 남은 턴 수: _%d_
actors.buffs.berserk.recovering_desc_levels=탈진 회복까지 남은 레벨: _%.2f_
actors.buffs.berserk.rankings_desc=격노하며 버텼으나 사망
actors.buffs.berserk.action_name=광포화
actors.buffs.berserk.no_seal=광포화하기 위해서는 방어막 생성기를 착용해야만 한다!

actors.buffs.bleeding.name=출혈
actors.buffs.bleeding.ondeath=당신은 과다출혈로 죽었다...
actors.buffs.bleeding.heromsg=당신은 피를 흘린다!
actors.buffs.bleeding.rankings_desc=과다 출혈로 사망
actors.buffs.bleeding.desc=상처에서 상당한 양의 피가 흘러 나오고 있습니다.\n\n출혈은 매 턴마다 피해를 입힙니다. 매 턴 입는 피해는 출혈이 끝날 때 까지 무작위로 줄어듭니다. \n\n출혈은 현재 %d의 피해를 입힙니다.

actors.buffs.bless.name=축복
actors.buffs.bless.desc=마치 신이 은총을 내린 것처럼 집중력이 폭발적으로 증가했습니다.\n\n축복은 정확도와 회피율을 25%%만큼 늘려, 축복받은 자를 전투에 더욱 능하게 만듭니다.\n\n축복 효과는 %s턴 동안 지속됩니다.

actors.buffs.blindness.name=실명
actors.buffs.blindness.heromsg=당신의 시야가 차단되었다!
actors.buffs.blindness.desc=실명 상태는 대상의 주변의 모든 것을 어두운 안개처럼 보이게 합니다.\n\n실명을 당하면, 주변 한 칸 이상의 타일을 볼 수 없게 되며, 원거리 무기는 무용지물이 되며 먼 거리의 적을 볼 수 없어 놓치게 됩니다. 또한 눈이 먼 대상은 나노봇이나 조합기를 사용할 수 없습니다. \n\n실명 효과는 %s턴 동안 지속됩니다.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=연소
actors.buffs.burning.heromsg=당신에게 불이 붙었다!
actors.buffs.burning.burnsup=%s에게 불이 붙었다!
actors.buffs.burning.ondeath=당신은 불타 사망했다...
actors.buffs.burning.rankings_desc=재가 되어버림
actors.buffs.burning.desc=불이 붙는 것만큼 고통스러운 것은 거의 없습니다.\n\n불이 붙으면 물에 들어가거나 꺼질 때까지 매 턴마다 지속적으로 피해를 입힙니다. 불은 물에 들어가거나 약품을 깨트리면 끌 수 있습니다.\n\n또한, 불이 붙은 상태에서 다른 지형이나 아이템에 불을 옮겨 붙일 수도 있습니다. \n\n연소 효과는 %s턴 동안 지속됩니다.

actors.buffs.championenemy.warn=당신은 매우 강력한 존재가 있음을 느낀다.
actors.buffs.championenemy$blazing.name=불타는 강화 개체
actors.buffs.championenemy$blazing.desc=불타는 강화 개체는 25% 더 많은 근접 피해를 입히고, 공격한 적을 불태울 수 있으며, 불에 면역이고, 죽을 때 주변에 불을 흩뿌립니다.
actors.buffs.championenemy$projecting.name=도달의 강화 개체
actors.buffs.championenemy$projecting.desc=도달의 강화 개체는 25% 더 많은 근접 피해를 입히고, 볼 수 있는 모든 적을 바로 공격할 수 있습니다.
actors.buffs.championenemy$antimagic.name=중화의 강화 개체
actors.buffs.championenemy$antimagic.desc=중화의 강화 개체는 피해를 25% 덜 받으며 파장 효과에 대해 완전하게 면역입니다.
actors.buffs.championenemy$giant.name=거대한 강화 개체
actors.buffs.championenemy$giant.desc=거대한 강화 개체는 피해를 75% 덜 받으며 공격 범위가 한 칸 더 넓지만, 좁은 벽 사이를 지나갈 수 없습니다.
actors.buffs.championenemy$blessed.name=축복받은 강화 개체
actors.buffs.championenemy$blessed.desc=축복받은 강화 개체는 200% 더 많은 정확성과 회피를 가집니다.
actors.buffs.championenemy$growing.name=성장하는 강화 개체
actors.buffs.championenemy$growing.desc=성장하는 강화 개체는 지속적으로 추가 정확성, 회피, 근접 공격력, 받는 피해량 감소를 얻습니다.\n\n현재 정확성/회피/공격력 증가량: %1$d%%\n현재 받는 피해 감소량: %2$d%%

actors.buffs.charm.name=교란
actors.buffs.charm.heromsg=당신은 교란당하고 있다!
actors.buffs.charm.desc=교란 효과는 적들을 일시적으로 교란하여 행동을 차단합니다.\n\n교란에 걸린 대상들은 같이 교란에 걸린 적들을 직접적으로 공격하는 것이 불가능해집니다. 하지만 다른 적을 공격하는 것은 가능합니다. 대상이 피해를 입으면 효과의 지속시간이 감소합니다.\n\n교란 효과는 %s턴 동안 유지됩니다.

actors.buffs.chill.name=한기
actors.buffs.chill.freezes=%s이/가 얼어붙었다!
actors.buffs.chill.desc=완전히 얼진 않았지만, 그래도 여전히 너무 춥습니다.\n\n한기에 걸린 대상은 모든 행동을 더 느리게 수행하며, 남은 효과 시간에 비례하여 느려집니다. 최대 한기 상태는 둔화 효과에 걸린 것과 동일합니다.\n\n한기는 %1$s 턴 동안 유지되며,\n속도를 %2$s%%만큼 감소시킵니다.

actors.buffs.combo.name=연속 타격
actors.buffs.combo.action_name=연속 타격
actors.buffs.combo.combo=%d 연속 명중!
actors.buffs.combo.bad_target=공격 범위 내에 있는 적을 공격해야 합니다.
actors.buffs.combo.prompt=공격할 대상을 선택
actors.buffs.combo.desc=슈발리에는 공격에 성공할 때마다 전투에 추진력을 얻습니다. 각 공격은 연속 타격 수치를 하나 늘립니다. 그러나 일정 시간동안 공격을 성공하지 못하면 연속 타격 수치는 0으로 초기화됩니다.\n\n연속 타격을 많이 성공시키면 절대 빗나가지 않는 필살기를 사용할 수 있습니다! 연속 타격 수치가 2, 4, 6, 8, 10일때 각각 고유한 필살기를 사용할 수 있습니다. 연속 타격을 초기화시키지 않는 필살기도 있지만, 한 번의 연속 타격 중첩 동안 각 종류의 필살기를 한 번만 사용할 수 있습니다.\n\n현재 연속 타격: %1$d.\n\n연속 타격이 사라질 때까지 남은 턴: %2$s.
actors.buffs.combo$combomove.clobber_desc=_2 연속 타격: 밀쳐내기_는 적을 2타일 뒤로 밀어내지만, 피해를 주지 않으며 낭떠러지로 떨어뜨릴 수 없습니다. 연속 타격 수치가 1 증가합니다.
actors.buffs.combo$combomove.slam_desc=_4 연속 타격: 메치기_는 방어력의 %d%% (연속 타격*20%%)만큼 추가 피해를 줍니다. 발동 후 연속 타격 수치가 초기화됩니다.
actors.buffs.combo$combomove.parry_desc=_6 연속 타격: 받아치기_는 발동 시 다음 1 턴 내에 받는 첫 물리 공격을 막고 즉시 반격합니다. 공격을 받아치지 못했다면 연속 타격이 초기화됩니다.
actors.buffs.combo$combomove.crush_desc=_8 연속 타격: 으깨기_는 현재 공격력의 %d%%(연속 타격*25%%)만큼의 피해를 대상에게 주고, 대상 중심으로 7x7 범위 안의 다른 모든 적들에게 절반의 피해를 줍니다. 발동 후 연속 타격 수치가 초기화됩니다.
actors.buffs.combo$combomove.fury_desc=_10 연속 타격: 분노 폭발_은 적 하나를 연속 타격 수치만큼 공격하며, 각 공격은 60%의 피해를 주고 무기에 적용된 개조가 발동할 수 있습니다. 발동 후 연속 타격 수치가 초기화됩니다.

actors.buffs.corruption.name=조종
actors.buffs.corruption.desc=조종 기술은 적의 신경계에 침투하여, 대상을 아군과 적대하도록 만듭니다.\n\n조종당한 개체는 자신의 동료를 공격하며, 자신의 원래 적을 무시합니다. 조종은 또한 걸린 대상에게 피해를 입히며, 시간이 지남에 따라 체력이 천천히 사라집니다.\n\n조종 효과는 영구적으로 지속되며, 오직 죽어야만 끝이 납니다.

actors.buffs.cripple.name=불구
actors.buffs.cripple.heromsg=당신은 불구가 되었다!
actors.buffs.cripple.desc=다리가 잘못된 방향으로 꺾인 것 같습니다.\n\n불구 상태가 되면 이동 속도가 절반으로 줄어, 일반적으로 한칸을 움직이는 데 두 턴이 걸리게 됩니다.\n\n불구 효과는 %s턴 동안 지속됩니다.

actors.buffs.daze.name=멍해짐
actors.buffs.daze.heromsg=당신은 멍해졌다!
actors.buffs.daze.desc=울리는 귓소리와 흐려진 시야가 싸움을 어렵게 합니다.\n\n멍해진 상태에서는 명중률과 회피가 50%% 감소하며, 공격을 맞추고 피하기 훨씬 어려워집니다.\n\n멍해짐 효과 종료까지 남은 턴: %s

actors.buffs.degrade.name=장비 약화
actors.buffs.degrade.heromsg=당신의 장비가 약해진 것 같다!
actors.buffs.degrade.desc=강력한 에너지 누출이 당신의 장비에 깃든 강화용 나노봇의 힘을 빨아들이고 있습니다! \n\n장비 약화가 적용되는 동안 강화된 장비는 제 성능을 온전히 발휘하지 못합니다. _+3 이후의 모든 강화 효율이 큰 폭으로 감소합니다._ 장비의 설명이 감소된 수치를 반영하여 표시됩니다.\n\n장비 약화는 힘 요구치, 방출기의 충전량, 투척 무기의 내구도, 그리고 유물 효과에는 영향을 주지 않습니다.\n\n장비 약화가 끝나기까지 %s턴 남았습니다. 강화용 나노봇을 사용하면 장비 약화 효과를 즉시 끝낼 수 있습니다.

actors.buffs.doom.name=파멸
actors.buffs.doom.desc=온 세상이 당신이 죽기를 바라는데, 어찌 계속 살아갈 수 있을까요?\n\n파멸당한 캐릭터는 모든 피해를 두 배로 입게 됩니다.\n\n파멸은 영구적으로 지속되며, 오직 죽어야만 끝이 납니다.

actors.buffs.dread.name=두려움
actors.buffs.dread.desc=대상의 공포가 극에 달해 던전으로부터 도망치려 합니다!\n\n두려움에 떠는 대상은 적으로부터 빠른 속도로 도망치며, 시야에서 벗어난 순간 던전에서 완전히 사라집니다. 이러한 방식으로 처치한 적은 절반의 경험치를 주며, 전리품을 떨어뜨리지 않습니다. 피해를 입으면 두려움의 지속 시간이 줄어듭니다.\n\n두려움은 %d턴 동안 지속됩니다.

actors.buffs.drowsy.name=정지
actors.buffs.drowsy.desc=출력 감소가 개체를 서서히 정지시킵니다.\n\n피해를 받거나 최대 체력을 유지함으로써 정지에 대항할 수 있습니다.\n\n몇턴 후, 대상은 완전히 정지하게 됩니다.

actors.buffs.earthimbue.name=금속와 동화
actors.buffs.earthimbue.desc=당신은 금속의 힘과 하나가 되었습니다!\n\n당신의 모든 물리적 공격이 적이 밟고 있는 지표를 흔들어, 일시적으로 대상을 속박할 것입니다.\n\n금속과 동화함 효과는 %s턴 동안 지속됩니다.

actors.buffs.enhancedrings.name=향상된 칩
actors.buffs.enhancedrings.desc=매스커레이드가 최근에 사용한 유물이 칩을 강화하고 있습니다. +1의 강화 수치가 다음 %d턴 동안 적용됩니다.

actors.buffs.fireimbue.name=화염과 동화
actors.buffs.fireimbue.desc=당신은 불의 힘과 하나가 되었습니다!\n\n당신의 모든 물리적 공격이 확률적으로 적에게 불을 붙입니다. 또한 당신은 불에 면역이 됩니다.\n\n화염과 동화함 효과는 %s턴 동안 지속됩니다.

actors.buffs.foresight.name=탐색
actors.buffs.foresight.desc=당신은 어떻게든 주변 지형의 형태를 분석할 수 있게 되었습니다. 탐색 효과가 지속되는 동안 넓은 범위에 있는 숨겨진 문이나 함정을 포함한 모든 지역이 드러날 것입니다.\n\n탐색은 %s턴 동안 지속됩니다.

actors.buffs.tacsight.name=탐색
actors.buffs.tacsight.desc=당신은 어떻게든 주변 지형의 형태를 분석할 수 있게 되었습니다. 탐색 효과가 지속되는 동안 넓은 범위에 있는 숨겨진 문이나 함정을 포함한 모든 지역이 드러날 것입니다.\n\n탐색은 %s턴 동안 지속됩니다.

actors.buffs.frost.name=빙결
actors.buffs.frost.freezes=%s이/가 얼어붙었다!
actors.buffs.frost.desc=빙결은 상대를 완전히 동태로 만드는 것이 아니라, 그저 얼음으로 감쌀 뿐입니다.\n\n빙결은 마비와 비슷하게 대상이 아무 행동도 하지 못하게 합니다. 하지만 대상이 피해를 입으면 얼음이 깨져 즉시 효과가 끝납니다.\n\n빙결 효과는 %s턴 동안 지속됩니다.

actors.buffs.frostimbue.name=냉기와 동화
actors.buffs.frostimbue.desc=당신은 차가운 힘과 하나가 되었습니다!\n\n모든 물리적 공격은 적을 점점 얼려갈 것이며, 추가적으로 당신은 추위에 면역을 가지게 됩니다.\n\n효과가 끝나기까지 %s턴 남았습니다.

actors.buffs.fury.name=격노
actors.buffs.fury.heromsg=당신은 분노에 휩싸였다!
actors.buffs.fury.desc=당신은 화가 났습니다. 그리고 적들은 화가 난 당신에게서 도망치는게 좋을 것입니다.\n\n거대한 분노가 당신 속에서 타오르며, 당신이 가하는 물리 공격력을 50%% 만큼 증가시킵니다.\n\n분노 효과는 당신의 체력이 50%% 이하로 떨어지면 항상 발동합니다.

actors.buffs.blobimmunity.name=정화의 방어막
actors.buffs.blobimmunity.desc=어떤 기묘한 힘이 당신을 얇은 방어막으로 둘러싸, 공기 중의 모든 해로운 효과를 막아내고 있습니다.\n\n이 방어막이 유지되는 동안 모든 지역 효과를 받지 않습니다.\n\n방어막은 %s턴 동안 유지됩니다.

actors.buffs.haste.name=신속
actors.buffs.haste.desc=에너지가 당신의 근육섬유를 따라 흐르며, 당신이 믿을 수 없는 속도로 달리는 것을 가능하게 합니다!\n\n신속 효과가 적용되는 동안 당신은 3배 빠르게 달릴 수 있지만, 다른 행동들은 보통의 속도로 수행합니다.\n\n신속 효과는 %s턴 동안 적용됩니다.

actors.buffs.healing.name=치유 중
actors.buffs.healing.desc=치료 효과가 상처를 치유하고 살을 메우고 있습니다.\n\n치유 효과가 사라지기 전까지 매 턴마다 체력을 꾸준히 회복합니다. 매 턴마다 치유량은 조금씩 줄어들 수 있습니다.\n\n다음 턴에 %d의 체력을 회복할 것입니다.\n\n남은 총 회복량은 %d입니다.

actors.buffs.hex.name=해킹 당함
actors.buffs.hex.heromsg=당신은 해킹당했다!
actors.buffs.hex.desc=치명적인 코드들이 신경을 흐트려뜨려, 대상을 약간 혼란스럽게 합니다.\n\n이 효과는 정확도와 회피를 각각 20%%씩 줄여, 대상의 전투를 불리하게 만듭니다.\n\n해킹이 풀리기까지 %s턴 남았습니다.

actors.buffs.noenergy.name=에너지 고갈
actors.buffs.noenergy.desc=순간적인 충격으로 인해 내부의 에너지가 완전히 고갈되었습니다.\n\n에너지 고갈은 적의 특수 능력을 봉인시킵니다.\n\n에너지 고갈은 %s 턴 동안 지속됩니다.

actors.buffs.holdfast.name=굳건한 태세
actors.buffs.holdfast.desc=에밀리가 자리를 지키고 있으며, 움직이기 전까지 방어력이 0-%d만큼 증가합니다.

actors.buffs.closequarters.name=근접 전투
actors.buffs.closequarters.desc=특수작전병이 총기 근접 공격에 성공하면 뛰어난 격투 기술을 통해 전투에 우위를 차지합니다. 각 공격은 대상 집중의 지속 시간을 늘립니다.\n\n근접 전투가 유지되는 동안, 대상에게 집중하는 동안 발사하는 탄환은 더욱 큰 피해를 입힐 수 있습니다.\n\n근접 전투가 사라질 때까지 남은 턴: %s.

actors.buffs.murakumocharge.name=돌진
actors.buffs.murakumocharge.desc=당신은 무라쿠모를 장착하고 가속하기 시작했으며, 계속해서 가속력을 쌓고 있습니다. 돌진이 누적될수록 다음에 주는 피해가 증가하며, 시간이 지나면서 서서히 감소합니다. 돌진은 이동 속도가 빠를 수록 더 빠르게 쌓입니다.\n\n현재 공격력 배율: %s배

actors.buffs.supercharge.name=슈퍼노바 충전
actors.buffs.supercharge.desc=당신은 슈퍼노바를 장착하고 그자리에서 충전하기 시작했으며, 계속해서 전력을 공급하고 있습니다. 충전이 누적될수록 슈퍼노바 발사 시 피해가 증가하며, 최대 충전 시 무조건 최대 피해를 입힙니다!\n\n현재 충전량: %s

actors.buffs.hunger.hungry=배고픔
actors.buffs.hunger.starving=굶주림
actors.buffs.hunger.onhungry=당신은 배가 고프다.
actors.buffs.hunger.onstarving=당신은 너무 굶주렸다!
actors.buffs.hunger.ondeath=당신은 굶어 죽었다...
actors.buffs.hunger.cursedhorn=고장난 플랜트가 당신이 먹고 있는 음식의 영양분을 빼앗아 갔다.
actors.buffs.hunger.rankings_desc=굶어 죽음
actors.buffs.hunger.desc_intro_hungry=당신은 배가 조금 고프지만 아직 그렇게 급하지는 않습니다.
actors.buffs.hunger.desc_intro_starving=당신은 너무 배고파서 체력이 줄어들고 있습니다.
actors.buffs.hunger.desc=\n\n던전에서 시간을 보내는 동안 배고픔이 천천히 증가하여 결국 굶주리게 됩니다. 굶주리는 동안에는 체력이 회복되지 않고 천천히 감소합니다.\n\n식량 조절은 중요합니다! 남는 체력이 있다면 나중에 더 많은 식량을 위해 잠시 굶주리는것도 나쁘지 않은 생각입니다. 효과적인 식량 조절로 음식을 훨씬 더 많이 절약할 수 있습니다.

actors.buffs.invisibility.name=투명화
actors.buffs.invisibility.desc=당신은 주변 환경에 완벽하게 섞여들어 보이지 않습니다.\n\n투명화 상태 동안 적들은 공격하거나 따라올 수 없습니다. 물리적 공격이나 파장 효과(나노봇이나 방출기 등)를 사용하면 즉시 투명화가 풀립니다.\n\n투명화는 %s턴 동안 지속됩니다.

actors.buffs.levitation.name=부유
actors.buffs.levitation.desc=저중력이 당신을 공중으로 띄워 마치 무게가 없는 것 처럼 느껴집니다.\n\n공중에 뜬 상태에서는 모든 지상 효과를 무시합니다. 함정을 밟지 않으며, 불을 끄기 위해 물에 들어갈 수 없고, 장치를 밟을 수 없고, 속박당하지 않으며, 구덩이 위를 날아다닐 수 있습니다. 그러나 이 모든 일들은 부유가 끝나는 바로 그 순간부터 다시 효과를 발휘하니 주의하십시오!\n\n부유 효과는 %s턴 동안 지속됩니다.

actors.buffs.lifelink.name=생명 연결
actors.buffs.lifelink.desc=이 캐릭터의 생명력은 다른 캐릭터와 이어져 있습니다. 하나가 입은 피해는 다른 대상과 공유됩니다.\n\n한 캐릭터가 피해를 입으면, 그 피해의 절반이 생명력을 공유한 대상에게 대신 가해집니다.\n\n생명 연결은 %s 턴이 지나거나, 연결된 캐릭터가 죽으면 끝납니다.

actors.buffs.light.name=발광
actors.buffs.light.desc=가장 어두운 던전에서라도, 당신이 볼 수 있는 밝은 불빛은 매우 든든한 존재입니다.\n\n불빛은 어둠을 몰아 내며, 주변 환경에 구애받지 않고 시야를 더 넓혀줍니다.\n\n발광 효과는 %s턴 동안 지속됩니다.

actors.buffs.lockedfloor.name=층이 잠겨있음
actors.buffs.lockedfloor.desc=현재 층이 잠겨 있어 당신은 나갈 수 없습니다!\n\n층이 잠겨있는 동안 당신은 배고픔이 증가하지 않고 굶주림 피해를 입지 않습니다. 더하여 이 층의 보스를 물리치러 나아가지 않는 이상 재생 효과 또한 멈추게 됩니다.\n\n또 층이 잠겨있는 동안 축복받지 않은 앙크로 부활한다면 해당 층을 재시작하게 됩니다.\n\n잠금을 풀기 위해 이 층의 보스를 물리치십시오.

actors.buffs.lostinventory.name=잃어버린 배낭
actors.buffs.lostinventory.desc=당신은 배낭을 던전 어딘가에서 잃어버렸습니다! 배낭을 되찾기 전까지 대부분의 아이템을 줍거나 사용할 수 없습니다.

actors.buffs.magicalsight.name=시야 공유
actors.buffs.magicalsight.desc=당신은 시야 공유를 통해 더 넓게 주변을 살펴볼 수 있게 되었습니다.\n\n시야 공유가 활성화된 동안 지형지물과 각종 효과로 인해 시야가 가려지지 않으며, 또한 시야 범위가 50%% 증가합니다.\n\n시야 공유는 %s턴 동안 지속됩니다.

actors.buffs.magicalsleep.name=완전 정지
actors.buffs.magicalsleep.toohealthy=너무 건강한 당신은 정지하지 않았다.
actors.buffs.magicalsleep.fallasleep=당신은 완전히 정지하였다.
actors.buffs.magicalsleep.wakeup=당신은 생기있고 건강한 기분으로 깨어났다.
actors.buffs.magicalsleep.desc=이 캐릭터는 완전히 정지하게 되어 자연적으로는 일어날 수 없습니다.\n\n완전 정지는 일반 정지와 다를 것이 없지만, 오직 피해를 입어야만 깨어날 수 있다는 것이 차이점입니다.\n\n영웅에게 걸린 완전 정지는 신체를 빠르게 수복하게 하여, 정지한 동안 동안 체력을 빠른 속도로 회복시킵니다.

actors.buffs.magicimmune.name=테라포밍
actors.buffs.magicimmune.desc=모든 열에너지 효과가 당신의 주위에서 초기화되어, 당신은 어떠한 광학 효과도 받지 않습니다.\n\n테라포밍 상태에서 당신은 고장, 개조/개량 부여, 방출기, 나노봇, 칩, 유물 등을 포함한 모든 해롭거나 이로운 광학 효과를 받지 않습니다.\n\n효과가 끝나기까지 %s 턴 남았습니다.

actors.buffs.mindvision.name=심안
actors.buffs.mindvision.desc=당신은 어떻게든 이 층에 있는 모든 개체들을 마음의 눈으로 볼 수 있습니다. 익숙한 현상은 아니겠지요.\n\n심안 효과가 지속되는 동안 현재 층에 있는 모든 캐릭터들을 볼 수 있습니다. 이 효과로 보이는 개체들 역시 시야 내의 캐릭터에게 효과가 있는 나노봇 효과의 대상에 포함됩니다.\n\n심안 효과는 %s턴 동안 지속됩니다.

actors.buffs.momentum.momentum=가속 중
actors.buffs.momentum.running=생체가속
actors.buffs.momentum.resting=회복 중
actors.buffs.momentum.action_name=생체가속
actors.buffs.momentum.momentum_desc=속도광은 달리면서 생체가속을 시작하기 위해 사용할 가속력을 얻습니다.\n\n가속력 하나 당 2턴의 생체가속이 가능하며, 최대 10까지 가속력을 쌓을 수 있습니다. 가속력은 속도광이 멈춘 동안 빠르게 사라집니다.\n\n현재 가속력: %d.
actors.buffs.momentum.running_desc=속도광은 달리면서 가속력을 얻으며, 얻은 가속력을 소모해 생체가속 상태에 돌입합니다.\n\n생체가속 중의 속도광은 두 배 빠른 속도로 이동하며 현재 레벨에 따른 추가 회피를 얻습니다.\n\n남은 턴: %d.
actors.buffs.momentum.resting_desc=속도광은 달리면서 생체가속을 시작하기 위해 사용할 가속력을 얻습니다.\n\n속도광은 가속력을 다시 쌓기 전 기력을 다시 회복할 시간이 필요합니다.\n\n남은 턴: %d.

actors.buffs.ooze.name=산성 덩어리
actors.buffs.ooze.heromsg=산성 덩어리가 살점을 삼킨다. 물에서 씻어내야 한다!
actors.buffs.ooze.ondeath=당신은 녹아버렸다....
actors.buffs.ooze.rankings_desc=산성에 의해 녹아버림
actors.buffs.ooze.desc=이 끈적한 산성 덩어리가 당신의 살갗을 서서히 녹이고 있습니다.\n\n이 덩어리는 일정량의 피해를 지속하여 주지만, 물에서 즉시 씻어낼 수 있습니다.\n\n산성 덩어리 효과는 %s턴 동안 지속됩니다.

actors.buffs.paralysis.name=마비
actors.buffs.paralysis.heromsg=당신은 마비되었다!
actors.buffs.paralysis.out=마비 저항
actors.buffs.paralysis.desc=때로는 아무것도 하지 않는 것이 최악입니다.\n\n마비는 모든 행동을 완전히 멈추어 대상이 지속 시간동안 가만히 있게 합니다. 마비 중인 대상은 피해를 입으면 그 고통으로 인해 마비에서 즉시 벗어날 수도 있습니다.\n\n마비 효과는 %s턴 동안 지속됩니다.

actors.buffs.pincushion.name=부착
actors.buffs.pincushion.desc=당신이 던진 투척 무기가 이 캐릭터에게 꽂혔습니다. 부착된 투척 무기는 그 캐릭터가 죽고 난 후 바닥에 떨어지게 됩니다.\n\n현재 다음과 같은 아이템들이 붙어 있습니다:

actors.buffs.poison.name=중독
actors.buffs.poison.heromsg=당신은 중독되었다!
actors.buffs.poison.ondeath=당신은 중독사하였다...
actors.buffs.poison.rankings_desc=맹독에 중독되어 사망
actors.buffs.poison.desc=독이 당신의 피를 타고 흘러가 내부 장기의 기능을 천천히 방해합니다.\n\n독은 매 턴마다 남은 지속시간에 비례하는 피해를 입힙니다.\n\n독 효과는 %s턴 동안 지속됩니다.

actors.buffs.preparation.name=기회 포착
actors.buffs.preparation.action_name=암살 공격
actors.buffs.preparation.desc=비헤더는 그림자 속에서 침착하게 기다리며, 치명적인 일격을 준비합니다.
actors.buffs.preparation.desc_dmg=다음 공격 시 _%1$d%%의 추가 피해_를 주며, 체력이 _%2$d%%미만_인 일반적인 적 또는 체력이 _%3$d%%미만_인 보스를 일격에 처치할 것입니다.
actors.buffs.preparation.desc_dmg_likely=이 공격은 또한 더 높은 피해를 입힐 경우가 많습니다.
actors.buffs.preparation.desc_blink=적을 공격하기 전에 대상 위치로 점멸할 수 있습니다. 최대 점멸 거리는 _%d_ 칸 입니다.
actors.buffs.preparation.desc_invis_time=투명화를 지속한 턴: _%d._
actors.buffs.preparation.desc_invis_next=더 강한 공격까지 남은 턴: _%d._
actors.buffs.preparation.prompt=공격할 대상을 선택\n최대 점멸 사정거리: %d
actors.buffs.preparation.no_target=공격할 대상이 없다.
actors.buffs.preparation.out_of_reach=사정거리 바깥의 적을 공격할 수 없다.
actors.buffs.preparation.assassinated=암살당함

actors.buffs.prismaticguard.name=홀로그램 수호
actors.buffs.prismaticguard.desc=당신은 현재 비활성화된 홀로그램 클론에게 보호되고 있으며, 적이 등장하면 튀어나와 당신을 보호해 줄 것입니다!\n\n비활성화된 동안, 홀로그램 클론은 받은 피해를 천천히 회복할 것입니다.\n\n현재 체력은 %d이며, 최대 체력은 %d입니다.

actors.buffs.recharging.name=충전
actors.buffs.recharging.desc=에너지가 당신에게 통하며 방출기와 워프 스피어를 빠르게 충전시킵니다.\n\n이 효과는 기존의 충전 속도에 더하여, 매 턴마다 1/4의 충전량을 추가로 충전시킵니다.\n\n충전 효과는 %s턴 동안 지속됩니다.

actors.buffs.revealedarea.name=드러난 구역
actors.buffs.revealedarea.desc=던전의 일부 구역이 일시적으로 당신에게 드러났으며, 당신이 어디에 있든 볼 수 있게 됩니다.\n\n남은 턴: %s.

actors.buffs.revealedchar.name=드러남
actors.buffs.revealedchar.desc=이 대상이 영웅에게 드러났으며, 어디에 있든 보이게 됩니다.\n\n남은 턴: %s.

actors.buffs.roots.name=속박
actors.buffs.roots.heromsg=당신은 움직일 수 없다!
actors.buffs.roots.desc=속박(기계적 속박이든 자연적 속박이든)은 당신의 발을 묶어, 그 자리에 서 있게 합니다.\n\n속박은 대상을 그 자리에 묶어 이동할 수 없게 하지만, 다른 행동은 여전히 할 수 있습니다.\n\n속박 효과는 %s턴 동안 지속됩니다.

actors.buffs.scrollempower.name=나노봇 강화
actors.buffs.scrollempower.desc=메리오가 최근에 가동한 나노봇의 에너지가 방출기에 힘을 전달하고 있습니다!\n\n강화 수치 증가량: +%1$d\n남은 발사 횟수: %2$d

actors.buffs.shadows.name=그림자 숨기
actors.buffs.shadows.desc=당신은 주변의 그림자에 동화되어, 투명해졌으며 느린 신진대사를 가지게 되었습니다.\n\n투명화가 적용되는 동안, 적들은 당신을 공격하거나 따라올 수 없습니다. 대부분의 물리적인 공격이나 파장 효과(나노봇이나 방출기 등)는 즉시 투명화를 취소합니다. 또한, 그림자에 숨는 동안에는 덜 배고파집니다.\n\n직접 그림자에서 빠져나오거나, 적이 당신에게 다가오기 전까지는 계속 그림자에 숨게될 것입니다.

actors.buffs.slow.name=감속
actors.buffs.slow.desc=둔화 파장은 대상의 시간의 흐름에 영향을 주어, 다른 모든 것이 매우 빠르게 움직이는 것처럼 보이게 합니다.\n\n느려진 캐릭터는 모든 행동을 취하는 데에 두 배의 시간이 듭니다.\n\n느려짐 효과는 %s턴 동안 지속됩니다.

actors.buffs.snipersmark.name=막스맨의 표식
actors.buffs.snipersmark.action_name_snapshot=카운터 샷
actors.buffs.snipersmark.action_name_volley=펄스 샷
actors.buffs.snipersmark.action_name_sniper=스나이퍼 샷
actors.buffs.snipersmark.desc=막스맨은 그가 가장 최근에 공격한 대상에게 집중합니다. 그는 어떻게 포드가 개조되었는지에 따라 다양한 특수한 공격을 시전할 수 있습니다.\n\n개조되지 않은 포드는 _카운터 샷_을 쏘며, 적은 피해를 입히지만 발사하는 데 턴을 소모하지 않는 탄을 쏩니다.\n\n공격 속도를 위해 개조된 포드는 _펄스 샷_으로 3발의 탄을 발사합니다. 각각의 탄은 적은 피해를 입히지만, 개조를 발동시킬 수 있습니다. 펄스 샷은 1턴을 소모합니다.\n\n피해량을 위해 개조된 포드는 _스나이퍼 샷_을 쏩니다. 이 유도탄은 대상과의 거리에 따른 추가 피해를 입히며, 발사하는 데 2턴을 소모합니다.

actors.buffs.soulmark.name=영혼의 낙인
actors.buffs.soulmark.desc=말레피카가 해당 개체의 영혼을 이용하고 있습니다. 대상에게 물리 피해를 입힐 때 마다 말레피카의 체력이 회복되고 허기가 감소합니다.\n\n영혼의 낙인 효과는 %s턴 동안 지속됩니다.

actors.buffs.stamina.name=지구력
actors.buffs.stamina.desc=끝없는 지구력으로 더 빠르게 움직일 수 있게 되었습니다!\n\n효과 중에는 50%% 더 빠르게 이동하지만, 다른 행동은 정상적인 속도로 실행합니다.\n\n지구력 효과는 %s턴 동안 지속됩니다.

actors.buffs.vulnerable.name=취약
actors.buffs.vulnerable.heromsg=당신은 연약해진 것 같다!
actors.buffs.vulnerable.desc=취약 효과는 대상이 받는 모든 물리적 피해를 33%%만큼 늘립니다. 이 효과는 전투복에 의한 피해 경감을 계산한 다음 적용됩니다.\n\n취약 상태가 끝나기까지 %s턴 남았습니다.

actors.buffs.terror.name=공포
actors.buffs.terror.desc=공포 효과는 대상의 정신을 조작하여 주체할 수 없는 공황 상태로 몰아넣는 파장입니다.\n\n공포에 질린 캐릭터들은 대상의 적들로부터 멀리 도망치며, 최대한 많은 벽과 문을 사이에 두려고 합니다. 하지만 고통의 충격은 이 효과를 중단시킵니다.\n\n공포 효과는 %s턴 동안 지속됩니다.

actors.buffs.toxicimbue.name=맹독과 동화함
actors.buffs.toxicimbue.desc=당신은 독성 에너지와 하나가 되었습니다!\n\n당신이 움직일 때 마다 독성 가스가 피어오를 것이며, 이 가스는 적들을 중독시키지만 당신은 효과가 끝날 때 까지 독가스와 맹독 효과에 면역이 됩니다.\n\n맹독과 동화함 효과는 %s턴 동안 지속됩니다.

actors.buffs.corrosion.name=부식
actors.buffs.corrosion.heromsg=당신의 몸이 녹고 있다!
actors.buffs.corrosion.ondeath=당신은 녹아버렸다...
actors.buffs.corrosion.rankings_desc=산성에 의해 녹아버림
actors.buffs.corrosion.desc=강력한 산은 살, 금속, 그리고 뼈와 같은 것들을 빠르게 녹여버립니다.\n\n대상이 계속 녹아 내림에 따라 부식 피해가 증가합니다.\n\n부식 지속 턴: %1$s.\n현재 부식 피해: %2$d.

actors.buffs.vertigo.name=현기증
actors.buffs.vertigo.desc=온 세상이 빙빙 돌아가며 일직선으로 걷는 것이 힘들 수 있습니다.\n\n현기증 효과를 받는 동안 움직이려는 캐릭터는 의도한 방향 대신 무작위 방향으로 움직이게 됩니다.\n\n현기증 효과는 %s턴 동안 지속됩니다.

actors.buffs.wandempower.name=방출기 강화
actors.buffs.wandempower.desc=피해를 주는 방출기에 에너지가 주입되어, 몇 번의 발사 동안 파장의 피해량이 증가합니다.\n\n추가 피해량: %1$d.\n남은 발사 수: %2$d.

actors.buffs.weakness.name=약화
actors.buffs.weakness.heromsg=당신은 약해진 기분이 든다!
actors.buffs.weakness.desc=모든 것이 갑작스레 훨씬 무겁게 느껴집니다.\n\n약화 파장은 대상의 물리적 힘을 약화시켜, 주는 피해량을 33%% 줄입니다.\n\n약화 효과는 %s턴 동안 지속됩니다.

actors.buffs.wellfed.name=배부름
actors.buffs.wellfed.desc=당신은 매우 배부르며, 만족감을 느끼고 있습니다.\n\n배부른 상태에서, 당신은 허기가 지지 않을 것이며, 일정 시간동안 추가적인 체력을 회복할 것입니다.\n\n배부름을 느끼지 않기까지 %d 턴 남았습니다.

actors.buffs.bulletup.name=탄환 강화
actors.buffs.bulletup.desc=당신의 총탄이 일시적으로 강화되어 있어, 지속 시간 동안 탄환의 피해량이 증가할 것입니다.\n\n탄환 강화 효과는 %s턴 동안 지속됩니다.

actors.buffs.infinitebullet.name=무한 탄환
actors.buffs.infinitebullet.desc=식사를 맛있게 한 나머지 총도 탄환을 소모하는 법을 잊어버려, 무한 탄환이 유지되는 동안은 총을 발사해도 장탄수가 소모되지 않게 됩니다.\n\n무한 탄환 효과는 %s턴 동안 지속됩니다.

actors.buffs.bullethell.name=충격과 공포
actors.buffs.bullethell.desc=당신은 적들을 향해 계속해서 총을 발사하고 있으며, 명중할 때마다 적의 자세를 무너뜨려 효과가 점점 증가하고 있습니다. 명중한 탄환 한 발당 _+%1$s%%_의 추가 효과가 발생하며, 현재 _+%2$s%%_만큼의 추가 효과가 발생합니다.\n남은 턴: %3$s.

actors.buffs.bunker.bunker=준비 단계
actors.buffs.bunker.bunkering=벙커 설치
actors.buffs.bunker.resting=준비 중
actors.buffs.bunker.action_name=벙커
actors.buffs.bunker.bunker_desc=벙커는 공격하면서 벙커 설치를 시작하기 위해 사용할 준비 단계를 얻습니다.\n\n준비 단계 하나 당 2턴의 벙커 설치가 가능하며, 최대 10까지 준비 단계를 쌓을 수 있습니다. 준비 단계는 벙커가 공격을 멈춘 동안 빠르게 사라집니다.\n\n현재 설치 준비: %d.
actors.buffs.bunker.bunkering_desc=벙커는 공격하면서 준비 단계를 얻으며, 얻은 준비 단계를 소모해 벙커 설치 상태에 돌입합니다.\n\n벙커 설치 중의 벙커는 20%의 속도로 이동하며 현재 레벨에 따른 추가 방어력를 얻고 10%의 확률로 탄환을 소모하지 않습니다.\n\n남은 턴: %d.
actors.buffs.bunker.resting_desc=벙커는 달리면서 벙커 설치를 시작하기 위해 사용할 준비 단계를 얻습니다.\n\n벙커는 준비 단계를 다시 쌓기 전 기력을 다시 회복할 시간이 필요합니다.\n\n남은 턴: %d.

actors.buffs.stimpackadrenaline.name=아드레날린
actors.buffs.stimpackadrenaline.desc=물리적인 힘이 솟아나게 하는 아드레날린이 공격과 이동속도를 향상시켰습니다.\n\n아드레날린은 그것의 목표를 2배 빠르게 달리게 하고, 1.5배 빠르게 공격하게 합니다.\n\n아드레날린은 %s 턴 동안 지속됩니다.

actors.buffs.lancebleeding.name=출혈
actors.buffs.lancebleeding.ondeath=당신은 과다출혈로 죽었다...
actors.buffs.lancebleeding.heromsg=당신은 피를 흘린다!
actors.buffs.lancebleeding.rankings_desc=과다 출혈로 사망
actors.buffs.lancebleeding.desc=틈에서 상당한 양의 액체가 흘러 나오고 있습니다.\n\n출혈은 매 턴마다 피해를 입힙니다. 매 턴 입는 피해는 출혈이 끝날 때 까지 무작위로 줄어듭니다. \n\n출혈은 현재 %d의 피해를 입힙니다.

actors.buffs.lancecombo.name=혈류
actors.buffs.lancecombo.action_name=혈류 발산
actors.buffs.lancecombo.combo=%d 연속 명중!
actors.buffs.lancecombo.bad_target=공격 범위 내에 있는 적을 공격해야 합니다.
actors.buffs.lancecombo.prompt=공격할 대상을 선택
actors.buffs.lancecombo.desc=랜스는 공격에 성공할 때마다 전투에 추진력을 얻습니다. 각 공격은 혈류 수치를 하나 늘립니다. \n\n혈류를 많이 누적시키면 절대 빗나가지 않고 사거리 내의 모든 적을 타격할 수 있는 필살기를 사용할 수 있습니다! 혈류 수치가 5, 10, 15일때 각각 고유한 필살기를 사용할 수 있습니다. 한 번의 연속 타격 중첩 동안 각 종류의 필살기를 한 번만 사용할 수 있습니다.\n\n현재 연속 타격: %d.
actors.buffs.lancecombo$combomove.dissect_desc=_5 연속 타격: 해체_는 적에게 %1$s%%의 피해를 가하고 현재 장착한 무기의 공격력의 %2$s%%만큼 특수 출혈을 부여합니다. 발동 후 혈류 수치가 초기화됩니다.
actors.buffs.lancecombo$combomove.crackdown_desc=_10 연속 타격: 폭쇄_는 3x3 지점 내의 모든 적에게 %s%%의 피해를 가합니다. 발동 후 혈류 수치가 초기화됩니다.
actors.buffs.lancecombo$combomove.mutilation_desc=_15 연속 타격: 난도_는 적에게 100%의 피해로 3회 공격하고 현재 장착한 무기의 공격력의 33%만큼 특수 출혈과 4턴의 취약을 부여합니다. 발동 후 혈류 수치가 초기화됩니다.

actors.buffs.lancecombo2.name=혈류
actors.buffs.lancecombo2.action_name=혈류 발산
actors.buffs.lancecombo2.combo=%d 연속 명중!
actors.buffs.lancecombo2.bad_target=공격 범위 내에 있는 적을 공격해야 합니다.
actors.buffs.lancecombo2.prompt=공격할 대상을 선택
actors.buffs.lancecombo2.cannot_use=현재 이 스킬을 사용할 수 없습니다.
actors.buffs.lancecombo2.desc=랜스는 공격에 성공할 때마다 전투에 추진력을 얻습니다. 각 공격은 혈류 수치를 하나 늘립니다. \n\n혈류를 많이 누적시키면 매우 유용한 필살기를 사용할 수 있습니다! 혈류 수치가 10, 20, 30일때 각각 고유한 필살기를 사용할 수 있습니다. 한 번의 연속 타격 중첩 동안 각 종류의 필살기를 한 번만 사용할 수 있습니다.\n\n현재 연속 타격: %d.
actors.buffs.lancecombo2$combomove.fast_draw_desc=_10 연속 타격: 패스트 드로우_는 근접한 적을 밀쳐내고 3턴의 에너지 고갈을 부여하며, 자신에게 %s턴 간 무한 탄환을 부여합니다. 피흘리는 탄환과 중첩될 수 없습니다. 발동 후 혈류 수치가 초기화됩니다.
actors.buffs.lancecombo2$combomove.mad_charge_desc=_20 연속 타격: 돌격_은 적에게 돌진하여 %s%%의 피해를 가합니다. 발동 후 혈류 수치가 초기화됩니다.
actors.buffs.lancecombo2$combomove.bleeding_bullet_desc=_30 연속 타격: 피흘리는 탄환_은 다음 5턴간 랜스가 발사하는 탄환에 장착한 무기의 공격력에 비례하는 특수 출혈을 부여합니다. 패스트 드로우와 중첩될 수 없습니다. 발동 후 혈류 수치가 초기화됩니다.

actors.buffs.lancecombo3.name=혈류
actors.buffs.lancecombo3.action_name=혈류 발산
actors.buffs.lancecombo3.combo=%d 연속 명중!
actors.buffs.lancecombo3.prompt=공격할 대상을 선택
actors.buffs.lancecombo3.cannot_use=현재 이 스킬을 사용할 수 없습니다.
actors.buffs.lancecombo3.test=현재 이 스킬을 사용할 수 없습니다.
actors.buffs.lancecombo3.desc=랜스는 공격에 성공할 때마다 전투에 추진력을 얻습니다. 각 공격은 혈류 수치를 하나 늘립니다. \n\n혈류를 많이 누적시키면 매우 유용한 필살기를 사용할 수 있습니다! 혈류 수치가 50일때 굉장히 치명적인 필살기를 사용할 수 있습니다.\n\n현재 연속 타격: %d.
actors.buffs.lancecombo3$combomove.track_desc=_기본 사용: 추적_은 %1$s턴간 시야 내의 모든 적을 추적하게 되며, 해당 적을 공격할 때 무조건 명중할 것이며 타격에 성공 시 추가 혈류를 획득하고 처치 시 무작위 버프를 획득합니다. %2$s턴의 대기 시간이 존재합니다.
actors.buffs.lancecombo3$combomove.predation_desc=_50 연속 타격: 포식_은 일반 적을 확정적으로 즉사시키고 영웅을 강화할 것이며, 주변의 적들은 공포에 질려 달아날 것입니다. 강력한 적은 이에 저항할 것이지만 똑같이 치명적인 피해를 입고 영웅을 강화할 것입니다. 발동 후 혈류 수치가 초기화됩니다.

actors.buffs.lancebleedingbullet.name=피흘리는 탄환
actors.buffs.lancebleedingbullet.desc=당신의 무기가 불길하게 피를 흘리기 시작했습니다. 분명 치명적인 효과를 낼 것이 분명합니다.\n\n무기는 %s 턴 동안 피를 흘립니다.
actors.buffs.lancepredationtracker.name=추적
actors.buffs.lancepredationtracker.desc=온 신경을 집중하여 주변의 적을 추적하기 시작했습니다. 해당 적을 타격 시 추가 혈류을 얻을 것입니다.\n\n당신은 %s 턴 동안 적들을 추적할 것입니다.

actors.buffs.starburstbuff.name=저장된 피해
actors.buffs.starburstbuff.desc=당신의 무기가 피해를 보관했으며, 이 피해는 다음 공격에 추가 피해로 들어갈 것입니다. 그러나 이 에너지는 시간이 지남에 따라 서서히 사라져 갈 것입니다.\n\n저장된 피해량: %d.

actors.buffs.afterimage.name=잔상
actors.buffs.afterimage.desc=당신은 잔상을 만들어내어 움직이며 모든 공격을 회피하고 있습니다.\n\n당신은 %s 턴 동안 잔상을 만들며 움직일 것입니다.

actors.buffs.bountytracker.action_name=현상금
actors.buffs.bountytracker.prompt=대상을 선택하세요
actors.buffs.bountytracker.no_target=현상금을 걸 대상이 없다.
actors.buffs.bountytracker$bounty.name=현상금
actors.buffs.bountytracker$bounty.desc=현상금 사냥꾼은 현상금이 걸린 대상을 추적하여, 이 대상에게 가하는 물리 피해량이 _%d%%_ 증가합니다.\n\n현상금은 대상이 죽을 때까지 지속됩니다.
actors.buffs.bountytracker$bountycooldown.name= 재사용 대기 시간: 현상금
actors.buffs.bountytracker$bountycooldown.desc=당신은 최근에 이 능력을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.

actors.buffs.cenobiteenergy.name=에너지
actors.buffs.cenobiteenergy.action=세노바이트 능력
actors.buffs.cenobiteenergy.desc=세노바이트는 적을 처치할 때 다양한 능력에 사용 가능한 에너지를 얻습니다. 대부분의 적들은 처치했을 때 1의 에너지를 제공하며, 시간이 지나도 이 에너지는 사라지지 않습니다.\n\n현재 에너지: %1$d/%2$d.
actors.buffs.cenobiteenergy.desc_cooldown=당신은 최근에 능력을 사용하여, 다른 것을 사용하기 위해서는 시간이 필요합니다.\n\n남은 턴: %d.
actors.buffs.cenobiteenergy$cenobiteability$flurry.name=휘몰아치는 타격
actors.buffs.cenobiteenergy$cenobiteability$flurry.desc=세노바이트가 %1$d-%2$d의 피해를 입히며 방어구를 관통하는 2번의 공격을 합니다. 만약 세노바이트가 직전에 적을 성공적으로 공격했다면 재사용 대기 시간이 없습니다.
actors.buffs.cenobiteenergy$cenobiteability$focus.name=집중
actors.buffs.cenobiteenergy$cenobiteability$focus.desc=세노바이트는 집중하기 위해 시간을 들여, 다음 30턴 내에 받는 물리 공격 1회를 방어할 수 있게 됩니다.
actors.buffs.cenobiteenergy$cenobiteability$focus$focusbuff.name=집중
actors.buffs.cenobiteenergy$cenobiteability$focus$focusbuff.desc=세노바이트는 주변 환경에 집중하여, 자신이 받을 다음 물리 공격을 예상합니다. 집중하는 동안, 세노바이트는 다음 물리 공격을 확정적으로 막아낼 수 있습니다.\n\n남은 턴: %s.
actors.buffs.cenobiteenergy$cenobiteability$dash.name=돌진
actors.buffs.cenobiteenergy$cenobiteability$dash.prompt=위치를 선택하세요
actors.buffs.cenobiteenergy$cenobiteability$dash.desc=세노바이트가 최대 3타일을 즉시 돌진합니다. 이 능력은 위험 요소를 뛰어넘어 갈 수는 있지만, 단단한 지형이나 적을 통과할 수는 없습니다.
actors.buffs.cenobiteenergy$cenobiteability$dragonkick.name=날아차기
actors.buffs.cenobiteenergy$cenobiteability$dragonkick.desc=세노바이트가 %1$d-%2$d의 피해를 입히며 방어구를 관통하는 파괴적인 공격을 합니다. 이 발차기는 대상을 밀쳐내며 대상이 밀려난 거리에 비례하여 기절시킵니다.
actors.buffs.cenobiteenergy$cenobiteability$meditate.name=명상
actors.buffs.cenobiteenergy$cenobiteability$meditate.desc=세노바이트가 5턴 동안 에너지를 자신의 신체에 집중시킵니다. 이 능력은 대부분의 부정적인 효과를 제거하며 8턴의 충전 및 유물 충전 효과를 얻습니다.

actors.buffs.captaincombo.name=킬스택
actors.buffs.captaincombo.action_name=지원 요청
actors.buffs.captaincombo.combo=%d 연속 처치!
actors.buffs.captaincombo.bad_target=공격 범위 내에 있는 적을 공격해야 합니다.
actors.buffs.captaincombo.prompt=공격할 대상을 선택
actors.buffs.captaincombo.cannot_use=현재 이 스킬을 사용할 수 없습니다.
actors.buffs.captaincombo.desc=캐럴은 적을 처치할 때마다 기능을 활성화 합니다. 각 처치는 킬스택 수치를 하나 늘립니다. \n\n킬스택을 많이 누적시키면 매우 유용한 스킬을 사용할 수 있습니다! 킬스택 수치가 5, 10, 20, 30, 40일때 각각 고유한 스킬을 사용할 수 있습니다. 스킬을 사용하면 설정된 값 만큼 킬스택을 소모합니다.\n\n현재 킬스택: %1$s. 현재 추가 명중률: %2$s%%.
actors.buffs.captaincombo$combomove.cas_desc=_5 킬: 근접항공지원_은 지정된 3x3 범위에 큰 피해를 가합니다. %s턴의 대기 시간이 존재하며, 발동 후 킬스택이 5 감소합니다.
actors.buffs.captaincombo$combomove.supplyi_desc=_10 킬: 보급품 지원 I_은 즉시 소형 치료 약품과 소형 전투식량을 하나씩 획득합니다. %s턴의 대기 시간이 존재하며, 발동 후 킬스택이 10 감소합니다.
actors.buffs.captaincombo$combomove.recon_desc=_20 킬: 위치 파악_은 짧은 시간 동안 층 전체의 적과 아이템의 위치를 파악합니다. %s턴의 대기 시간이 존재하며, 발동 후 킬스택이 20 감소합니다.
actors.buffs.captaincombo$combomove.supplyii_desc=_30 킬: 보급품 지원 II_는 즉시 치료 약품과 기호품을 하나씩 획득합니다. %s턴의 대기 시간이 존재하며, 발동 후 킬스택이 30 감소합니다.
actors.buffs.captaincombo$combomove.annihilation_desc=_40 킬: 무차별 폭격_은 무자비한 폭격을 가하여 강력한 적을 제외한 시야 내의 모든 적을 즉사시킵니다. 심안과 연동이 불가능하고 %s턴의 대기 시간이 존재하며, 발동 후 킬스택이 40 감소합니다.
actors.buffs.captaincombo.add=보급 획득!
actors.buffs.captaincombo.rec=정찰 개시!

actors.buffs.disintegrating.name=분해
actors.buffs.disintegrating.ondeath=당신은 분해되었다...
actors.buffs.disintegrating.desc=당신의 몸을 구성하고 있는 원자들의 결속력이 약해져 서서히 분해되고 있습니다.\n\n분해 효과는 %s턴 동안 지속됩니다.

actors.buffs.winterstorm.name=윈터스톰 아머
actors.buffs.winterstorm.desc=당신의 강력한 전투복을 착용하고 있어 전투력이 급상승했습니다. 이 효과가 지속되는 동안 당신은 모든 해로운 효과에 면역이 될 것이고 추가 피해를 가할 것입니다.\n\n남은 턴: %s.

actors.buffs.commandbuff.name=명령 하달
actors.buffs.commandbuff.desc=이 아군은 현재 정확한 명령을 하달받고 그에 따른 임무를 수행하고 있습니다. 무슨 일을 해야 하는지 알기 때문에 전투력 또한 상승했습니다.\n\n남은 턴: %s.

###hero

##abilities
actors.hero.abilities.armorability.self_target=당신은 스스로를 겨냥할 수 없다!
actors.hero.abilities.armorability.no_target=지정할 대상이 없다!
actors.hero.abilities.armorability.prompt=목표 지점을 선택하세요
actors.hero.abilities.armorability.cost=충전 소모량: _%d_

actors.hero.abilities.warrior.heroicleap.name=랩터
actors.hero.abilities.warrior.heroicleap.prompt=강습할 지역을 선택하세요
actors.hero.abilities.warrior.heroicleap.short_desc=에밀리는 지정한 장소에 _전술 강습_을 사용하여 적들과 위험 요소를 뛰어넘을 수 있습니다.
actors.hero.abilities.warrior.heroicleap.desc=에밀리는 대상 지역으로 강습하며, 경로 상의 모든 적과 위협 요소를 뛰어 넘습니다.  하지만 벽이나 다른 단단한 지형을 뛰어넘지는 못합니다.
actors.hero.abilities.warrior.shockwave.name=서프레션
actors.hero.abilities.warrior.shockwave.short_desc=에밀리는 부채꼴 모양의 범위에 _충격파_ 를 발산하여 적들을 제압할 수 있습니다. 충격파에 휘말린 적들은 피해를 입고 불구가 됩니다.
actors.hero.abilities.warrior.shockwave.desc=에밀리는 땅을 내려쳐, 반지름 5칸의 60도 부채꼴 모양 범위에 충격파를 일으킵니다.\n\n충격파에 휩쓸린 적들은 5턴간 불구 상태가 되며, 5-10의 피해를 받습니다. 추가로 에밀리가 10을 초과한 힘 수치당 1-2의 추가 피해를 받습니다.
actors.hero.abilities.warrior.endure.name=이지스
actors.hero.abilities.warrior.endure$enduretracker.name=이지스
actors.hero.abilities.warrior.endure$enduretracker.desc=에밀리는 이제 그가 견뎌낸 피해에 비례한 추가 피해를 입힐 수 있습니다.\n\n추가 피해량: %1$d\n남은 공격 횟수:%2$d
actors.hero.abilities.warrior.endure.short_desc=에밀리는 _피해를 흡수_하여 몇 턴을 보내는 대신 높은 피해 저항력을 얻습니다. 그리고 나서 그녀가 견뎌낸 피해에 비례한 추가 피해를 입힙니다.
actors.hero.abilities.warrior.endure.desc=에밀리가 3턴 동안 피해를 흡수하여, 모든 피해를 절반으로 줄입니다. 이 효과는 방어력 등에 의한 피해 경감에 앞서 적용됩니다.\n\n피해 흡수가 끝난 후 10턴 내에 에밀리 공격에 성공하면, 인내하는 동안 받은 모든 공격의 경감 전 피해량의 총합의 절반만큼을 추가로 입힙니다!\n\n연속 타격을 쌓아 놓은 상태일 경우, 이 능력을 사용하면 연속 타격의 지속 시간이 3턴 연장됩니다.

actors.hero.abilities.mage.elementalblast.name=템페스트
actors.hero.abilities.mage.elementalblast.short_desc=메리오는 자신의 워프 스피어로 _템페스트_를 일으켜 자신 주변의 넓은 공간을 워프 스피어에 융합한 방출기에 따른 효과로 뒤덮습니다.
actors.hero.abilities.mage.elementalblast.desc=메리오는 반지름 4칸의 원형 범위에 템페스트를 일으켜 최대 15-25의 피해를 입힙니다. 템페스트의 특수 효과는 메리오의 워프 스피어에 융합된 방출기의 종류에 따라 달라집니다.
actors.hero.abilities.mage.elementalblast.generic_desc=템페스트의 특수 효과는 해당 방출기를 적이나 아군에게 사용했을 때의 효과와 비슷할 것입니다.
actors.hero.abilities.mage.wildmagic.name=블래스트
actors.hero.abilities.mage.wildmagic.no_wands=발사할 방출기가 없다!
actors.hero.abilities.mage.wildmagic.short_desc=메리오는 그가 가지고 있는 방출기들에 깃든 _블래스트_를 해방하여 한 턴만에 대상에게 무작위의 파장을 여러 발 발사합니다.
actors.hero.abilities.mage.wildmagic.desc=메리오는 그가 가진 방출기들의 힘을 해방하여 그것들을 한 턴에 최대 4번까지 무작위로 발사할 수 있습니다. 메리오의 워프 스피어는 이 효과에 해당하지 않습니다. \n\n강화 수치 +3 미만의 파장은 모두 두 단계 강화되어 발사됩니다. 이 능력은 여전히 방출기 충전량을 소모하며, 각각의 방출기는 최대 두 번까지만 발사됩니다.
actors.hero.abilities.mage.warpbeacon.name=페이즈 시프트
actors.hero.abilities.mage.warpbeacon.depths=층을 넘어서 순간이동을 할 수는 없다!
actors.hero.abilities.mage.warpbeacon.locked_floor=잠겨 있는 층을 벗어날 수는 없다!
actors.hero.abilities.mage.warpbeacon.too_far=그 위치는 너무 멀다!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=거기에는 차원문을 설치할 수 없다!
actors.hero.abilities.mage.warpbeacon.window_desc=당신의 차원문은 현재 %d층에 설치되어 있습니다.
actors.hero.abilities.mage.warpbeacon.window_tele=이동한다
actors.hero.abilities.mage.warpbeacon.window_clear=제거한다
actors.hero.abilities.mage.warpbeacon.window_cancel=취소
actors.hero.abilities.mage.warpbeacon.short_desc=메리오는 _차원문_을 현재 위치에 설치하고, 해당 위치로 즉시 순간이동하여 돌아갈 수 있습니다.
actors.hero.abilities.mage.warpbeacon.desc=메리오는 차원문을 설치하여, 언제든지 순간이동하여 돌아갈 수 있습니다. 차원문을 설치하는 데에는 1턴을 사용하지만 순간이동은 즉시 이루어집니다.\n\n메리오는 기본적으로 층을 넘어서 순간이동할 수 없으며, 잠긴 방처럼 접근할 수 없는 곳에 가기 위하여 차원문을 사용할 수 없습니다. 메리오는 적이 있는 곳으로 순간이동할 수 있으며, 이 경우 적을 밀쳐냅니다.

actors.hero.abilities.rogue.smokebomb.name=보이드
actors.hero.abilities.rogue.smokebomb.fov=당신의 시야 안의 빈 공간으로만 이동할 수 있습니다.
actors.hero.abilities.rogue.smokebomb.prompt=이동할 지역을 선택하세요
actors.hero.abilities.rogue.smokebomb$ninjalog.name=디코이
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=이유는 모르겠지만 적들은 이 디코이를 진짜 매스커레이드라고 생각하는 것 같다!
actors.hero.abilities.rogue.smokebomb.short_desc=매스커레이드는 점멸과 동시에 _연막_을 방출해 점멸 전 위치 부근의 적들을 실명시킵니다.
actors.hero.abilities.rogue.smokebomb.desc=매스커레이드는 최대 8칸을 순간이동함과 동시에 연막을 방출합니다. 매스커레이드는 순간이동하면서 적들과 위험 요소를 가로지를 수 있지만, 벽처럼 단단한 지형은 넘을 수 없습니다.\n\n매스커레이드는 순간이동을 출발한 위치에 인접해 있던 적들은 5턴 동안 실명합니다.
actors.hero.abilities.rogue.deathmark.name=에버서
actors.hero.abilities.rogue.deathmark.ally_target=당신은 적들에게만 표식을 새길 수 있다.
actors.hero.abilities.rogue.deathmark.short_desc=매스커레이드는 _처형 표식_을 지정한 적에게 새길 수 있습니다. 표식이 새겨진 적은 추가 피해를 입지만, 표식이 사라지기 전까지는 죽지 않습니다.
actors.hero.abilities.rogue.deathmark.desc=매스커레이드는 지정한 적에게 표식을 새겨 25%의 추가 피해를 받게 합니다. 표식은 즉시 새길 수 있으며 5턴 동안 유지됩니다.\n\n표식이 새겨진 적은 추가 피해를 받지만 표식이 사라지기 전까지 죽지 않습니다. 적의 표식이 사라질 때 체력이 0이라면 그 적은 즉시 죽습니다.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=처형 표식
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=이 적은 표식이 새겨져 있어 25%%의 추가 피해를 받지만, 표식이 사라지기 전까지는 절대 죽지 않습니다.\n\n남은 턴: %s
actors.hero.abilities.rogue.shadowclone.name=레플리카
actors.hero.abilities.rogue.shadowclone.short_desc=매스커레이드는 _레플리카_를 소환해, 전투를 돕도록 지시할 수 있습니다.
actors.hero.abilities.rogue.shadowclone.desc=매스커레이드는 자신을 흉내내는 복제품을 소환해, 전투를 돕도록 지시할 수 있습니다. 레플리카에게 지시를 내리는 것은 충전량을 소모하지 않습니다.\n\n레플리카 80 체력을 가지고 있고, 방어력은 없으며, 10-20의 피해를 입힙니다. 특성을 통해 영웅이 가진 장비의 효과를 얻는 등의 방식으로 분신을 강화할 수 있습니다.
actors.hero.abilities.rogue.shadowclone$shadowally.name=매스커레이드의 레플리카
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=레플리카가 해당 방향으로 이동했다.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=레플리카가 당신을 따라오고 있다.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=레플리카가 공격하기 위해 움직이고 있다!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=매스커레이드가 자신을 복제한 생체 분신입니다. 이것은 공허한 눈을 가지고 가만히 서 있으며, 불안정한 듯 안정된 형태를 유지하고 있습니다. \n\n이 레플리카는 매스커레이드의 완벽한 복제는 아니지만 여전히 훌륭한 투사이며, 적절한 특성을 갖춘 매스커레이드의 장비에 따른 이점을 얻을 수 있습니다.

actors.hero.abilities.huntress.spectralblades.name=기어의 망치
actors.hero.abilities.huntress.spectralblades.short_desc=세노는 지정한 대상에게 _강력한 광선_을 조사해 현재 착용하고 있는 무기의 위력에 비례한 피해를 줍니다.
actors.hero.abilities.huntress.spectralblades.desc=세노는 강력한 에너지 광선을 발사하는 전술위성 기어의 망치를 적에게 조사할 수 있습니다. 적용된 개조를 포함한 무기의 적중 효과가 모두 발동할 수 있습니다.
actors.hero.abilities.huntress.naturespower.name=파편의 힘
actors.hero.abilities.huntress.naturespower.short_desc=세노는 _파편의 힘_을 끌어모아 짧은 시간 동안 이동 속도와 오비트 포드/새틀라이트 캐논의 발사 속도를 증가시킬 수 있습니다.
actors.hero.abilities.huntress.naturespower.desc=세노가 일시적으로 파편의 힘을 받아 오비트 포드/새틀라이트 캐논와 스스로를 강화했습니다! 이 효과는 8 턴 동안 지속됩니다.\n\n지속 시간동안 세노는 두 배의 속도로 이동하며 포드를 33% 더 빠르게 발사할 수 있습니다. 포드의 추가 공격 속도는 막스맨의 특수 공격에 적용되지 않습니다.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=파편의 힘
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=세노가 잠시 에너지를 얻어, 이동 속도와 포드를 이용한 공격 속도가 증가합니다.\n\n남은 턴: %s.
actors.hero.abilities.huntress.spirithawk.name=스카이 아이
actors.hero.abilities.huntress.spirithawk.no_space=당신 주변에 빈 공간이 없다.
actors.hero.abilities.huntress.spirithawk.short_desc=세노는 특수 드론 _스카이 아이_를 배치하여 주변을 정찰하고 적의 주의를 다른 곳으로 돌릴 수 있습니다.
actors.hero.abilities.huntress.spirithawk.desc=세노는 특수 드론 스카이 아이를 배치할 수 있습니다. 스카이 아이가 배치되어 있는 동안, 능력을 다시 사용하여 지시를 내릴 수 있습니다. 스카이 아이는 100턴 동안 함께하며, 지시는 따로 충전량을 소모하지 않습니다.\n\n스카이 아이는 매우 약한 체력과 공격력을 가졌지만 재빠르고 날렵하며 정확합니다. 스카이 아이는 항상 세노와 시야 전체를 공유하며, 독가스 등 모든 지형 효과에 면역입니다. 스카이 아이는 공격 지시를 받기 전에는 적을 공격하지 않습니다.
actors.hero.abilities.huntress.spirithawk$hawkally.name=스카이 아이
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=스카이 아이가 해당 위치로 이동했다.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=스카이 아이가 당신을 따라오고 있다.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=스카이 아이가 공격하기 위해 움직이고 있다!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=세노가 배치한 특수 드론입니다. 밝은 푸른 빛을 발하는 추진기가 장착되어 있으며, 센서를 여기저기 돌려가며 지역을 정찰하고 있습니다.\n\n전투 목적으로 설계되지는 않았지만 그 기동성과 시야는 정찰과 교란에 안성맞춤입니다.\n\n남은 턴: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=남은 확정 회피 횟수: %d.

actors.hero.abilities.noise.stimpack.name=전투 자극제
actors.hero.abilities.noise.stimpack.short_desc=노이즈는 _전투 자극제_를 사용해 체력의 일부를 소모하고 공격 속도와 이동 속도를 크게 증가시킬 수 있습니다.
actors.hero.abilities.noise.stimpack.desc=노이즈는 전투 자극제를 사용해 최대 체력의 40%만큼을 잃고 다음 20턴 동안 아드레날린을 얻습니다.
actors.hero.abilities.noise.stimpack.cannot_use=전투 자극제를 사용하기 위한 체력이 충분하지 않다!
actors.hero.abilities.noise.sentrygun.name=센트리 건
actors.hero.abilities.noise.sentrygun.no_space=당신 주변에 빈 공간이 없다.
actors.hero.abilities.noise.sentrygun.short_desc=노이즈는 자동 포탑 _센트리 건_을 배치하여 화력을 지원하고 적의 주의를 다른 곳으로 돌릴 수 있습니다.
actors.hero.abilities.noise.sentrygun.desc=노이즈는 자동 포탑 센트리 건을 배치할 수 있습니다. 센트리 건이 배치되어 있는 동안, 능력을 다시 사용하여 지시를 내릴 수 있습니다. 센트리 건은 100턴 동안 함께하며, 지시는 따로 충전량을 소모하지 않습니다.\n\n센트리 건은 높은 체력과 공격력을 가졌지만 둔하며 근접한 적을 공격하지 못합니다. 센트리 건은 항상 노이즈와 시야 전체를 공유하며, 독가스 등 모든 지형 효과에 면역입니다. 센트리 건은 공격 지시를 받기 전에는 적을 공격하지 않습니다.
actors.hero.abilities.noise.sentrygun$sentryally.name=센트리 건
actors.hero.abilities.noise.sentrygun$sentryally.direct_defend=센트리 건이 해당 위치로 이동했다.
actors.hero.abilities.noise.sentrygun$sentryally.direct_follow=센트리 건이 당신을 따라오고 있다.
actors.hero.abilities.noise.sentrygun$sentryally.direct_attack=센트리 건이 공격하기 위해 움직이고 있다!
actors.hero.abilities.noise.sentrygun$sentryally.desc=노이즈가 배치한 자동 포탑입니다. 묵직한 캐터필러를 다리 삼아 굴러가고 있으며, 포탑을 여기저기 돌려가며 지역을 정찰하고 있습니다.\n\n전투 목적으로 설계되었기 때문에 강력한 화력과 생존성을 보장합니다.\n\n남은 턴: %d.
actors.hero.abilities.noise.dangerclose.name=데인저 클로즈
actors.hero.abilities.noise.dangerclose.short_desc=노이즈는 지정한 위치에 _포격 지원_을 요청하여 넓은 범위에 현재 착용하고 있는 무기의 위력에 비례한 피해를 줍니다.
actors.hero.abilities.noise.dangerclose.desc=노이즈는 지정한 위치에 근접 포격 지원을 요청하여 넓은 범위에 현재 착용하고 있는 무기의 위력에 비례한 피해를 줄 수 있습니다. 만약 폭발 범위 내에 영웅이 존재할 시 똑같이 피해를 받습니다.

actors.hero.abilities.lance.starburst.name=파열
actors.hero.abilities.lance.starburst.short_desc=랜스는 현재 착용하고 있는 무기에 _강력한 일격_을 담아 피해량을 증가시킵니다.
actors.hero.abilities.lance.starburst.desc=랜스는 현재 착용하고 있는 무기에 50의 관성을 부여하여 일시적으로 피해량을 크게 증가시킵니다.
actors.hero.abilities.lance.afterimage.name=잔상
actors.hero.abilities.lance.afterimage.short_desc=랜스는 자신을 _잔상_화하여 일시적으로 모든 공격을 회피할 수 있습니다.
actors.hero.abilities.lance.afterimage.desc=랜스는 일정 시간 동안 자신을 잔상화해 회피율이 크게 증가하여 일시적으로 특수한 공격을 제외한 모든 공격을 회피합니다.
actors.hero.abilities.lance.bloodwine.name=블러드 와인
actors.hero.abilities.lance.bloodwine.short_desc=랜스는 _블러드 와인_을 사방에 뿌려 시야 내의 모든 적에게 유해한 효과를 부여할 수 있습니다.
actors.hero.abilities.lance.bloodwine.desc=랜스는 블러드 와인을 사방에 뿌림으로서 시야 내의 모든 적을 도발하고 10턴의 실명과 현기증을 부여합니다.

actors.hero.abilities.carroll.challenge.name=결투
actors.hero.abilities.carroll.challenge.prompt=결투할 적을 선택하세요
actors.hero.abilities.carroll.challenge.already_dueling=당신은 이미 결투 중이다.
actors.hero.abilities.carroll.challenge.ally_target=적에게만 결투를 신청할 수 있다.
actors.hero.abilities.carroll.challenge.unreachable_target=결투를 신청하려면 대상에게 도달할 수 있어야 한다.
actors.hero.abilities.carroll.challenge.distant_target=그 적은 결투하기에는 너무 멀리 있다.
actors.hero.abilities.carroll.challenge.short_desc=캐럴은 근처의 적에게 _결투_를 신청해 다른 모든 적들을 일시적으로 얼립니다.
actors.hero.abilities.carroll.challenge.desc=캐럴은 근처의 적에게 결투를 신청합니다. 그 적은 다른 모든 적의 시간이 멈춘 사이 캐럴과 싸워야 합니다.\n\n대상은 캐럴과 5타일 거리 이내의 도달 가능한 위치에 있어야 합니다. 결투는 10턴이 지나거나, 적이 죽거나, 캐럴과의 적의 거리가 5타일보다 멀어질 때까지 이어집니다.\n\n얼어붙은 다른 적들은 어떤 피해도 받지 않습니다. 캐럴의 아군은 얼어붙지 않지만, 보스와 결투할 경우 보스가 불러낸 부하도 얼어붙지 않습니다.
actors.hero.abilities.carroll.challenge$duelparticipant.name=결투 대상
actors.hero.abilities.carroll.challenge$duelparticipant.desc=이 대상은 결투에 참여하고 있습니다. 다른 모든 적이 얼어붙은 사이 대상과 대상의 아군 내지는 부하들만이 정상적으로 행동할 수 있습니다.\n\n결투는 정해진 시간이 다하거나 참가자 하나가 죽거나 서로의 거리가 5타일보다 더 멀어질 때까지 이어집니다.\n\n남은 턴: %d.
actors.hero.abilities.carroll.elementalstrike.name=에너지 해방
actors.hero.abilities.carroll.elementalstrike.short_desc=캐럴은 _에너지 해방_을 사용해 부채꼴 모양 범위에 무기 개조에 기반한 효과를 방출합니다.
actors.hero.abilities.carroll.elementalstrike.desc=캐럴이 적이나 특정 위치를 타격하여 반드시 명중하는 일반 공격을 하고 그 위치에서 퍼져나가는 반경 3타일, 65도 크기의 부채꼴 범위에 에너지 효과를 방출합니다. 에너지 효과는 캐럴이 들고 있는 주 무기에 부여된 개조에 기반합니다.
actors.hero.abilities.carroll.elementalstrike.generic_desc=개조가 없는 무기로 에너지를 해방하면 작은 파장 폭발을 일으켜 범위 내에 있는 모든 적에게 5-10의 피해를 입힙니다.
actors.hero.abilities.carroll.feint.name=페인트
actors.hero.abilities.carroll.feint.prompt=이동할 지역을 선택하세요
actors.hero.abilities.carroll.feint.too_far=그 위치는 당신 근처가 아니다.
actors.hero.abilities.carroll.feint.bad_location=그 곳으로 이동할 수는 없다.
actors.hero.abilities.carroll.feint.short_desc=캐럴은 _페인트_를 사용해, 근처 1칸으로 이동함과 동시에 받는 공격을 속일 수 있습니다. 적들은 홀로그램을 공격할 것이며, 동시에 기습에 노출되게 됩니다.
actors.hero.abilities.carroll.feint.desc=캐럴은 근처 1칸으로 이동함과 동시에 순간적인 홀로그램을 남겨 적들의 공격을 속일 수 있습니다. 캐럴을 공격하던 적들은 대신 홀로그램을 공격하게 됩니다.\n\n홀로그램을 공격한 적들은 혼란스러워하며, 다음 행동을 취소하고 기습에 취약해집니다.

actors.hero.abilities.artilia.offenceorder.name=공세 명령
actors.hero.abilities.artilia.offenceorder.short_desc=아르틸리아는 맵 내의 모든 아군에게 _공세 명령_을 하달함으로써 공격 능력을 상승시킵니다.
actors.hero.abilities.artilia.offenceorder.desc=아르틸리아는 아군에게 명령 하달을 부여하여 이동 속도를 +25%, 공격력을 +33%만큼 상승시킵니다. 명령 하달은 현재 맵 전체에 존재하는 모든 아군에게 부여됩니다.\n\n명령 하달이 지속되는 동안 해당 아군이 사망하면, 그 아군을 죽인 적에게 6턴의 냉동을 부여합니다.
actors.hero.abilities.artilia.frostwind.name=빙설의 바람
actors.hero.abilities.artilia.frostwind.short_desc=아르틸리아는 _빙설의 바람_을 일으켜 자신 주변의 넓은 공간을 얼어붙은 돌풍으로 뒤덮고 적을 얼립니다.
actors.hero.abilities.artilia.frostwind.desc=아르틸리아는 반지름 15칸의 원형 범위에 빙설의 바람을 일으켜 범위 내의 모든 적을 얼려버리고 자신에게 돌풍에 휩쓸린 적 하나당 5턴의 냉기와 동화를 부여합니다.
actors.hero.abilities.artilia.deepstrike.name=딥 스트라이크
actors.hero.abilities.artilia.deepstrike.short_desc=아르틸리아는 맵 내의 모든 아군들을 _딥 스트라이크_를 통해 무작위 위치에 재배치할 수 있습니다.
actors.hero.abilities.artilia.deepstrike.desc=아르틸리아는 아군의 위치를 무작위 장소에 재배치할 수 있습니다. 재배치된 아군은 모든 체력이 회복되고 모든 상태 이상이 제거되지만, 강하 도중의 충격으로 인해 1.5턴의 현기증을 겪게 됩니다.

actors.hero.abilities.ratmogrify.name=터렛 변이
actors.hero.abilities.ratmogrify.cant_transform=당신은 그것을 터렛으로 만들 수 없다!
actors.hero.abilities.ratmogrify.too_strong=이 적은 터렛으로 만들기엔 너무 강력하다!
actors.hero.abilities.ratmogrify.short_desc=영웅은 적을 잠깐 동안 아무런 능력이 없는 터렛으로 바꾸는 _터렛 변이_를 사용할 수 있습니다!
actors.hero.abilities.ratmogrify.desc=영웅이 적 하나를 6턴 동안 터렛으로 바꿉니다! 보스, 아군, 그리고 터렛은 터렛으로 변이시킬 수 없습니다.\n\n터렛으로 변이된 적은 원래의 능력치를 유지하지만 특수 능력을 모두 잃습니다.
actors.hero.abilities.ratmogrify$transmograt.name=터렛으로 변한 %s
actors.hero.abilities.ratmogrify$transmograt.desc="이 적은 터렛으로 바뀌었다. 내 생각에는 크나큰 발전이노라!" - 터렛 대왕
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=터렛으로 변한 적에게 사망

##main hero
actors.hero.hero.name=당신
actors.hero.hero.leave=당신은 아직 떠날 수 없습니다. 아래에 남아있는 던전이 기다리고 있습니다!
actors.hero.hero.level_up=레벨 업!
actors.hero.hero.new_level=레벨 업! +정확성, +회피, +5 최대 체력!
actors.hero.hero.new_talent=+1 특성 포인트!
actors.hero.hero.unspent=사용하지 않은 특성 포인트가 있다!
actors.hero.hero.level_cap=당신은 더 이상 강해질 순 없지만, 당신의 경험들은 당신에게 새로운 힘을 주었다!
actors.hero.hero.you_now_have=%s을(를) 얻었다.
actors.hero.hero.you_cant_have=%s를 주울 수 없다.
actors.hero.hero.locked_chest=이 보급 상자는 잠겨 있고 당신은 맞는 열쇠를 가지고 있지 않다.
actors.hero.hero.locked_door=맞는 카드키를 갖고 있지 않다.
actors.hero.hero.noticed_smth=당신은 무언가를 눈치챘다.
actors.hero.hero.wait=...
actors.hero.hero.search=탐색
actors.hero.hero.search_distracted=집중할 수 없어 탐색에 약간 시간이 걸린다.
actors.hero.hero.pain_resist=고통으로 인해 당신은 수면 욕구에 저항했다.
actors.hero.hero.revive=긴급 수복 장치는 제 역할을 마치고 파괴되었다.
actors.hero.hero.smart=새로운 지식을 얻었다!
actors.hero.hero.identify=당신의 직감이 빛을 발했다!

##classes
actors.hero.heroclass.warrior=에밀리
actors.hero.heroclass.warrior_desc_short=에밀리는 _방어막 생성기_가 주는 방어막으로 피해를 더 견딜 수 있습니다. 방어막 생성기는 다른 전투복에 붙일 수 있으며 _1의 강화 수치_를 옮길 수 있습니다.
actors.hero.heroclass.warrior_desc=에밀리는 방어막을 생성하는 _특별한 방어막 생성기_를 가지고 시작합니다. 방어막 생성기는 방어구들 간에 옮겨 붙일 수 있으며, 방어막 생성기에 붙은 _1만큼의 강화 수치_를 옮겨 가져갈 수 있습니다.\n\n에밀리는 또한 _낡은 브리처_, _세 개의 불발 수류탄_, 대원의 사복, 응급 가방, 부품 주머니, 아이스 박스를 가지고 시작합니다.\n\n에밀리는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정용 나노봇\n_-_ 치료 약품\n_-_ 자극성 나노봇\n_-_ 근력 증강 칩
actors.hero.heroclass.warrior_unlock=에밀리는 자동으로 해금됩니다.

actors.hero.heroclass.mage=메리오
actors.hero.heroclass.mage_desc_short=메리오는 사이카나의 전문가로, 방출기보다 강력한, _워프 스피어_를 가지고 있습니다. 워프 스피어는 메리오가 찾은 _다른 방출기와 융합_할 수 있습니다.
actors.hero.heroclass.mage_desc=메리오는 최대 충전량이 원본 방출기보다 1만큼 더 많고 재충전 속도가 월등히 빠른 _특별한 워프 스피어_를 가지고 시작합니다. 이 워프 스피어에는 메리오가 던전에서 발견한 _다른 방출기를 융합할 수 있습니다._\n\n메리오는 _펄스 방출기_를 워프 스피어에 융합한 채로 시작하며, 또한 대원의 사복, 응급 가방, 부품 주머니, 아이스 박스를 가지고 시작합니다.\n\n메리오는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정용 나노봇\n_-_ 발화용 약품\n_-_ 강화용 나노봇\n_-_ 충전 최적화 칩
actors.hero.heroclass.mage_unlock=메리오를 해금하려면 _강화용 나노봇을 사용하여 아이템을 강화하세요._

actors.hero.heroclass.rogue=매스커레이드
actors.hero.heroclass.rogue_desc_short=매스커레이드는 _전술 은폐 시스템_을 사용하여 투명한 상태에서 적을 피하거나 기습을 가할 수 있습니다. 또한 매스커레이드는 더욱 먼 거리에서도 _비밀과 함정을 탐지_할 수 있습니다.
actors.hero.heroclass.rogue_desc=매스커레이드는 언제든지 투명화가 가능한 특별한 기계 유물인 _전술 은폐 시스템_를 가지고 시작합니다.\n\n매스커레이드는 더욱 멀리서도 _숨겨진 비밀과 함정들을 감지_할 수 있습니다.\n\n매스커레이드는 또한 _사제 총검_, _세 개의 총검_, 대원의 사복, 응급 가방, 부품 주머니, 아이스 박스를 가지고 시작합니다.\n\n매스커레이드는 다음 아이템들을 감정한 채로 시작합니다.\n_-_ 감정용 나노봇\n_-_ 투명화 약품\n_-_ 분석용 나노봇\n_-_ 가속화 칩
actors.hero.heroclass.rogue_unlock=매스커레이드를 해금하려면 _한 판에 기습 공격을 10번 하세요._

actors.hero.heroclass.huntress=세노
actors.hero.heroclass.huntress_desc_short=세노는 원거리 전투의 달인으로 무한히 광선을 발사하는 _오비트 포드_을 가지고 있습니다. 또한 세노는 잔해 더미를 _짓밟지 않고_ 지나갈 수 있습니다.
actors.hero.heroclass.huntress_desc=세노는 광선을 무한히 발사할 수 있는 _특별한 오비트 포드_을 가지고 시작합니다.\n\n세노는 잔해 더미를 _짓밟지 않고_ 지나갈 수 있습니다.\n\n세노는 또한 _충격 장갑_, 대원의 사복, 응급 가방, 부품 주머니, 아이스 박스를 가지고 시작합니다.\n\n세노는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정용 나노봇\n_-_ 감각 강화 약품\n_-_ 둔화성 나노봇\n_-_ 저격 최적화 칩
actors.hero.heroclass.huntress_unlock=세노를 해금하려면 _한 판에 투척 무기로 적을 10번 맞히세요._

actors.hero.heroclass.noise=노이즈
actors.hero.heroclass.noise_desc_short=노이즈는 중화기 운용의 전문가로, 모든 화기의 재장전 시간을 크게 줄여주는 _스피드 로더_를 가지고 있습니다. 스피드 로더는 다른 화기에 붙일 수 있습니다.
actors.hero.heroclass.noise_desc=노이즈는 모든 화기의 재장전 시간을 크게 줄여주는 _특별한 스피드 로더_를 가지고 시작합니다. 스피드 로더는 화기들 간에 옮겨 붙일 수 있습니다.\n\n노이즈는 모든 화기의 힘 요구 수치가 1 더 낮고 화기 근접 공격력이 더 강하며, _재활용 플랜트_에서 반드시 화기를 얻습니다.\n\n노이즈는 또한 _8.5mm HMG_, 대원의 사복, 응급 가방, 부품 주머니, 아이스 박스를 가지고 시작합니다.\n\n노이즈는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정용 나노봇\n_-_ 가속용 약품\n_-_ 전송용 나노봇\n_-_ 장전 지원 칩
actors.hero.heroclass.noise_unlock=노이즈를 해금하려면 _게임을 1회 클리어하세요._

actors.hero.heroclass.lance=랜스
actors.hero.heroclass.lance_desc_short=랜스는 근접 공격으로 적 타격에 성공할 때마다 _혈류_를 얻습니다. 랜스는 이 혈류를 소모하여 강력한 스킬을 사용할 수 있습니다.
actors.hero.heroclass.lance_desc=랜스는 근접 공격으로 적을 타격할 때마다 혈류를 얻습니다. 이 혈류를 소모하여 강력한 스킬을 사용할 수 있으며, 혈류는 턴이 지나도 사라지지 않습니다.\n\n랜스는 적을 처치할 때마다 최대 체력의 _4%_만큼 체력을 회복합니다.\n\n노이즈는 또한 _루인_, 대원의 사복, 응급 가방, 부품 주머니, 아이스 박스를 가지고 시작합니다.\n\n노이즈는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정용 나노봇\n_-_ 마비 가스 약품\n_-_ 자극성 나노봇\n_-_ 반응 증강 칩
actors.hero.heroclass.lance_unlock=랜스를 해금하려면 _한 판에 적을 200마리 이상 처치하세요._

actors.hero.heroclass.carroll=캐럴
actors.hero.heroclass.carroll_desc_short=캐럴은 무기의 _특별한 능력_을 사용할 수 있는 무기의 달인입니다. 들고 있는 _무기에 따라_ 다른 특수 능력을 발휘할 수 있습니다.
actors.hero.heroclass.carroll_desc=캐럴은 상황에 따라 기능을 변경할 수 있는 _아파치 피스톨_을 들고 시작합니다.\n\n캐럴은 게임을 진행하면 무기별로 _다른 특별한 능력_을 사용할 수 있습니다.\n\n캐럴은 또한 _두 개의 발리스틱 스파이크_, 대원의 사복, 응급 가방, 부품 주머니, 아이스 박스를 가지고 시작합니다.\n\n캐럴은 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정용 나노봇\n_-_ 각성 약품\n_-_ 변환성 나노봇\n_-_ 조준 보정 칩
actors.hero.heroclass.carroll_unlock=캐럴을 해금하려면 _2단계 이상의 무기를 힘 페널티 없이 착용하십시오._

actors.hero.heroclass.artilia=아르틸리아
actors.hero.heroclass.artilia_desc_short=아르틸리아는 군대를 현장에서 통솔함으로써 모든 아군의 능력치가 증가합니다. 또한 아르틸리아는 특별한 능력을 사용할 수 있는 _왕녀의 거울_을 가지고 시작합니다.
actors.hero.heroclass.artilia_desc=아르틸리아는 홀로그램을 무한히 소환하며, 특별한 능력을 발휘할 수 있는 _특별한 왕녀의 거울_을 가지고 시작합니다.\n\n아르틸리아는 소환하는 홀로그램 및 클론의 스탯이 50% 더 높습니다.\n\n캐럴은 또한 _크리스탈 지휘봉_, 대원의 사복, 응급 가방, 부품 주머니, 아이스 박스를 가지고 시작합니다.\n\n캐럴은 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정용 나노봇\n_-_ 냉각용 약품\n_-_ 복제용 나노봇\n_-_ 재활용 칩
actors.hero.heroclass.artilia_unlock=아르틸리아를 해금하려면 _한 판에 은하 공용 화폐를 5000 이상 획득하세요._

##subclasses
actors.hero.herosubclass.berserker=램페이저
actors.hero.herosubclass.berserker_short_desc=_렘페이저_는 피해를 입을 때마다 분노를 쌓습니다. 분노는 피해량을 증가시키며, 광포화하여 순식간에 막대한 추가 방어막을 얻을 수 있습니다.
actors.hero.herosubclass.berserker_desc=렘페이저는 방어구로 막아낸 피해를 포함한 물리적인 피해를 입음에 따라 분노를 얻습니다! 분노는 시간이 흐름에 따라 점점 사라지지만, 낮은 체력일수록 더 느리게 사라집니다,\n\n램페이저의 분노가 100%일 때 최대 50%의 추가적인 피해를 줍니다. 분노가 100%일 때 광포화 할 수 있으며, 잃은 체력에 비례해 인장의 최대 방어막이 2-6배 증가하고 방어막이 남아있으면 분노를 계속 100%로 유지합니다. 하지만, 램페이저가 광포화 한 이후에는 회복을 할 시간이 필요합니다.
actors.hero.herosubclass.gladiator=슈발리에
actors.hero.herosubclass.gladiator_short_desc=_슈발리에_는 공격이 성공할 때마다 연속 타격을 쌓습니다. 연속 타격을 소모하여 특유의 필살기를 사용할 수 있습니다.
actors.hero.herosubclass.gladiator_desc=슈발리에는 근접 무기 혹은 투척 무기로 공격을 성공시킬 때마다 1의 연속 타격을 쌓아 올립니다. 슈발리에가 5 턴 내에 공격을 성공시키지 못하면, 연속 타격이 초기화됩니다.\n\n연속 타격이 쌓이면서 다양한 연속 타격 필살기가 해금됩니다. 연속 타격이 2, 4, 6, 8, 10으로 쌓일 때마다 새로운 능력을 사용할 수 있습니다. 몇몇 능력들은 연속 타격을 쌓는 데에 도움을 주며, 다른 것들은 강력한 공격을 하기 위해 연속 타격을 소모합니다.
actors.hero.herosubclass.specops=특수작전병
actors.hero.herosubclass.specops_short_desc=_특수작전병_은 화기의 근접 명중률이 증가하며, 근접한 적을 근접 공격 또는 화기 공격으로 적중할 시 공격력이 증가합니다.
actors.hero.herosubclass.specops_desc=특수작전병은 중거리 전투와 근접전투체계 모두에 특화된 전투원으로, 화기의 근접 명중률이 증가합니다. 또한 근접한 적을 근접 공격 또는 화기 공격으로 적중할 시 _근접 전투_를 획득하며 공격력이 증가합니다.\n\n특수작전병이 근접 전투에 돌입하면, 특수작전병은 15%의 탄환 피해를 추가로 얻습니다.
actors.hero.herosubclass.battlemage=텔레카인
actors.hero.herosubclass.battlemage_short_desc=_텔레카인_은 자신의 워프 스피어로 근접 공격을 할 때 추가 효과를 얻습니다. 이 효과는 워프 스피어에 융합된 방출기의 종류에 따라 달라집니다.
actors.hero.herosubclass.battlemage_desc=텔레카인은 그의 워프 스피어로 근접 공격을 할 때, 마치 워프 스피어에 추가적인 파장이 부여된 것처럼 추가 효과를 얻습니다. 이 효과는 워프 스피어에 융합되어 있는 방출기에 따라 달라지며, 각각의 방출기는 고유한 효과를 가지고 있습니다. 방출기의 효과 외에도, 텔레카인의 워프 스피어는 성공적인 공격을 가할 때마다 0.5의 충전량을 얻습니다.
actors.hero.herosubclass.warlock=말레피카
actors.hero.herosubclass.warlock_short_desc=_말레피카_는 대상에게 방출기를 사용할 때 영혼에 낙인을 새길 확률이 있습니다. 말레피카는 낙인이 새겨진 적에게 물리 피해를 입힐 때마다 체력을 회복합니다.
actors.hero.herosubclass.warlock_desc=말레피카는 대상에게 방출기를 사용할 때 영혼에 낙인을 새길 확률이 있습니다. 영혼에 낙인을 새길 확률과 지속 시간은 방출기의 강화수치에 따라 증가합니다.\n\n적에게 영혼 낙인이 새겨진 경우, 말레피카는 그들에게 입히는 매 5의 피해 당 2의 체력을 회복할 것입니다. 그러나 오직 무기 공격 혹은 투척 무기로 입히는 피해만 해당되며, 방출기는 해당하지 않습니다!
actors.hero.herosubclass.oracle=오라클
actors.hero.herosubclass.oracle_short_desc=_오라클_은 방출기로부터 추가 효과를 얻지 않는 대신, 워프 스피어의 위력을 대폭 강화합니다.
actors.hero.herosubclass.oracle_desc=오라클은 최적의 미래를 찾아내어 이를 직접 실행에 옮기는 전투원으로, 워프 스피어가 추가적인 효과를 부여하지 않는 대신 단순히 위력을 대폭 강화합니다.
actors.hero.herosubclass.assassin=비헤더
actors.hero.herosubclass.assassin_short_desc=_비헤더_는 투명한 상태에서 치명적인 일격을 준비할 수 있습니다. 투명화한 상태로 오래 기다릴수록, 일격이 더욱 강력해질 것입니다.
actors.hero.herosubclass.assassin_desc=비헤더는 투명화 상태가 되면 다음 공격을 더욱 신중하게 준비합니다. 준비한 시간이 길어질수록, 다음 공격이 더욱 강력해질 것입니다. 기회 포착은 최대 9 턴까지 쌓을 수 있습니다.\n\n기회 포착 이후 비헤더는 다음 공격에 더 큰 피해를 주고, 대상에게 점멸하여 접근할 수 있으며 심지어는 약해진 적을 일격에 처치할 수도 있습니다.
actors.hero.herosubclass.freerunner=속도광
actors.hero.herosubclass.freerunner_short_desc=_속도광_은 이동할 때마다 가속력을 쌓고, 생체가속 상태에 돌입하는 데에 사용할 수 있습니다. 생체가속 상태가 되면 짧은 시간 동안 추가적인 이동 속도와 회피를 얻습니다.
actors.hero.herosubclass.freerunner_desc=속도광은 이동함에 따라 가속력을 쌓습니다. 10턴 동안 이동함으로써 최대 10의 가속력을 쌓을 수 있지만, 이동을 멈추면 가속력은 빠르게 사라집니다. 속도광은 가속력을 모두 사용해, 가속력 1당 2턴의 생체가속 상태에 돌입할 수 있습니다.\n\n생체가속 도중 속도광은 2배의 속도로 이동하며, 레벨에 비례하여 추가 회피를 얻습니다. 생체가속이 끝나면, 다시 가속력을 쌓기 위한 재사용 대기 시간이 존재합니다.
actors.hero.herosubclass.hitman=히트맨
actors.hero.herosubclass.hitman_short_desc=_히트맨_은 화기로 장거리에서 적을 암살합니다. 기습 공격으로 적을 처치하면 추가 보상을 획득합니다.
actors.hero.herosubclass.hitman_desc=히트맨은 원거리 및 전방위 암살에 특화된 전문가로, 장거리에서 화기로 적을 처치하는데 특화되어 있습니다. 모든 형태의 기습 공격으로 적을 처치하면 일정 확률로 추가 보상을 얻을 수 있습니다.\n\n권총: _리볼버_, _드라군_, _플래시백_, _허쉬_, _펜서_\n저격 화기: _T.A.T_, _엘리펀트 건_, _시커_, _라우리스_, _아리아_
actors.hero.herosubclass.sniper=막스맨
actors.hero.herosubclass.sniper_short_desc=_막스맨_은 원거리 공격으로 방어구를 꿰뚫을 수 있습니다. 또한 투척 무기를 맞힌 다음 오비트 포드로 특수한 추가 공격을 가할 수 있습니다.
actors.hero.herosubclass.sniper_desc=막스맨은 원거리 전투의 숙련자로, 원거리 공격이 적의 방어를 관통합니다. 투척 무기를 적에게 명중시켰을 때, 대상에게 막스맨 마커를 부착해 이후 오비트 포드를 이용해 특별한 공격을 사용할 수 있습니다. 이 특별한 공격은 세노의 오비트 포드가 어떻게 증강되었는지에 따라 달라집니다.\n\n증강되지 않은 오비트 포드는 적은 피해를 주지만 턴 소모가 없는 카운터 샷을 발사합니다. 공격 속도를 증강한 오비트 포드는 1턴을 소모해 적은 피해를 주지만 포드에 부여된 개조를 발동할 수 있는 3발의 펄스 샷을 일제 사격합니다. 공격력을 증강한 오비트 포드는 2턴을 소모해 반드시 명중하고 거리에 비례한 추가 피해를 주는 스나이퍼 샷을 발사합니다.
actors.hero.herosubclass.warden=동화자
actors.hero.herosubclass.warden_short_desc=_동화자_는 잔해 더미 너머를 볼 수 있으며, 부품을 설치하거나 장치를 가동할 때 추가 효과를 얻습니다.
actors.hero.herosubclass.warden_desc=동화자는 강력한 자성으로 금속을 끌어 당겨 잔해와 장치로부터 다양한 추가 효과를 얻을 수 있습니다. 또한 그는 잔해 더미와 흩어진 잔해가 없는 것과 마찬가지로 주변을 볼 수 있습니다.\n\n동화자는 부품을 던지거나 설치할 때 근처에 잔해가 쌓이게 하며, 장치를 작동시킬 때 특별한 효과를 얻습니다. 이 특별한 효과는 기존 장치의 효과를 대체하며, 작동하는 장치로부터 어떠한 피해도 받지 않게 합니다.
actors.hero.herosubclass.polaris=폴라리스
actors.hero.herosubclass.polaris_short_desc=_폴라리스_는 더 넓은 시야와 향상된 오비트 포드인 새틀라이트 캐논을 사용하여 적의 위치를 파악하고 장거리에서 제압합니다.
actors.hero.herosubclass.polaris_desc=폴라리스는 기존의 오비트 포드보다 더욱 향상된 성능을 가진 새틀라이트 캐논으로 시야 밖 적의 위치를 미리 파악하고 제거하는 것이 가능합니다. 또한 폴라리스는 기본적으로 주변 5칸에 심안 효과를 획득하며, 무기, 방어구, 부품, 기어, 강화용 나노봇을 소모하여 새틀라이트 캐논을 더욱 강화할 수 있습니다.\n\n새틀라이트 캐논은 벽 너머를 포함한 시야 내의 모든 곳을 타격할 수 있으며, 강화 수치는 최대 204까지 증가합니다. 아이템을 통한 강화 수치는 다음과 같습니다.\n부품/기어: _1_\n무기/방어구: _3_\n강화용 나노봇: _5_
actors.hero.herosubclass.triggerhappy=트리거 해피
actors.hero.herosubclass.triggerhappy_short_desc=_트리거 해피_는 자동화기 운용의 전문가로, 자동화기 및 에너지 속사화기로 사격 시 낮은 확률로 탄약을 소모하지 않습니다.
actors.hero.herosubclass.triggerhappy_desc=자동화기 운용의 전문가인 트리거 해피는 자동화기 및 에너지 속사화기 사격 시 10% 확률로 탄약을 소모하지 않으며, 엄청난 총알 세례로 적을 제압하고 분쇄하는데 특화되어 있습니다.\n\n자동화기: _8.5mm HMG_, _쇼트 카빈_, _ARM 소총_, _스트라이던트_, _스탠다드_, _씬 라인_, _트렌치_\n에너지 속사화기: _칼레이도스코프_, _스파크_, _스팅어_
actors.hero.herosubclass.demolitionist=폭파 전문가
actors.hero.herosubclass.demolitionist_short_desc=_폭파 전문가_는 중화기 운용의 전문가로, 폭발물, 에너지 집중화기 및 기타 화기의 정확성이 대폭 상승합니다.
actors.hero.herosubclass.demolitionist_desc=중화기 운용의 전문가인 폭파 전문가는 폭발물, 에너지 집중화기 및 기타 화기의 정확성이 대폭 상승하며, 묵직하고 강력한 한 방으로 적들을 날려버리는데 특화되어 있습니다.\n\n폭발물: _헬블래스터_, _하모니카_, _정의봉_, _히드라_, _자벨린_, _파이어스톰_, _라이덴_, _빅 배럴_\n에너지 집중화기: _베가_, _KRSW Mk.II_, _슈퍼노바_\n기타 화기: _프로스트_, _매드니스_
actors.hero.herosubclass.bunker=벙커
actors.hero.herosubclass.bunker_short_desc=_벙커_는 공격할 때마다 준비 단계를 쌓고, 벙커 설치 상태에 돌입하는 데에 사용할 수 있습니다. 벙커 설치 상태가 되면 짧은 시간 동안 이동 속도가 대폭 감소하는 대신 추가적인 방어력과 공격 속도를 얻습니다.
actors.hero.herosubclass.bunker_desc=벙커는 공격함에 따라 준비 단계를 쌓습니다. 10회 공격함으로써 최대 10의 준비 단계를 쌓을 수 있지만, 공격을 멈추면 준비 단계는 빠르게 사라집니다. 벙커는 준비 단계를 모두 사용해, 설치 준비 1당 2턴의 벙커 설치 상태에 돌입할 수 있습니다.\n\n벙커 설치 도중 벙커는 20%의 속도로 이동하며, 레벨에 비례하여 추가 방어력를 얻고 10%의 확률로 탄환을 소모하지 않습니다. 벙커 설치가 끝나면, 다시 준비 단계를 쌓기 위한 재사용 대기 시간이 존재합니다.
actors.hero.herosubclass.phalanx=팔랑크스
actors.hero.herosubclass.phalanx_short_desc=_팔랑크스_는 극단적인 근접전의 대가로, 모든 종류의 근접 공격 시 혈류를 추가로 획득할 확률이 10% 증가합니다.
actors.hero.herosubclass.phalanx_desc=극단적인 근접전의 대가인 팔랑크스는 모든 종류의 근접 공격 시 10%의 확률로 추가적인 혈류를 얻을 수 있으며, 강화된 필살기들로 적들을 섬멸하는데 특화되어 있습니다. 또한 필살기를 사용하면 무작위 버프를 획득하며, 적을 처치하면 확정적으로 추가 혈류를 획득할 수 있습니다.
actors.hero.herosubclass.tercio=테르시오
actors.hero.herosubclass.tercio_short_desc=_테르시오_는 화기의 근접 공격력이 증가하며, 모든 필살기가 화기에 특화된 기능으로 변화합니다.
actors.hero.herosubclass.tercio_desc=전방위 목표물 사냥의 대가인 테르시오는 화기의 근접 공격력이 증가하며, 모든 필살기들이 화기에 특화된 새로운 필살기들로 대체됩니다. 또한 테르시오는 사격을 통해서도 혈류를 획득할 수 있습니다.
actors.hero.herosubclass.vlad=블라드
actors.hero.herosubclass.vlad_short_desc=_블라드_는 일반 적을 확정적으로 포식할 수 있습니다.
actors.hero.herosubclass.vlad_desc=전설 속 공포인 블라드는 일반 적을 포식하여 스스로를 강화합니다. 포식에는 60턴의 대기 시간이 존재합니다.\n\n포식된 적은 확정적으로 즉사하며, 주변의 적들은 공포에 질려 달아날 것입니다. 강력한 적은 이에 저항할 것이지만 똑같이 치명적인 피해를 입고 그 생명력은 영웅을 강화시킬 것입니다.
actors.hero.herosubclass.challenger=챌린저
actors.hero.herosubclass.challenger_short_desc=_챌린저_는 두 개의 무기를 착용할 수 있습니다. 일반적인 공격은 주 무기로 하지만, 주 무기를 두 번째 무기와 즉시 바꿀 수 있으며 두 무기의 능력을 모두 사용할 수 있습니다.
actors.hero.herosubclass.challenger_desc=챌린저는 병기 활용에 통달하여 주 무기 이외에 보조 무기 하나를 더 착용할 수 있습니다. 일반적인 공격은 주 무기로 하지만, 주 무기를 즉시 교체할 수 있습니다.\n\n보조 무기의 능력을 언제든 사용할 수 있으며 별개의 충전량을 가집니다. 보조 무기의 최대 충전량과 충전 속도는 원래 수치의 절반입니다.
actors.hero.herosubclass.bountyhunter=현상금 사냥꾼
actors.hero.herosubclass.bountyhunter_short_desc=_현상금 사냥꾼_은 적에게 현상금을 걸어 해당 적을 공격 시 명중률이 상승하고 추가 보상을 얻습니다.
actors.hero.herosubclass.bountyhunter_desc=변방의 유명한 현상금 사냥꾼은 시야 내의 적에게 현상금을 걸어, 현상금이 걸린 적에게 15% 피해를 추가로 입힐 수 있습니다. 50턴의 재사용 대기 시간이 있습니다.
actors.hero.herosubclass.cenobite=세노바이트
actors.hero.herosubclass.cenobite_short_desc=_세노바이트_는 전투 중에 에너지를 얻습니다. 얻은 에너지를 사용하여 다양한 특수 능력을 사용할 수 있습니다.
actors.hero.herosubclass.cenobite_desc=세노바이트는 신체 기술에 능통합니다. 세노바이트는 적을 처치할 때, 에너지를 얻어 수비적이고 유용한 능력을 사용할 수 있습니다. 이 에너지는 시간이 지남에 따라 사라지지는 않지만, 세노바이트의 레벨에 비례하여 최대로 가질 수 있는 양이 한정됩니다.
actors.hero.herosubclass.peretoria=페레토리아
actors.hero.herosubclass.peretoria_short_desc=_페레토리아_는 강력한 아군인 왕실근위병을 소환하여 전투를 지원합니다.
actors.hero.herosubclass.peretoria_desc=페레토리아는 거울을 사용해 강력한 아군인 왕실근위병을 소환합니다. 근위병은 대부분의 아군보다 훨씬 강하지만 직접적인 조종이 불가능하며, 스스로 적을 찾아 전투를 수행합니다. 하지만 왕실근위병은 50턴 뒤 원대로 복귀하며, 50턴의 재사용 대기 시간이 있습니다.
actors.hero.herosubclass.valkyrie=발키리
actors.hero.herosubclass.valkyrie_short_desc=_발키리_는 거울을 적에게 직접 비춰 적을 교란시키다가 마침내는 직접 조종합니다.
actors.hero.herosubclass.valkyrie_desc=발키리는 적을 대상으로 거울을 사용하여 공격하지 못하도록 교란시킬 수 있습니다. 그리고 교란된 적을 상대로 거울을 다시 사용하면 해당 적은 완전히 정신이 지배되어 아군이 되지만, 대신 강력한 적은 이에 저항할 것입니다. 재사용 시까지 20턴의 대기시간이 있습니다.
actors.hero.herosubclass.winterstorm=윈터스톰
actors.hero.herosubclass.winterstorm_short_desc=_윈터스톰_은 특수한 중전투복으로, 착용 시 모든 부정적인 효과에 면역이 되고 모든 스텟이 증가하며 피해를 경감해 받습니다.
actors.hero.herosubclass.winterstorm_desc=윈터 스톰은 특수하고 강력한 중전투복으로, 착용 시 모든 부정적인 효과에 면역이 되며 피해를 10만큼 경감해 받습니다. 또 근접 무기와 투척 무기는 공격력이 50% 증가하며, 화기는 명중률이 25% 증가합니다. 대신 거대한 크기로 인해 출입구를 통한 이동이 어려워집니다. 재사용 시까지 100턴의 대기시간이 있습니다.
actors.hero.herosubclass.captain=캡틴
actors.hero.herosubclass.captain_short_desc=_캡틴_은 적을 처치함에 따라 킬스택을 쌓습니다. 킬스택이 일정 이상 쌓이면, 궤도에 있는 함선에 요청하여 특수한 스킬을 사용할 수 있습니다.
actors.hero.herosubclass.captain_desc=함선의 선장인 캡틴은 궤도에 위치한 함선에 지원을 요청하여 특수한 스킬을 사용할 수 있습니다. 스킬은 적을 처치함으로서 획득할 수 있는 킬스택을 소모하여 사용 가능하며, 각 스킬에는 재사용 대기시간이 존재합니다.\n\n캡틴은 궤도 함선의 지원을 받음에 따라 누적된 킬스택 1당 명중률이 0.3% 증가합니다.


##talents
actors.hero.talent$followupstriketracker.name=추가 타격
actors.hero.talent$followupstriketracker.desc=최근 투척 무기로 적을 공격하였습니다. 같은 대상을 근접 무기로 공격하면 추가 피해를 줍니다.\n\n남은 턴: %s
actors.hero.talent$patientstriketracker.name=침착한 공격
actors.hero.talent$patientstriketracker.desc=공격을 하기 전 한 턴을 대기하였습니다. 다음 물리 공격은 추가 피해를 줍니다.
actors.hero.talent$improvisedprojectilecooldown.name= 재사용 대기 시간: 급조한 투척물
actors.hero.talent$improvisedprojectilecooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent$rejuvenatingstepscooldown.name= 재사용 대기 시간: 잔해의 활성화
actors.hero.talent$rejuvenatingstepscooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent$seershotcooldown.name= 재사용 대기 시간: 예지의 화살
actors.hero.talent$seershotcooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent$prophecycooldown.name= 재사용 대기 시간: 자가실현적 예언
actors.hero.talent$prophecycooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent$entrophymark.name=엔트로피 주입
