actors.hero.talent.one_more_bite.title=한입 더 먹는 식사
actors.hero.talent.one_more_bite.desc=_+1:_ 식사 후 다음 5턴간 탄환 피해량이 _3 만큼 증가_합니다.\n\n_+1:_ 식사 후 다음 5턴간 탄환 피해량이 _6 만큼 증가_합니다.
actors.hero.talent.manias_intuition.title=마니아의 직감
actors.hero.talent.manias_intuition.desc=_+1:_ 화기를 _장착 즉시_ 감정합니다.\n\n_+2:_ 화기를 _획득 즉시_ 감정합니다.
actors.hero.talent.cover_and_reload.title=엄폐 후 재장전
actors.hero.talent.cover_and_reload.desc=_+1:_ 재장전 시 _3_의 보호막을 얻습니다.\n\n_+2:_ 재장전 시 _5_의 보호막을 얻습니다.\n\n5턴의 재사용 대기 시간이 있습니다.
actors.hero.talent.instant_fleeing.title=걸음아 나 살려라
actors.hero.talent.instant_fleeing.desc=_+1:_ 적을 처음 공격했을 때 _2_턴의 신속을 얻습니다.\n\n_+2:_ 적을 처음 공격했을 때 _3_턴의 신속을 얻습니다.\n\n이 특성으로 얻는 신속은 중첩되지 않습니다.

actors.hero.talent.infinite_meal.title=무한한 식사
actors.hero.talent.infinite_meal.desc=_+1:_ 식사에 1턴만 소모되며, 식사 후 다음 _1턴_ 동안 탄환을 소모하지 않습니다.\n\n_+2:_ 식사에 1턴만 소모되며, 식사 후 다음 _2턴_ 동안 탄환을 소모하지 않습니다.
actors.hero.talent.advanced_accessory.title=강화된 부속품
actors.hero.talent.advanced_accessory.desc=_+1:_ 스피드 로더의 효과가 20% 증가하여, 재장전 시간이 _-10%_ 추가로 감소합니다.\n\n_+2:_ +1의 효과와 더불어, 스피드 로더가 1의 강화 수치를 _이전_할 수 있습니다.
actors.hero.talent.advanced_accessory.meta_desc=_다른 직업이 이 특성을 얻으면,_ 재장전 속도가 15%/30% 감소합니다.
actors.hero.talent.death_machine.title=데스 머신
actors.hero.talent.death_machine.desc=_+1:_ 일부 화기의 최대 발사 횟수가 _1회_ 증가하며, 나머지 종류의 화기는 사격 시 _10%_의 확률로 탄을 소모하지 않습니다.\n\n_+2:_ 일부 화기의 최대 발사 횟수가 _2회_ 증가하며, 나머지 종류의 화기는 사격 시 _20%_의 확률로 탄을 소모하지 않습니다.
actors.hero.talent.proper_sticking.title=올바른 견착
actors.hero.talent.proper_sticking.desc=_+1:_ 탄환 정확성이 _10%_ 증가합니다.\n\n_+2:_ 탄환 정확성이 _20%_ 증가합니다.
actors.hero.talent.cant_touch_this.title=접근 불가
actors.hero.talent.cant_touch_this.desc=_+1:_ 화기로 근접 공격을 할 시 _30%_의 확률로 적을 밀쳐냅니다.\n\n_+2:_ 화기로 근접 공격을 할 시 _30%_의 확률로 적을 밀쳐내고 _1턴_의 에너지 고갈을 부여합니다.
actors.hero.talent.free_choice.title=입맛대로 선택
actors.hero.talent.free_choice.desc=_+1:_ 무기를 _변환_시킬 때 결과물로 무조건 화기가 등장합니다.\n\n_+2:_ +1의 효과와 더불어, _상점_에서 무기는 무조건 화기만 등장합니다.

actors.hero.talent.discharge_shot.title=디스차지 샷
actors.hero.talent.discharge_shot.desc=_+1:_ 트리거 해피가 화기를 바닥에 쏘면 착탄 지점을 중심으로 3x3 반경의 대상들에게 에너지 고갈을 부여합니다. _60턴_의 재사용 대기 시간을 가집니다.\n\n_+1:_ 트리거 해피가 화기를 바닥에 쏘면 착탄 지점을 중심으로 3x3 반경의 대상들에게 에너지 고갈을 부여합니다. _40턴_의 재사용 대기 시간을 가집니다.\n\n_+3:_ 트리거 해피가 화기를 바닥에 쏘면 착탄 지점을 중심으로 3x3 반경의 대상들에게 에너지 고갈을 부여합니다. _20턴_의 재사용 대기 시간을 가집니다.
actors.hero.talent.multiple_hands.title=수많은 손
actors.hero.talent.multiple_hands.desc=_+1:_ 총기의 힘 요구 수치를 초과한 힘 1당 재장전 속도가 _5_% 증가합니다.\n\n_+2:_ 총기의 힘 요구 수치를 초과한 힘 1당 재장전 속도가 _10_% 증가합니다.\n\n_+3:_ 총기의 힘 요구 수치를 초과한 힘 1당 재장전 속도가 _15_% 증가합니다.

actors.hero.talent.quantity_over_quality.title=질보다 양
actors.hero.talent.quantity_over_quality.desc=_+1:_ 자동화기, 에너지 속사화기의 탄환 피해량이 _-10%_ 감소하는 대신 최대 발사 횟수가 _1회_ 증가합니다.\n\n_+2:_ 자동화기, 에너지 속사화기의 탄환 피해량이 _-20%_ 감소하는 대신 최대 발사 횟수가 _2회_ 증가합니다.\n\n_+3:_ 자동화기, 에너지 속사화기의 탄환 피해량이 _-30%_ 감소하는 대신 최대 발사 횟수가 _3회_ 증가합니다.
actors.hero.talent.one_more_round.title=한 발 남았다
actors.hero.talent.one_more_round.desc=_+1:_ 자동화기, 에너지 속사화기를 사격 시 _10%_의 확률로 탄환이 소모되지 않습니다.\n\n_+2:_ 자동화기, 에너지 속사화기를 사격 시 _20%_의 확률로 탄환이 소모되지 않습니다.\n\n_+3:_ 자동화기, 에너지 속사화기를 사격 시 _30%_의 확률로 탄환이 소모되지 않습니다.
actors.hero.talent.shock_and_awe.title=충격과 공포
actors.hero.talent.shock_and_awe.desc=_+1:_ 자동화기: 탄이 적에게 명중할 때마다 5턴간 _0.5%_의 확률로 1턴의 마비를 부여합니다. 최대 _10%_까지 증가합니다.\n에너지 속사화기: 탄이 명중할 때마다 5턴간 _1%_의 추가 피해량을 획득합니다. 최대 _+20%_까지 증가합니다.\n\n_+2:_ 자동화기: 탄이 적에게 명중할 때마다 5턴간 _1%_의 확률로 1턴의 마비를 부여합니다. 최대 _20%_까지 증가합니다.\n에너지 속사화기: 탄이 명중할 때마다 5턴간 _2%_의 추가 피해량을 획득합니다. 최대 _+40%_까지 증가합니다.\n\n_+3:_ 자동화기: 탄이 적에게 명중할 때마다 5턴간 _1.5%_의 확률로 1턴의 마비를 부여합니다. 최대 _30%_까지 증가합니다.\n에너지 속사화기: 탄이 명중할 때마다 5턴간 _3%_의 추가 피해량을 획득합니다. 최대 _+60%_까지 증가합니다.

actors.hero.talent.malicious_fuel.title=유독성 연료
actors.hero.talent.malicious_fuel.desc=_+1:_ 폭발물/기타 화기: 착탄 시 해당 지점에 _독가스_를 생성합니다.\n에너지 집중화기: 탄환이 _25%_ 확률로 주변의 적들에게 피해를 입힙니다.\n\n_+2:_ 폭발물/기타 화기: 착탄 시 해당 지점에 _부식가스_를 생성합니다.\n에너지 집중화기: 탄환이 _50%_ 확률로 주변의 적들에게 피해를 입힙니다.\n\n_+3:_ 폭발물/기타 화기: 착탄 시 주변에 _산성_을 부여합니다.\n에너지 집중화기: 탄환이 _75%_ 확률로 주변의 적들에게 피해를 입힙니다.\n\n각 효과는 중첩되지 않습니다.
actors.hero.talent.grid_exposure.title=전력망 노출
actors.hero.talent.grid_exposure.desc=_+1:_ 폭발물: 착탄 시 _10%_ 확률로 해당 지점에 전격을 생성합니다.\n에너지 집중화기: 적에게 사격 시 _50%_ 확률로 1턴의 충전을 획득합니다.\n기타 화기: 사격 시 _50%_ 확률로 1턴의 마비를 부여합니다.\n\n_+2:_ 폭발물: 착탄 시 _20%_ 확률로 해당 지점에 전격을 생성합니다.\n에너지 집중화기: +1에 더불어, 적에게 사격 시 _50%_ 확률로 1턴의 유물 충전을 획득합니다.\n기타 화기: 사격 시 _50%_ 확률로 1.5턴의 마비를 부여합니다.\n\n_+3:_ 폭발물: 착탄 시 _30%_ 확률로 해당 지점에 전격을 생성합니다.\n에너지 집중화기: +1, +2에 더불어, 획득하는 모든 충전 효과가 _2턴_으로 증가합니다.\n기타 화기: 사격 시 _50%_ 확률로 2턴의 마비를 부여합니다.
actors.hero.talent.shaped_warhead.title=탄두 성형화
actors.hero.talent.shaped_warhead.desc=_+1:_ 폭발물: 자신의 발사한 무기의 폭발에 휘말릴 시 자폭 피해가 _-30%_ 감소합니다.\n에너지 속사화기/기타 화기: 피해량이 적의 방어력에 비례하여 _20%_까지 증가합니다.\n\n_+2:_ 폭발물: 자신의 발사한 무기의 폭발에 휘말릴 시 자폭 피해가 _-60%_ 감소합니다.\n에너지 속사화기/기타 화기: 피해량이 적의 방어력에 비례하여 _40%_까지 증가합니다.\n\n_+3:_ 폭발물: 자신의 발사한 무기의 폭발에 휘말릴 시 자폭 피해가 _-90%_ 감소합니다.\n에너지 속사화기/기타 화기: 피해량이 적의 방어력에 비례하여 _60%_까지 증가합니다.

actors.hero.talent.lightweight_tochka.title=경량 토치카
actors.hero.talent.lightweight_tochka.desc=_+1:_ 벙커 설치 상태에 돌입할 시 이동 속도 페널티가 _60%_로 감소합니다.\n\n_+2:_ 벙커 설치 상태에 돌입할 시 이동 속도 페널티가 _40%_로 감소합니다.\n\n_+3:_ 벙커 설치 상태에 돌입할 시 이동 속도 페널티가 _20%_로 감소합니다.
actors.hero.talent.heavy_armor.title=중장갑 벙커
actors.hero.talent.heavy_armor.desc=_+1:_ 벙커 설치 상태에 돌입할 시 받는 물리/파장 피해가 _-20%_ 추가로 감소합니다.\n\n_+2:_ 벙커 설치 상태에 돌입할 시 받는 물리/파장 피해가 _-40%_ 추가로 감소합니다.\n\n_+3:_ 벙커 설치 상태에 돌입할 시 받는 물리/파장 피해가 _-60%_ 추가로 감소합니다.
actors.hero.talent.shrike_turret.title=슈라이크 터렛
actors.hero.talent.shrike_turret.desc=_+1:_ 벙커 설치 상태에 돌입할 시 탄환을 소모하지 않을 확률이 _+10%_ 증가합니다.\n\n_+2:_ 벙커 설치 상태에 돌입할 시 탄환을 소모하지 않을 확률이 _+20%_ 증가합니다.\n\n_+3:_ 벙커 설치 상태에 돌입할 시 탄환을 소모하지 않을 확률이 _+30%_ 증가합니다.

actors.hero.talent.super_stimpack.title=슈퍼 스팀팩
actors.hero.talent.super_stimpack.desc=_+1:_ 전투 자극제 사용 시 잃는 체력이 최대 체력의 _30%_로 감소합니다.\n\n_+2:_ 전투 자극제 사용 시 잃는 체력이 최대 체력의 _20%_로 감소합니다.\n\n_+3:_ 전투 자극제 사용 시 잃는 체력이 최대 체력의 _10%_로 감소합니다.\n\n_+4:_ 전투 자극제 사용 시 잃는 체력이 최대 체력의 _0%_로 감소합니다.
actors.hero.talent.drug_compound.title=약물 혼합
actors.hero.talent.drug_compound.desc=_+1:_ 전투 자극제로부터 얻는 아드레날린의 지속 시간이 _25%_ 증가합니다.\n\n_+2:_ 전투 자극제로부터 얻는 아드레날린의 지속 시간이 _50%_ 증가합니다.\n\n_+3:_ 전투 자극제로부터 얻는 아드레날린의 지속 시간이 _75%_ 증가합니다.\n\n_+4:_ 전투 자극제로부터 얻는 아드레날린의 지속 시간이 _100%_ 증가합니다.
actors.hero.talent.psychotropic_control.title=향정신성 조절
actors.hero.talent.psychotropic_control.desc=_+1:_ 전투 자극제 사용 시 받는 피해가 _10%_ 감소합니다.\n\n_+2:_ 전투 자극제 사용 시 받는 피해가 _20%_ 감소합니다.\n\n_+3:_ 전투 자극제 사용 시 받는 피해가 _30%_ 감소합니다.\n\n_+4:_ 전투 자극제 사용 시 받는 피해가 _40%_ 감소합니다.

actors.hero.talent.night_raven.title=나이트 레이븐
actors.hero.talent.night_raven.desc=_+1:_ 센트리 건의 공격이 _25%_의 확률로 적에게 _1턴_의 불구 상태를 부여합니다.\n\n_+1:_ 센트리 건의 공격이 _50%_의 확률로 적에게 _2턴_의 불구 상태를 부여합니다.\n\n_+3:_ 센트리 건의 공격이 _75%_의 확률로 적에게 _3턴_의 불구 상태를 부여합니다.\n\n_+4:_ 센트리 건의 공격이 _100%_의 확률로 적에게 _4턴_의 불구 상태를 부여합니다.
actors.hero.talent.bio_detector.title=생체 탐지기
actors.hero.talent.bio_detector.desc=_+1:_ 센트리 건의 시야가 _6타일_로 증가합니다.\n\n_+2:_ 센트리 건의 시야가 _7타일_로 증가합니다.\n\n_+3:_ 센트리 건의 시야가 _8타일_로 증가합니다.\n\n_+4:_ 센트리 건의 시야가 _9타일_로 증가합니다.
actors.hero.talent.burst_sentry.title=버스트 센트리
actors.hero.talent.burst_sentry.desc=_+1:_ 센트리 건의 피해량이 _+10%_ 증가하며, _4%_의 확률로 적에게 1턴의 마비를 부여를 부여합니다.\n\n_+2:_ 센트리 건의 피해량이 _+20%_ 증가하며, _8%_의 확률로 적에게 1턴의 마비를 부여를 부여합니다.\n\n_+3:_ 센트리 건의 피해량이 _+30%_ 증가하며, _12%_의 확률로 적에게 1턴의 마비를 부여를 부여합니다.\n\n_+4:_ 센트리 건의 피해량이 _+40%_ 증가하며, _16%_의 확률로 적에게 1턴의 마비를 부여를 부여합니다.

actors.hero.talent.heat_round.title=성형작약탄
actors.hero.talent.heat_round.desc=_+1:_ 데인저 클로즈의 범위가 3x3칸으로 좁아지는 대신 피해량이 _+25%_ 증가합니다.\n\n_+1:_ 데인저 클로즈의 범위가 3x3칸으로 좁아지는 대신 피해량이 _+50%_ 증가합니다.\n\n_+3:_ 데인저 클로즈의 범위가 3x3칸으로 좁아지는 대신 피해량이 _+75%_ 증가합니다.\n\n_+4:_ 데인저 클로즈의 범위가 3x3칸으로 좁아지는 대신 피해량이 _+100%_ 증가합니다.
actors.hero.talent.explosive_penetrator.title=자가 단조탄
actors.hero.talent.explosive_penetrator.desc=_+1:_ 데인저 클로즈가 _15%_의 확률로 적에게 1턴의 취약을 부여합니다.\n\n_+2:_ 데인저 클로즈가 _30%_의 확률로 적에게 2턴의 취약을 부여합니다.\n\n_+3:_ 데인저 클로즈가 _45%_의 확률로 적에게 3턴의 취약을 부여합니다.\n\n_+4:_ 데인저 클로즈가 _60%_의 확률로 적에게 4턴의 취약을 부여합니다.
actors.hero.talent.emp_shell.title=EMP 포탄
actors.hero.talent.emp_shell.desc=_+1:_ 데인저 클로즈가 _20%_의 확률로 적에게 1턴의 실명을 부여합니다.\n\n_+2:_ 데인저 클로즈가 _30%_의 확률로 적에게 2턴의 실명을 부여합니다.\n\n_+3:_ 데인저 클로즈가 _40%_의 확률로 적에게 3턴의 실명과 1턴의 공포를 부여합니다.\n\n_+4:_ 데인저 클로즈가 _50%_의 확률로 적에게 4턴의 실명과 2턴의 공포를 부여합니다.

#lance
actors.hero.talent.meal_with_liquor.title=술과 함께하는 식사
actors.hero.talent.meal_with_liquor.desc=_+1:_ 식사 후 _6턴의 아드레날린 효과와 3턴의 혼란 효과_를 얻습니다.\n\n_+1:_ 식사 후 _8턴의 아드레날린 효과와 4턴의 혼란 효과_를 얻습니다.
actors.hero.talent.hunters_intuition.title=사냥꾼의 직감
actors.hero.talent.hunters_intuition.desc=_+1:_ 근접 무기를 _5배 빠르게_ 감정합니다.\n\n_+2:_ 근접 무기를 _획득 즉시_ 감정합니다.
actors.hero.talent.soul_absorb.title=흡혼
actors.hero.talent.soul_absorb.desc=_+1:_ 적을 처치할 시 체력 _1_을 추가로 회복합니다.\n\n_+2:_ 적을 처치할 시 체력 _2_를 추가로 회복합니다.
actors.hero.talent.precise_strike.title=급소 타격
actors.hero.talent.precise_strike.desc=_+1:_ _10%_의 확률로 적의 방어력을 무시합니다.\n\n_+2:_ _20%_의 확률로 적의 방어력을 무시합니다.

actors.hero.talent.secret_meal.title=은밀한 식사
actors.hero.talent.secret_meal.desc=_+1:_ 식사에 1턴만 소모되며, 식사 후 _2턴의 투명 효과_를 얻습니다.\n\n_+2:_ 식사에 1턴만 소모되며, 식사 후 _3턴의 투명 효과_를 얻습니다.
actors.hero.talent.blood_engravement.title=혈각
actors.hero.talent.blood_engravement.desc=_+1:_ 개조가 적용된 _근접 무기_를 강화할 때 개조가 사라지는 것을 방지합니다.\n\n_+2:_ 개조가 적용된 _무기_를 강화할 때 개조가 사라지는 것을 방지합니다.\n\n고장은 적용되지 않습니다.
actors.hero.talent.compulsion.title=강박
actors.hero.talent.compulsion.desc=_+1:_ 혈류 1당 명중률이 _+1%_ 증가하며, 최대 10%까지 증가합니다.\n\n_+2:_ 혈류 1당 명중률이 _+2%_ 증가하며, 최대 20%까지 증가합니다.
actors.hero.talent.compulsion.meta_desc=_다른 직업이 이 특성을 얻으면,_ 명중률이 5/10% 증가합니다.
actors.hero.talent.moon_walking.title=문워킹
actors.hero.talent.moon_walking.desc=_+1:_ 이동 속도가 _+5%_ 증가합니다.\n\n_+2:_ _불구_에 면역이 됩니다.
actors.hero.talent.overcoming_weakness.title=약점 극복
actors.hero.talent.overcoming_weakness.desc=_+1:_ 체력 회복 효과가 _6%_로 증가합니다.\n\n_+2:_ 체력 회복 효과가 _8%_로 증가합니다.
actors.hero.talent.overcoming_weakness.meta_desc=_다른 직업이 이 특성을 얻으면,_ 적을 처치할 시 1/2%의 확률로 최대 체력의 5% 만큼 체력을 회복합니다.
actors.hero.talent.wild_hunt.title=와일드 헌트
actors.hero.talent.wild_hunt.desc=_+1:_ 화기 사격이 _20%_의 확률로 무조건 명중합니다.\n\n_+2:_화기 사격이 _40%_의 확률로 무조건 명중합니다.

actors.hero.talent.burning_blood.title=끓어오르는 피
actors.hero.talent.burning_blood.desc=_+1:_ 적을 공격하는데 성공 시 _10%_의 확률로 혈류를 추가로 얻습니다.\n\n_+1:_ 적을 공격하는데 성공 시 _20%_의 확률로 혈류를 추가로 얻습니다.\n\n_+3:_ 적을 공격하는데 성공 시 _30%_의 확률로 혈류를 추가로 얻습니다.
actors.hero.talent.burning_blood.meta_desc=_다른 직업이 이 특성을 얻으면,_ 공격 속도가 5/10/15% 증가합니다.
actors.hero.talent.hail_mary.title=헤일 메리
actors.hero.talent.hail_mary.desc=_+1:_ 근접 무기의 요구 힘이 _4_만큼 증가하는 대신 사거리가 +1 증가합니다.\n\n_+2:_ 근접 무기의 요구 힘이 _3_만큼 증가하는 대신 사거리가 +1 증가합니다.\n\n_+3:_ 근접 무기의 요구 힘이 _2_만큼 증가하는 대신 사거리가 +1 증가합니다.

actors.hero.talent.precise_dissection.title=정교한 해체
actors.hero.talent.precise_dissection.desc=_+1:_ 해체의 공격력이 _+15%_ 증가하며 특수 출혈의 부여량이 현재 장착한 무기의 공격력의 _40%_로 증가합니다.\n\n_+2:_ 해체의 공격력이 _+30%_ 증가하며 특수 출혈의 부여량이 현재 장착한 무기의 공격력의 _60%_로 증가합니다.\n\n_+3:_ 해체의 공격력이 _+45%_ 증가하며 특수 출혈의 부여량이 현재 장착한 무기의 공격력의 _80%_로 증가합니다.
actors.hero.talent.explosion.title=익스플로젼
actors.hero.talent.explosion.desc=_+1:_ 폭쇄의 공격력이 _+10%_ 증가하며 _20%_의 확률로 1턴의 마비를 부여합니다.\n\n_+2:_ 폭쇄의 공격력이 _+20%_ 증가하며 _40%_의 확률로 1턴의 마비를 부여합니다.\n\n_+3:_ 폭쇄의 공격력이 _+30%_ 증가하며 _60%_의 확률로 1턴의 마비를 부여합니다.
actors.hero.talent.red_rage.title=레드 레이지
actors.hero.talent.red_rage.desc=_+1:_ 난도의 공격력이 _+20%_ 증가합니다.\n\n_+2:_ +1의 효과에 더불어, 난도가 _4턴_의 불구를 부여합니다.\n\n_+3:_ +1, +2의 효과에 더불어, 난도의 공격 횟수가 _+1_ 증가합니다.

actors.hero.talent.faster_hand.title=더 빠른 손
actors.hero.talent.faster_hand.desc=_+1:_ 패스트 드로우의 모든 버프의 지속 시간이 _+1턴_ 증가합니다.\n\n_+2:_ 패스트 드로우의 모든 버프의 지속 시간이 _+2턴_ 증가합니다.\n\n_+3:_ 패스트 드로우의 모든 버프의 지속 시간이 _+3턴_ 증가합니다.
actors.hero.talent.ruthless_charge.title=자비없는 돌격
actors.hero.talent.ruthless_charge.desc=_+1:_ 돌격의 공격력이 _+10%_ 증가하며 1턴의 불구를 부여합니다.\n\n_+2:_ 돌격의 공격력이 _+20%_ 증가하며 2턴의 불구를 부여합니다.\n\n_+3:_ 돌격의 공격력이 _+30%_ 증가하며 3턴의 불구를 부여합니다.
actors.hero.talent.bad_blood.title=배드 블러드
actors.hero.talent.bad_blood.desc=_+1:_ 피흘리는 탄환의 특수 출혈의 부여량이 현재 장착한 무기의 공격력의 _50%_로 증가합니다.\n\n_+2:_ 피흘리는 탄환의 특수 출혈의 부여량이 현재 장착한 무기의 공격력의 _75%_로 증가합니다.\n\n_+3:_ 피흘리는 탄환의 특수 출혈의 부여량이 현재 장착한 무기의 공격력의 _100%_로 증가합니다.

actors.hero.talent.hunger_and_thirst.title=끝없는 갈망
actors.hero.talent.hunger_and_thirst.desc=_+1:_ 추적의 재사용 대기 시간이 _-4_턴 감소하며, 지속 시간이 _+3_턴 증가합니다.\n\n_+1:_ 추적의 재사용 대기 시간이 _-8_턴 감소하며, 지속 시간이 _+6_턴 증가합니다.\n\n_+3:_ 추적의 재사용 대기 시간이 _-12_턴 감소하며, 지속 시간이 _+9_턴 증가합니다.
actors.hero.talent.great_terror.title=거대한 공포
actors.hero.talent.great_terror.desc=_+1:_ 포식을 사용할 시 주변의 적들에게 _3턴_의 광란을 부여합니다.\n\n_+2:_ 포식을 사용할 시 주변의 적들에게 _6턴_의 광란을 부여합니다.\n\n_+3:_ 포식을 사용할 시 주변의 적들에게 _9턴_의 광란을 부여합니다.
actors.hero.talent.fittest_survival.title=적자생존
actors.hero.talent.fittest_survival.desc=_+1:_ 포식을 사용할 시 체력 회복량이 _+20%_ 증가합니다.\n\n_+2:_ +1의 효과에 더불어, 포식을 사용할 시 _부정적인 효과_를 제거합니다.\n\n_+3:_ +1, +2의 효과에 더불어, 포식을 사용할 시 최대 체력에 비례한 양의 _방어막_을 얻습니다.

actors.hero.talent.phobic_saw.title=포보스의 톱
actors.hero.talent.phobic_saw.desc=_+1:_ 파열의 효과가 현재 장착중인 무기의 공격력에 비례하여 _+10%_만큼 증가합니다.\n\n_+2:_ 파열의 효과가 현재 장착중인 무기의 공격력에 비례하여 _+20%_만큼 증가합니다.\n\n_+3:_ 파열의 효과가 현재 장착중인 무기의 공격력에 비례하여 _+30%_만큼 증가합니다.\n\n_+4:_ 파열의 효과가 현재 장착중인 무기의 공격력에 비례하여 _+40%_만큼 증가합니다.
actors.hero.talent.grind_defence.title=방어 분쇄
actors.hero.talent.grind_defence.desc=_+1:_ 파열의 효과가 발동된 상태로 적을 공격할 시 _20%_의 확률로 적의 방어력을 무시합니다.\n\n_+2:_ 파열의 효과가 발동된 상태로 적을 공격할 시 _40%_의 확률로 적의 방어력을 무시합니다.\n\n_+3:_ 파열의 효과가 발동된 상태로 적을 공격할 시 _60%_의 확률로 적의 방어력을 무시합니다.\n\n_+4:_ 파열의 효과가 발동된 상태로 적을 공격할 시 _80%_의 확률로 적의 방어력을 무시합니다.
actors.hero.talent.warped_blade.title=공간 파열
actors.hero.talent.warped_blade.desc=_+1:_ 파열의 효과가 발동된 상태로 적을 공격할 시 적을 순간이동 시키며 _25%_의 확률로 수면을 부여합니다.\n\n_+2:_ 파열의 효과가 발동된 상태로 적을 공격할 시 적을 순간이동 시키며 _50%_의 확률로 수면을 부여합니다.\n\n_+3:_ 파열의 효과가 발동된 상태로 적을 공격할 시 적을 순간이동 시키며 _75%_의 확률로 수면을 부여합니다.\n\n_+4:_ 파열의 효과가 발동된 상태로 적을 공격할 시 적을 순간이동 시키며 _100%_의 확률로 수면을 부여합니다.

actors.hero.talent.multiple_image.title=서브리미널
actors.hero.talent.multiple_image.desc=_+1:_ 잔상의 지속 시간이 _+2_턴 증가합니다.\n\n_+2:_ 잔상의 지속 시간이 _+4_턴 증가합니다.\n\n_+3:_ 잔상의 지속 시간이 _+6_턴 증가합니다.\n\n_+4:_ 잔상의 지속 시간이 _+8_턴 증가합니다.
actors.hero.talent.living_image.title=리빙 이미지
actors.hero.talent.living_image.desc=_+1:_ 잔상을 발동할 시 영웅의 홀로그램을 _1_개체 생성합니다.\n\n_+2:_ 잔상을 발동할 시 영웅의 홀로그램을 _2_개체 생성합니다.\n\n_+3:_ 잔상을 발동할 시 영웅의 홀로그램을 _3_개체 생성합니다.\n\n_+4:_ 잔상을 발동할 시 영웅의 홀로그램을 _4_개체 생성합니다.
actors.hero.talent.image_walking.title=잔상의 걸음걸이
actors.hero.talent.image_walking.desc=_+1:_ 잔상이 지속되는 동안 이동 속도가 _+15%_ 증가합니다.\n\n_+2:_ 잔상이 지속되는 동안 이동 속도가 _+30%_ 증가합니다.\n\n_+3:_ 잔상이 지속되는 동안 이동 속도가 _+45%_ 증가합니다.\n\n_+4:_ 잔상이 지속되는 동안 이동 속도가 _+60%_ 증가합니다.

actors.hero.talent.toxic_wine.title=독성 증류주
actors.hero.talent.toxic_wine.desc=_+1:_ 블러드 와인이 적의 위치에 _2_의 부식성 가스를 생성합니다.\n\n_+2:_ 블러드 와인이 적의 위치에 _4_의 부식성 가스를 생성합니다.\n\n_+3:_ 블러드 와인이 적의 위치에 _6_의 부식성 가스를 생성합니다.\n\n_+4:_ 블러드 와인이 적의 위치에 _4_의 부식성 가스를 생성합니다.
actors.hero.talent.alcoholic_frenzy.title=만취 상태
actors.hero.talent.alcoholic_frenzy.desc=_+1:_ 블러드 와인이 적에게 _10턴_의 불구를 부여합니다.\n\n_+2:_ 블러드 와인이 적에게 부여하는 불구의 지속 시간이 _+3턴_ 증가합니다.\n\n_+3:_ +1, +2와 더불어, 블러드 와인이 적에게 _5턴_의 광란을 부여하고 불구의 지속 시간이 _+6턴_ 증가합니다.\n\n_+4:_ 블러드 와인이 적에게 부여하는 불구와 광란의 지속 시간이 각각 _+9턴_, _+5턴_ 증가합니다.
actors.hero.talent.hangover.title=대신 받는 숙취
actors.hero.talent.hangover.desc=_+1:_ 블러드 와인이 적용된 적 하나당 영웅의 체력을 _4%_ 회복합니다.\n\n_+2:_ 블러드 와인이 적용된 적 하나당 영웅의 체력을 _8%_ 회복합니다.\n\n_+3:_ 블러드 와인이 적용된 적 하나당 영웅의 체력을 _12%_ 회복합니다.\n\n_+4:_ 블러드 와인이 적용된 적 하나당 영웅의 체력을 _16%_ 회복합니다.

#carroll
actors.hero.talent.strengthening_meal.title=강해지는 식사
actors.hero.talent.strengthening_meal.desc=_+1:_ 식사 후 다음 _2번_의 물리 공격의 피해량이 2만큼 증가합니다.\n\n_+2:_ 식사 후 다음 _3번_의 물리 공격의 피해량이 2만큼 증가합니다.
actors.hero.talent.adventurers_intuition.title=모험가의 직감
actors.hero.talent.adventurers_intuition.desc=_+1:_ 무기를 _3배 빠르게_ 감정합니다.\n\n_+2:_ 무기를 _5배 빠르게_ 감정하고, 획득 시 고장 유무를 확인할 수 있습니다.
actors.hero.talent.patient_strike.title=침착한 공격
actors.hero.talent.patient_strike.desc=_+1:_ 근접 공격을 하기 전에 대기하면 _1-2의 추가 피해_를 줍니다.\n\n_+2:_ 근접 공격을 하기 전에 대기하면 _2의 추가 피해_를 줍니다.
actors.hero.talent.speedy_movement.title=가벼운 몸놀림
actors.hero.talent.speedy_movement.desc=_+1:_ 공격을 할 시 _5%_의 확률로 턴을 소모하지 않습니다.\n\n_+2:_ 공격을 할 시 _10%_의 확률로 턴을 소모하지 않습니다.

actors.hero.talent.focused_meal.title=집중하는 식사
actors.hero.talent.focused_meal.desc=_+1:_ 식사에 1턴만 소모되며, 식사 시 주 무기의 충전량이 _1_  회복됩니다.\n\n_+2:_ 식사에 1턴만 소모되며, 식사 시 주 무기의 충전량이 _1.5_ 회복됩니다.
actors.hero.talent.focused_meal.meta_desc=_다른 직업이 이 특성을 얻으면,_ 다음 공격이 +1일 때 레벨/3의 추가 피해를, +2일 때 레벨/2의 추가 피해를 입힙니다.
actors.hero.talent.restored_agility.title=민첩성 회복
actors.hero.talent.restored_agility.desc=_+1:_ 치유 물약을 마시는 동안 회피가 _4배_ 증가합니다.\n\n_+2:_ 치유 물약을 마시는 동안 공격을 _반드시_ 회피합니다.\n\n이 특성은 치유의 물약을 기반으로 한 물약 또는 영약을 마실 때에도 발동합니다.
actors.hero.talent.weapon_recharging.title=무기 충전
actors.hero.talent.weapon_recharging.desc=_+1:_ 충전 또는 유물 충전 효과가 있을 경우 _10턴_마다 무기 충전량을 추가로 얻습니다.\n\n_+2:_ 충전 또는 유물 충전 효과가 있을 경우 _6턴_마다 무기 충전량을 추가로 얻습니다.
actors.hero.talent.weapon_recharging.meta_desc=_다른 직업이 이 특성을 얻으면,_ 충전 효과가 있을 때 근접 공격이 +1에서 +5%의 추가 피해를, +2에서 +7.5의 추가 피해를 입힙니다.
actors.hero.talent.lethal_haste.title=치명적인 신속
actors.hero.talent.lethal_haste.desc=_+1:_ 무기 능력으로 적을 처치하면 _2턴_의 신속을 얻습니다.\n\n_+2:_ 무기 능력으로 적을 처치하면 _3턴_의 신속을 얻습니다.
actors.hero.talent.lethal_haste.meta_desc=_다른 직업이 이 특성을 얻으면,_ 대신 일반 무기 공격으로 신속을 얻을 수 있습니다. 100턴의 재사용 대기 시간이 있습니다.
actors.hero.talent.swift_equip.title=재빠른 장착
actors.hero.talent.swift_equip.desc=_+1:_ 무기를 턴 소모 없이 _한 번_ 바꿀 수 있습니다. 30턴의 재사용 대기 시간이 있습니다.\n\n_+2:_ 무기를 턴 소모 없이 _5턴 안에 두 번_ 바꿀 수 있습니다.  30턴의 재사용 대기 시간이 있습니다.\n\n캐럴이 이 특성을 가지고 있고, 재사용 대기 중이 아닐 때 장착하지 않은 무기의 능력을 사용하면 해당 무기를 즉시 장착할 것입니다.
actors.hero.talent.emergency_avoidance.title=긴급 회피
actors.hero.talent.emergency_avoidance.desc=_+1:_ 회피율이 _+10%_ 증가합니다.\n\n_+2:_ 회피율이 _+20%_ 증가합니다.

actors.hero.talent.lightweight_charge.title=경량화
actors.hero.talent.lightweight_charge.desc=_+1:_ 1/2/3단계 근접/화기 무기의 능력을 사용할 때, 소모 충전량이 _8/7/5% 감소_합니다.\n\n_+2:_ 1/2/3단계 근접/화기 무기의 능력을 사용할 때, 소모 충전량이 _17/13/10% 감소_합니다.\n\n_+3:_ 1/2/3단계 근접/화기 무기의 능력을 사용할 때, 소모 충전량이 _25/20/15% 감소_합니다.
actors.hero.talent.lightweight_charge.meta_desc=_다른 직업의 영웅이 이 특성을 가지게 되면_ 대신 2/3단계 근접 무기의 피해량이 +1에서 7/5%, +2에서 14/10%, +3에서 20/15% 증가합니다. 1단계 무기는 영향을 받지 않습니다.
actors.hero.talent.deadly_followup.title=치명적인 후속타
actors.hero.talent.deadly_followup.desc=_+1:_ 투척 무기가 적중한 경우, 5턴동안 해당 적에게 입히는 _근접무기 피해량이 8% 증가_합니다.\n\n_+2:_ 투척 무기가 적중한 경우, 5턴동안 해당 적에게 입히는 _근접무기 피해량이 16% 증가_합니다.\n\n_+3:_  투척 무기가 적중한 경우, 5턴동안 해당 적에게 입히는 _근접무기 피해량이 24% 증가_합니다.

actors.hero.talent.secondary_charge.title=보조 충전량
actors.hero.talent.secondary_charge.desc=_+1:_ 보조 무기의 충전 속도와 최대 충전량이 기존 50%에서 주 무기의 _58%_만큼으로 증가합니다.\n\n_+2:_ 보조 무기의 충전 속도와 최대 충전량이 기존 50%에서 주 무기의 _67%_만큼으로 증가합니다.\n\n_+3:_ 보조 무기의 충전 속도와 최대 충전량이 기존 50%에서 주 무기의 _75%_만큼으로 증가합니다.
actors.hero.talent.twin_upgrades.title=이중 강화
actors.hero.talent.twin_upgrades.desc=_+1:_ 장착한 두 무기 중 강화 수치가 더 낮은 무기의 단계가 더 높은 강화 수치를 가진 무기의 단계보다 _2단계 이상 낮을 경우_ 해당 무기의 강화 수치가 더 높은 강화수치를 가진 무기의 강화 수치로 증가합니다.\n\n_+2:_ 장착한 두 무기 중 강화 수치가 더 낮은 무기의 단계가 더 높은 강화 수치를 가진 무기의 단계보다 _1단계 이상 낮을 경우_ 해당 무기의 강화 수치가 더 높은 강화수치를 가진 무기의 강화 수치로 증가합니다.\n\n_+3:_ 장착한 두 무기 중 강화 수치가 더 낮은 무기의 단계가 더 높은 강화 수치를 가진 무기의 단계와 _같거나 낮을 경우_ 해당 무기의 강화 수치가 더 높은 강화수치를 가진 무기의 강화 수치로 증가합니다.
actors.hero.talent.combined_lethality.title=복합 치명성
actors.hero.talent.combined_lethality.desc=_+1:_ 두 무기의 특수 능력을 성공적으로 사용한 경우 두 번째 사용하는 능력은 _13% 미만_의 체력을 가진 적을 일격사시킵니다. 보스는 이 효과에 면역입니다.\n\n_+2:_ 두 무기의 특수 능력을 성공적으로 사용한 경우 두 번째 사용하는 능력은 _27% 미만_의 체력을 가진 적을 일격사시킵니다. 보스는 이 효과에 면역입니다.\n\n_+3:_ 두 무기의 특수 능력을 성공적으로 사용한 경우 두 번째 사용하는 능력은 _40% 미만_의 체력을 가진 적을 일격사시킵니다. 보스는 이 효과에 면역입니다.\n\n두 번째 사용하는 능력이 적을 공격하지 않는 능력일 경우, 이 효과는 다음 5턴 이내에 가하는 첫 공격에 적용될 것입니다.

actors.hero.talent.end_game.title=엔드 게임
actors.hero.talent.end_game.desc=_+1:_ 현상금이 걸린 적을 처치하면 장착한 무기의 충전량이 _2_ 회복됩니다.\n\n_+2:_ 현상금이 걸린 적을 처치하면 장착한 무기의 충전량이 _3_ 회복됩니다.\n\n_+3:_ 현상금이 걸린 적을 처치하면 장착한 무기의 충전량이 _4_ 회복됩니다.
actors.hero.talent.chase_panic.title=추적과 공포
actors.hero.talent.chase_panic.desc=_+1:_ 현상금이 걸린 적에 대해 _심안_ 효과를 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 적에게 현상금을 걸 때 _5턴_의 공포를 추가로 부여합니다.\n\n_+3:_ +1, +2의 효과에 더불어, 적에게 현상금을 걸 때 _5턴_의 감속을 추가로 부여합니다.
actors.hero.talent.extra_bounty.title=위험수당 지불
actors.hero.talent.extra_bounty.desc=_+1:_ 현상금이 걸린 적을 처치하면 적이 아이템을 떨어트릴 확률이 _+10_% 증가합니다.\n\n_+2:_ 현상금이 걸린 적을 처치하면 적이 아이템을 떨어트릴 확률이 _+20_% 증가합니다.\n\n_+3:_ 현상금이 걸린 적을 처치하면 적이 아이템을 떨어트릴 확률이 _+30_% 증가합니다.

actors.hero.talent.unencumbered_spirit.title=자유로운 영혼
actors.hero.talent.unencumbered_spirit.desc=_+1:_ 장착한 장비 중 _3단계_ 이하의 장비 하나 당 _40%의 추가 에너지_를 얻습니다.\n\n_+2:_ 장착한 장비 중 _2단계_ 이하의 장비 하나 당 _80%의 추가 에너지_를 얻습니다.\n\n_+3:_ 장착한 장비 중 _1단계_ 이하의 장비 하나 당 _120%의 추가 에너지_를 얻습니다. 또한 천 갑옷과 징 박힌 장갑을 얻습니다.\n\n이 스킬은 아무런 무기를 착용하지 않거나 공격 최적화 칩을 장착하고 공격할 시 아무런 효과를 발휘하지 않습니다.
actors.hero.talent.monastic_vigor.title=세노바이트의 기력
actors.hero.talent.monastic_vigor.desc=_+1:_ 에너지가 _100%_일 때, 세노바이트의 능력이 강화됩니다.\n\n_+2:_ 에너지가 _80% 이상_일 때, 세노바이트의 능력이 강화됩니다.\n\n_+3:_ 에너지가 _60% 이상_일 때, 세노바이트의 능력이 강화됩니다.\n\n강화 능력:\n- 휘몰아치는 타격이 무기의 마법을 적용합니다.\n- 집중이 즉시 적용됩니다.\n- 돌진의 사용 가능 범위가 +3타일 증가합니다.\n- 날아차기가 +50%의 피해를 입히며 넉백과 기절 효과가 주변 모든 적에게 적용됩니다.\n- 명상이 잃은 체력의 20%를 서서히 회복하며 받는 피해를 80% 경감합니다.
actors.hero.talent.combined_energy.title=복합적인 에너지
actors.hero.talent.combined_energy.desc=_+1:_ 무기 능력을 사용한 직후 세노바이트의 능력으로 _4 이상의 에너지_를 사용하면, 소모한 에너지의 50%를 돌려받으며 재사용 대기 시간을 초기화합니다.\n\n_+2:_ 무기 능력을 사용한 직후 세노바이트의 능력으로 _3 이상의 에너지_를 사용하면, 소모한 에너지의 50%를 돌려받으며 재사용 대기 시간을 초기화합니다.\n\n_+3:_ 무기 능력을 사용한 직후 세노바이트의 능력으로 _2 이상의 에너지_를 사용하면, 소모한 에너지의 50%를 돌려받으며 재사용 대기 시간을 초기화합니다.

actors.hero.talent.close_the_gap.title=파고들기
actors.hero.talent.close_the_gap.desc=_+1:_ 결투를 시작할 때 대상을 향해 _2타일_까지 점멸할 수 있습니다.\n\n_+2:_ 결투를 시작할 때 대상을 향해 _3타일_까지 점멸할 수 있습니다.\n\n_+3:_ 결투를 시작할 때 대상을 향해 _4타일_까지 점멸할 수 있습니다.\n\n_+4:_ 결투를 시작할 때 대상을 향해 _5타일_까지 점멸할 수 있습니다.\n\n이 점멸은 적들과 위험 요소를 피해 지나갈 수 있으며, 적에게 결투를 신청할 수 있는지에 대한 여부를 결정하는 데에도 영향을 미칩니다.
actors.hero.talent.invigorating_victory.title=깔끔한 승리
actors.hero.talent.invigorating_victory.desc=_+1:_ 결투가 끝나기 전 적을 처치할 경우 결투 동안 받은 총 피해의 _30% + 3_ 만큼의 체력을 회복합니다.\n\n_+2:_ 결투가 끝나기 전 적을 처치할 경우 결투 동안 받은 총 피해의 _50% + 6_ 만큼의 체력을 회복합니다.\n\n_+3:_ 결투가 끝나기 전 적을 처치할 경우 결투 동안 받은 총 피해의 _65% + 9_ 만큼의 체력을 회복합니다.\n\n_+4:_ 결투가 끝나기 전 적을 처치할 경우 결투 동안 받은 총 피해의 _75% + 12_ 만큼의 체력을 회복합니다.
actors.hero.talent.elimination_match.title=토너먼트
actors.hero.talent.elimination_match.desc=_+1:_ 결투가 끝난 직후 3턴 이내에 다시 결투를 신청할 경우 충전량 소모가 _20%_ 감소합니다.\n\n_+2:_ 결투가 끝난 직후 3턴 이내에 다시 결투를 신청할 경우 충전량 소모가 _36%_ 감소합니다.\n\n_+3:_ 결투가 끝난 직후 3턴 이내에 다시 결투를 신청할 경우 충전량 소모가 _50%_ 감소합니다.\n\n_+4:_ 결투가 끝난 직후 3턴 이내에 다시 결투를 신청할 경우 충전량 소모가 _60%_ 감소합니다.

actors.hero.talent.elemental_reach.title=장거리 파장
actors.hero.talent.elemental_reach.desc=_+1:_ 에너지 해방의 거리가 기존 3타일에서 _4타일_로 증가하고, 폭이 기존 65도에서 _75도_로 증가합니다.\n\n_+2:_ 에너지 해방의 거리가 기존 3타일에서 _5타일_로 증가하고, 폭이 기존 65도에서 _85도_로 증가합니다.\n\n_+3:_ 에너지 해방의 거리가 기존 3타일에서 _6타일_로 증가하고, 폭이 기존 65도에서 _95도_로 증가합니다.\n\n_+4:_ 에너지 해방의 거리가 기존 3타일에서 _7타일_로 증가하고, 폭이 기존 65도에서 _105도_로 증가합니다.
actors.hero.talent.striking_force.title=격렬한 방출
actors.hero.talent.striking_force.desc=_+1:_ 에너지 해방의 위력이 _30%_ 증가합니다.\n\n_+2:_ 에너지 해방의 위력이 _60%_ 증가합니다.\n\n_+3:_ 에너지 해방의 위력이 _90%_ 증가합니다.\n\n_+4:_ 에너지 해방의 위력이 _120%_ 증가합니다.
actors.hero.talent.directed_power.title=유도 증폭
actors.hero.talent.directed_power.desc=_+1:_ 에너지 해방으로 적을 직접 공격하면 해당 적을 포함해 범위 안에 있는 적 하나 당 무기에 부여된 파장의 위력이 _+30%_씩 증가합니다.\n\n_+2:_ 에너지 해방으로 적을 직접 공격하면 해당 적을 포함해 범위 안에 있는 적 하나 당 무기에 부여된 파장의 위력이 _+60%_씩 증가합니다.\n\n_+3:_ 에너지 해방으로 적을 직접 공격하면 해당 적을 포함해 범위 안에 있는 적 하나 당 무기에 부여된 파장의 위력이 _+90%_씩 증가합니다.\n\n_+4:_ 에너지 해방으로 적을 직접 공격하면 해당 적을 포함해 범위 안에 있는 적 하나 당 무기에 부여된 파장의 위력이 _+120%_씩 증가합니다.

actors.hero.talent.feigned_retreat.title=위장 후퇴
actors.hero.talent.feigned_retreat.desc=_+1:_ 적이 잔상을 공격하면 _2턴_의 신속을 얻습니다.\n\n_+2:_ 적이 잔상을 공격하면 _4턴_의 신속을 얻습니다.\n\n_+3:_ 적이 잔상을 공격하면 _6턴_의 신속을 얻습니다.\n\n_+4:_ 적이 잔상을 공격하면 _8턴_의 신속을 얻습니다.
actors.hero.talent.expose_weakness.title=약점 노출
actors.hero.talent.expose_weakness.desc=_+1:_ 잔상을 공격하는 적이 _1턴_의 취약을 얻습니다.\n\n_+2:_ 잔상을 공격하는 적이 _2턴_의 취약을 얻습니다.\n\n_+3:_ 잔상을 공격하는 적이 _3턴_의 취약을 얻습니다.\n\n_+4:_ 잔상을 공격하는 적이 _4턴_의 취약을 얻습니다.
actors.hero.talent.counter_ability.title=패링
actors.hero.talent.counter_ability.desc=_+1:_ 잔상이 공격받은 후 3턴 이내에 무기 능력을 사용하면 충전량을 _0.5_만큼 적게 사용합니다.\n\n_+2:_ 잔상이 공격받은 후 3턴 이내에 무기 능력을 사용하면 충전량을 _1_만큼 적게 사용합니다.\n\n_+3:_ 잔상이 공격받은 후 3턴 이내에 무기 능력을 사용하면 충전량을 _1.5_만큼 적게 사용합니다.\n\n_+4:_ 잔상이 공격받은 후 3턴 이내에 무기 능력을 사용하면 충전량을 _2_만큼 적게 사용합니다.

#artilia
actors.hero.talent.luxurious_meal.title=고풍스러운 식사
actors.hero.talent.luxurious_meal.desc=_+1:_ 식사 후 방어막을 _10_만큼 획득합니다.\n\n_+2:_ +1의 효과에 더불어, 식사 후 영웅에게 부여된 해로운 효과를 제거합니다.
actors.hero.talent.experience_stack.title=경험 축적
actors.hero.talent.experience_stack.desc=_+1:_ 아이템을 감정할 시 경험이 1 충전됩니다. 땅에 떨어진 무기/전투복/방출기/칩을 주울 때 경험이 _2 이상_이면 해당 아이템을 감정합니다.\n\n_+2:_ 아이템을 감정할 시 경험이 1 충전됩니다. 땅에 떨어진 무기/전투복/방출기/칩을 주울 때 경험이 _1 이상_이면 해당 아이템을 감정합니다.\n\n아이템을 감정하면 경험이 0이 됩니다.
actors.hero.talent.disturbance_defence.title=교란 방호
actors.hero.talent.disturbance_defence.desc=_+1:_ 공격받을 때마다 10%의 확률로 홀로그램을 _하나_ 생성합니다.\n\n_+2:_ 공격받을 때마다 10%의 확률로 홀로그램을 _둘_ 생성합니다.
actors.hero.talent.command_system.title=지휘 체계
actors.hero.talent.command_system.desc=_+1:_ 영웅과 _3칸_ 이내로 인접한 모든 아군의 공격력과 정확성이 +10% 증가합니다.\n\n_+2:_ 영웅과 _5칸_ 이내로 인접한 모든 아군의 공격력과 정확성이 +10% 증가합니다.

actors.hero.talent.frozen_meal.title=얼어붙은 식사
actors.hero.talent.frozen_meal.desc=_+1:_ 식사에 1턴만 소모되며, 식사 시 _2턴의 냉기와 동화 효과_를 얻습니다.\n\n_+2:_ 식사에 1턴만 소모되며, 식사 시 _3턴의 냉기와 동화 효과_를 얻습니다.
actors.hero.talent.enigmatic_upgrade.title=불가사의한 강화
actors.hero.talent.enigmatic_upgrade.desc=_+1:_ 강화용 나노봇 사용 시 20% 확률로 _개량의 기어_를 얻습니다.\n\n_+2:_ 강화용 나노봇 사용 시 10% 확률로 _강화용 나노봇_을 얻습니다. 10번 사용 중 반드시 한 번은 얻을 수 있습니다.\n\n이 특성은 강화용 나노봇을 기반으로 한 나노봇 또는 기기를 사용할 때에도 발동합니다.
actors.hero.talent.magic_mirror.title=마법의 거울
actors.hero.talent.magic_mirror.desc=_+1:_ 왕녀의 거울을 사용할 시 _2턴_의 심안을 얻습니다. 30턴의 재사용 대기 시간이 있습니다.\n\n_+2:_ 왕녀의 거울을 사용할 시 _3턴_의 심안을 얻습니다. 20턴의 재사용 대기 시간이 있습니다.
actors.hero.talent.magic_mirror.meta_desc=_다른 직업이 이 특성을 얻으면,_ 유물 계열의 아이템을 사용할 시 1/2턴의 심안을 얻습니다.
actors.hero.talent.high_dignity.title=높은 긍지
actors.hero.talent.high_dignity.desc=_+1:_ 공격받으면 _5%_의 확률로 적을 매혹시킵니다.\n\n_+2:_ 공격받으면 _10%_의 확률로 적을 매혹시킵니다.
actors.hero.talent.trample.title=짓밟기
actors.hero.talent.trample.desc=_+1:_ 공격 시 해당 적에게 _2턴_의 마비를 부여합니다. 30턴의 재사용 대기 시간이 있습니다.\n\n_+2:_ 공격 시 해당 적에게 _3턴_의 마비를 부여합니다. 20턴의 재사용 대기 시간이 있습니다.
actors.hero.talent.dignified_step.title=품격 있는 발걸음
actors.hero.talent.dignified_step.desc=_+1:_ 이동 시 _1%_의 확률로 턴을 소비하지 않습니다.\n\n_+2:_ 이동 시 _1.5%_의 확률로 턴을 소비하지 않습니다.

actors.hero.talent.jack_frost.title=잭 프로스트
actors.hero.talent.jack_frost.desc=_+1:_ 적을 공격할 시 _2%_ 확률로 적을 얼립니다.\n\n_+2:_ 적을 공격할 시 _4%_ 확률로 적을 얼립니다.\n\n_+3:_ 적을 공격할 시 _6%_ 확률로 적을 얼립니다.
actors.hero.talent.charisma.title=카리스마
actors.hero.talent.charisma.desc=_+1:_ 아군의 공격력과 방어력이 _+7%_ 증가합니다.\n\n_+2:_ 아군의 공격력과 방어력이 _+14%_ 증가합니다.\n\n_+3:_ 아군의 공격력과 방어력이 _+21%_ 증가합니다.

actors.hero.talent.high_legion.title=하이 레기온
actors.hero.talent.high_legion.desc=_+1:_ 근위병이 사망할 시 왕녀의 거울이 재사용 대기시간이 _초기화됩니다._\n\n_+2:_ +1의 효과와 더불어, 근위병을 소환할 시 _3턴_의 아드레날린 효과를 부여합니다.\n\n_+3:_ +1, +2의 효과와 더불어, 근위병을 소환할 시 _하나 더_ 소환합니다.
actors.hero.talent.elite_guard.title=엘리트 가드
actors.hero.talent.elite_guard.desc=_+1:_ 근위병의 최소/최대 공격력이 _+3_, 최대 체력이 _+10_만큼 증가합니다.\n\n_+2:_ 근위병의 최소/최대 공격력이 _+6_, 최대 체력이 _+20_만큼 증가합니다.\n\n_+3:_ 근위병의 최소/최대 공격력이 _+9_, 최대 체력이 _+30_만큼 증가합니다.
actors.hero.talent.advanced_trooper.title=향상된 군단
actors.hero.talent.advanced_trooper.desc=_+1:_ 근위병의 이동속도가 _+50%_만큼 증가합니다.\n\n_+2:_ +1의 효과와 더불어, 근위병이 각종 _유해한 환경 효과에 면역_이 됩니다.\n\n_+3:_ +1, +2의 효과와 더불어, 근위병이 _사거리 제한 없이_ 적을 공격할 수 있습니다.

actors.hero.talent.spirit_conversion.title=생령-사이카나 전환
actors.hero.talent.spirit_conversion.desc=_+1:_ 왕녀의 거울의 재사용 대기시간이 _-4턴_ 감소합니다.\n\n_+2:_ 왕녀의 거울의 재사용 대기시간이 _-8턴_ 감소합니다.\n\n_+3:_ 왕녀의 거울의 재사용 대기시간이 _-12턴_ 감소합니다.
actors.hero.talent.soul_domination.title=정신 지배
actors.hero.talent.soul_domination.desc=_+1:_ 적을 공격할 시 _10%_의 확률로 적에게 10턴의 교란을 부여합니다.\n\n_+2:_ 적을 공격할 시 _20%_의 확률로 적에게 10턴의 교란을 부여합니다.\n\n_+3:_ 적을 공격할 시 _30%_의 확률로 적에게 10턴의 교란을 부여합니다.
actors.hero.talent.mind_breaker.title=정신 붕괴
actors.hero.talent.mind_breaker.desc=_+1:_ 강력한 적을 대상으로 왕녀의 거울을 사용 시 _3턴_의 감속을 부여합니다.\n\n_+2:_ 강력한 적을 대상으로 왕녀의 거울을 사용 시 _6턴_의 감속을 부여합니다.\n\n_+3:_ 강력한 적을 대상으로 왕녀의 거울을 사용 시 _9턴_의 감속을 부여합니다.

actors.hero.talent.frost_armor.title=프로스트 아머
actors.hero.talent.frost_armor.desc=_+1:_ 윈터스톰 아머 착용 시 받는 피해가 _-5_ 감소합니다.\n\n_+2:_ 윈터스톰 아머 착용 시 받는 피해가 _-10_ 감소합니다.\n\n_+3:_ 윈터스톰 아머 착용 시 받는 피해가 _-15_ 감소합니다.
actors.hero.talent.amplified_generator.title=동력원 증폭
actors.hero.talent.amplified_generator.desc=_+1:_ 윈터스톰 아머의 지속 시간이 _+4_턴, 재사용 대기시간이 _-5_턴 만큼 변동됩니다.\n\n_+2:_ 윈터스톰 아머의 지속 시간이 _+8_턴, 재사용 대기시간이 _-10_턴 만큼 변동됩니다.\n\n_+3:_ 윈터스톰 아머의 지속 시간이 _+12_턴, 재사용 대기시간이 _-15_턴 만큼 변동됩니다.
actors.hero.talent.impulse_strike.title=임펄스 스트라이크
actors.hero.talent.impulse_strike.desc=_+1:_ 윈터스톰 아머 착용 시 _33%_의 확률로 공격이 무조건 명중합니다.\n\n_+2:_ +1의 효과와 더불어, 윈터스톰 아머 착용과 동시에 _5턴_의 아드레날린 효과를 부여합니다.\n\n_+3:_ +1의 효과와 더불어, 윈터스톰 아머 착용 시 _5%_의 확률로 공격한 적을 즉사시킵니다.

actors.hero.talent.commissar.title=커미사르
actors.hero.talent.commissar.desc=_+1:_ 능력을 사용할 시 추가로 모든 아군에게 _0.5턴_의 아드레날린을 부여합니다.\n\n_+2:_ 능력을 사용할 시 추가로 모든 아군에게 _1턴_의 아드레날린을 부여합니다.\n\n_+3:_ 능력을 사용할 시 추가로 모든 아군에게 _1.5턴_의 아드레날린을 부여합니다.\n\n_+4:_ 능력을 사용할 시 추가로 모든 아군에게 _2턴_의 아드레날린을 부여합니다.
actors.hero.talent.simultaneous_attack.title=동시 공격
actors.hero.talent.simultaneous_attack.desc=_+1:_ 명령 하달이 지속되는 동안 아군의 공격 속도가 _+20%_ 증가합니다.\n\n_+2:_ 명령 하달이 지속되는 동안 아군의 공격 속도가 _+40%_ 증가합니다.\n\n_+3:_ 명령 하달이 지속되는 동안 아군의 공격 속도가 _+60%_ 증가합니다.\n\n_+4:_ 명령 하달이 지속되는 동안 아군의 공격 속도가 _+80%_ 증가합니다.
actors.hero.talent.situation_report.title=상황 보고
actors.hero.talent.situation_report.desc=_+1:_ 능력을 사용할 시 맵에 존재하는 아군 하나 당 _0.5턴_의 심안을 얻습니다.\n\n_+2:_ 능력을 사용할 시 맵에 존재하는 아군 하나 당 _1턴_의 심안을 얻습니다.\n\n_+3:_ 능력을 사용할 시 맵에 존재하는 아군 하나 당 _1.5턴_의 심안을 얻습니다.\n\n_+4:_ 능력을 사용할 시 맵에 존재하는 아군 하나 당 _2턴_의 심안을 얻습니다.

actors.hero.talent.freezing_mist.title=얼어붙는 안개
actors.hero.talent.freezing_mist.desc=_+1:_ 능력을 사용할 시 영웅의 위치에 적의 시야를 차단하는 안개를 _40_ 생성합니다.\n\n_+2:_ 능력을 사용할 시 영웅의 위치에 적의 시야를 차단하는 안개를 _80_ 생성합니다.\n\n_+3:_ 능력을 사용할 시 영웅의 위치에 적의 시야를 차단하는 안개를 _120_ 생성합니다.\n\n_+4:_ 능력을 사용할 시 영웅의 위치에 적의 시야를 차단하는 안개를 _160_ 생성합니다.
actors.hero.talent.glacial_storm.title=빙결 폭풍
actors.hero.talent.glacial_storm.desc=_+1:_ 빙설의 바람이 범위 내의 적에게 _15~25_의 피해를 가합니다.\n\n_+2:_ 빙설의 바람이 범위 내의 적에게 _20~30_의 피해를 가합니다.\n\n_+3:_ 빙설의 바람이 범위 내의 적에게 _25~35_의 피해를 가합니다.\n\n_+4:_ 빙설의 바람이 범위 내의 적에게 _30~40_의 피해를 가합니다.
actors.hero.talent.crystal_torment.title=고통의 크리스탈
actors.hero.talent.crystal_torment.desc=_+1:_ 빙설의 바람이 _25%_의 확률로 장착한 무기에 부여된 개조를 발동합니다.\n\n_+2:_ 빙설의 바람이 _50%_의 확률로 장착한 무기에 부여된 개조를 발동합니다.\n\n_+3:_ 빙설의 바람이 _75%_의 확률로 장착한 무기에 부여된 개조를 발동합니다.\n\n_+4:_ 빙설의 바람이 _100%_의 확률로 장착한 무기에 부여된 개조를 발동하며, 무기에 부여된 개조가 _+10%_ 더 자주 발동합니다.

actors.hero.talent.drop_impact.title=강하 충격파
actors.hero.talent.drop_impact.desc=_+1:_ 아군이 재배치 되었을 때, 해당 아군에 근접한 모든 적들은 _2-8_ 만큼 피해를 입습니다.\n\n_+2:_ 아군이 재배치 되었을 때, 해당 아군에 근접한 모든 적들은 _4-16_ 만큼 피해를 입습니다.\n\n_+3:_ 아군이 재배치 되었을 때, 해당 아군에 근접한 모든 적들은 _6-24_ 만큼 피해를 입습니다.\n\n_+4:_ 아군이 재배치 되었을 때, 해당 아군에 근접한 모든 적들은 _8-32_ 만큼 피해를 입습니다.
actors.hero.talent.battle_frenzy.title=각성제 투여
actors.hero.talent.battle_frenzy.desc=_+1:_ 능력을 사용할 시 추가로 모든 아군에게 _1턴_의 아드레날린을 부여합니다.\n\n_+2:_ 능력을 사용할 시 추가로 모든 아군에게 _2턴_의 아드레날린을 부여합니다.\n\n_+3:_ 능력을 사용할 시 추가로 모든 아군에게 _3턴_의 아드레날린을 부여합니다.\n\n_+4:_ 능력을 사용할 시 추가로 모든 아군에게 _4턴_의 아드레날린을 부여합니다.
actors.hero.talent.personnel_protection.title=전투원 방호 체계
actors.hero.talent.personnel_protection.desc=_+1:_ 능력을 사용할 시 추가로 모든 아군에게 _5_의 방어막을 부여합니다.\n\n_+2:_ 능력을 사용할 시 추가로 모든 아군에게 _10_의 방어막을 부여합니다.\n\n_+3:_ 능력을 사용할 시 추가로 모든 아군에게 _15_의 방어막을 부여합니다.\n\n_+4:_ 능력을 사용할 시 추가로 모든 아군에게 _20_의 방어막을 부여합니다.

#magnus
actors.hero.talent.energy_transmission.title=에너지 전송
actors.hero.talent.energy_transmission.desc=_+1:_ 장착한 무기의 최대 충전량이 _+1_만큼, 충전 속도가 _+10%_ 만큼 증가합니다.\n\n_+2:_ 장착한 무기의 최대 충전량이 _+2_만큼, 충전 속도가 _+30%_ 만큼 증가합니다.\n\n_+3:_ 장착한 무기의 최대 충전량이 _+3_만큼, 충전 속도가 _+30%_ 만큼 증가합니다.
actors.hero.talent.advanced_system.title=향상된 시스템
actors.hero.talent.advanced_system.desc=_+1:_ 무차별 폭격이 강력한 적에게 _100_의 피해를 가합니다.\n\n_+2:_ +1의 효과에 더불어, 근접항공지원의 피해량이 _+20_ 증가합니다.\n\n_+3:_ +1, +2의 효과에 더불어, 보급품 지원 I과 보급품 지원 II 발동 시 _추가 무작위 보급품_을 제공합니다.
actors.hero.talent.enhanced_ship.title=함선 개량
actors.hero.talent.enhanced_ship.desc=_+1:_ _10%_의 확률로 킬스택을 추가로 획득하며, 스킬 재사용 대기시간이 _-10%_만큼 감소합니다.\n\n_+1:_ _20%_의 확률로 킬스택을 추가로 획득하며, 스킬 재사용 대기시간이 _-20%_만큼 감소합니다.\n\n_+3:_ _30%_의 확률로 킬스택을 추가로 획득하며, 스킬 재사용 대기시간이 _-30%_만큼 감소합니다.

#universal
actors.hero.talent.heroic_energy.title=에너지 절약
actors.hero.talent.heroic_energy.rat_title=터렛의 에너지
actors.hero.talent.heroic_energy.desc=_+1:_ 영웅의 방어구 능력 사용에 드는 충전량이 기존 대비 _13% 감소_합니다.\n\n_+2:_ 영웅의 방어구 능력 사용에 드는 충전량이 기존 대비 _24% 감소_합니다.\n\n_+3:_ 영웅의 방어구 능력 사용에 드는 충전량이 기존 대비 _34% 감소_합니다.\n\n_+4:_ 영웅의 방어구 능력 사용에 드는 충전량이 기존 대비 _43% 감소_합니다.

actors.hero.talent.ratsistance.title=터항력
actors.hero.talent.ratsistance.desc=_+1:_ 터렛으로 변한 적은 _10% 적은 피해_를 입힙니다.\n\n_+2:_ 터렛으로 변한 적은 _19% 적은 피해_를 입힙니다.\n\n_+3:_ 터렛으로 변한 적은 _27% 적은 피해_를 입힙니다.\n\n_+4:_ 터렛으로 변한 적은 _35% 적은 피해_를 입힙니다.
actors.hero.talent.ratlomacy.title=터렛 외교
actors.hero.talent.ratlomacy.desc=_+1:_ 터렛으로 변한 적에게 다시 터렛 변이를 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 합니다.\n\n_+2:_ 터렛으로 변한 적에게 다시 터렛 변이를 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 하며, 대상에게 _2턴_의 아드레날린 효과를 부여합니다.\n\n_+3:_ 터렛으로 변한 적에게 다시 터렛 변이를 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 하며, 대상에게 _4턴_의 아드레날린 효과를 부여합니다.\n\n_+4:_ 터렛으로 변한 적에게 다시 터렛 변이를 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 하며, 대상에게 _6턴_의 아드레날린 효과를 부여합니다.
actors.hero.talent.ratforcements.title=터렛 군단
actors.hero.talent.ratforcements.desc=_+1:_ 자신에게 터렛 변이를 사용하면, 자신 옆에 아군 터렛을 _1마리_ 소환합니다.\n\n_+2:_ 자신에게 터렛 변이를 사용하면, 자신 옆에 아군 터렛을 _2마리_ 소환합니다.\n\n_+3:_ 자신에게 터렛 변이를 사용하면, 자신 옆에 아군 터렛을 _3마리_ 소환합니다.\n\n_+4:_ 자신에게 터렛 변이를 사용하면, 자신 옆에 아군 터렛을 _4마리_ 소환합니다.

actors.hero.talent.repairment.title=긴급 수리
actors.hero.talent.repairment.desc=이 특성에 투자하면 _수리용 나노봇_ 효과가 즉시 발동합니다.


###npcs
actors.mobs.npcs.blacksmith.name=서보-서보암
actors.mobs.npcs.blacksmith.gold_1=음? 누군지는-누군지는 모르겠지만 이걸 들고 _희토류 금속 15개_ 정도만 캐 줘. 음? 보상으로 뭘 해줄 거냐고? 그건 나중에-나중에 얘기하도록 하지.
actors.mobs.npcs.blacksmith.blood_1=음? 누군지는-누군지는 모르겠지만 이걸 들고 _픽커를 한 마리 처치_해 줘. 당장 녀석의 기름이 필요하거든. 뭐라고? 보상으로 뭘 해줄 거냐고? 그건 나중에-나중에 얘기하도록 하지.
actors.mobs.npcs.blacksmith.lost_pick=하... 내 커터-커터는 어디다 두고 온거야? 그거 새로 구할 수도 없는데...
actors.mobs.npcs.blacksmith.gold_2=희토류 금속 15개-15개를 어서 가져와.
actors.mobs.npcs.blacksmith.blood_2=그 곡괭이로 픽커-픽커를 어서 잡아와.
actors.mobs.npcs.blacksmith.completed=좋아, 보답으로 장비를-장비를 손 봐주지. 같은 장비 2개를 가져오면 하나로-하나로 합쳐주것어.
actors.mobs.npcs.blacksmith.get_lost=음? 아직도 볼 일이-일이 남았나?
actors.mobs.npcs.blacksmith.same_item=같은 종류의 다른 아이템 2개-2개를 골라.
actors.mobs.npcs.blacksmith.diff_type=같은 종류의 물건 2개-2개를 골라.
actors.mobs.npcs.blacksmith.un_ided=내가 손대는 게 뭔진 알아야-알아야 하니까 감정부터 하고 와.
actors.mobs.npcs.blacksmith.cursed=고장 먼저 고치고-고치고 오시지.
actors.mobs.npcs.blacksmith.degraded=이거 완전 고물 아냐? 저하된건 취급 안하거든!
actors.mobs.npcs.blacksmith.cant_reforge=이 물건들은 손 보는게 불가능한데-불가능한데?
actors.mobs.npcs.blacksmith.def_verb=방어
actors.mobs.npcs.blacksmith.desc=이 서보암은 팔이 2개입니다. 그리고 회로 또한 아마 정상일 것입니다. 무슨 뜻이냐고요? 제정신에다 일을 제대로 할 수 있다는 뜻이죠. 서보-서보암는 그의 커다란 손에 걸맞지 않는 작은 도구로 부품을 손질하고 있습니다.

actors.mobs.npcs.ghost.name=장갑을 두른 영혼
actors.mobs.npcs.ghost.rat_1=:신원 확인: %s. 본 개체는 표면 구역의 관리용 자동인형으로, 본 개체의 임무와 이 구역의 안전을 위해 임무를 해결해 줄 것을 요구한다. 제거 목표: 오염된 터렛. 현재 오염물질을 방출하여 이 구역의 안전에 심대한 위협을 가하고 있다.\n\n개체 특성: 무작위 이동 루틴. 해당 지역 오염중. _누출액 이용 산성 공격. 독성 대기 방출중. 산성 공격: 물로 중화 가능._
actors.mobs.npcs.ghost.rat_2=제거 목표: 오염된 터렛.\n\n조언: _산성 물질 중화 위해 물 필요. 독성 대기 회피 필수._\n\n즉시 제거하도록::
actors.mobs.npcs.ghost.gnoll_1=신원 확인: %s. 본 개체는 표면 구역의 관리용 자동인형으로, 본 개체의 임무와 이 구역의 안전을 위해 임무를 해결해 줄 것을 요구한다. 제거 목표: 놀 스나이퍼. 현재 이상 가동 상태로 이 구역의 안전에 심대한 위협을 가하고 있다.\n\n개체 특성: 다른 놀들과 다른 특성. 원거리 무장 장비. _독성 및 인화성 볼트 투사. 근접 전투 권장._
actors.mobs.npcs.ghost.gnoll_2=제거 목표: 놀 스나이퍼.\n\n조언: _높은 원거리 전투 능력. 근접 전투 필수._\n\n즉시 제거하도록::
actors.mobs.npcs.ghost.crab_1=신원 확인: %s. 본 개체는 표면 구역의 관리용 자동인형으로, 본 개체의 임무와 이 구역의 안전을 위해 임무를 해결해 줄 것을 요구한다. 제거 목표: 쉴드 독. 현재 다른 개체들의 질서를 방해하여 이 구역의 안전에 심대한 위협을 가하고 있다.\n\n개체 특성: 장기간 활동한 개체. 대형 방패 및 중장갑 장비. _강력한 방어 능력. 기습 요망._
actors.mobs.npcs.ghost.crab_2=제거 목표: 쉴드 독.\n\n조언: _강력한 방어 능력. 기습 요망._\n\n즉시 제거하도록::
actors.mobs.npcs.ghost.find_me=목표 제거 확인. 본 개체를 찾아오도록.
actors.mobs.npcs.ghost.desc=이 영혼은 기계에 영혼이 깃든 것이 아닌, 기계의 지성 자체가 영혼으로 변화한 것입니다. 그래서 그런지 말투와 행동거지는 평범한 기계와 다름없이 딱딱합니다. 다른 점이 있다면, 언제 어디서든 나타날 수 있다는 것이죠.

actors.mobs.npcs.imp.name=수상하고 이상한 상인
actors.mobs.npcs.imp.golems_1=자네 모험가인가? 정말 모험가라면, 자네를 믿고 부탁을 하나 하겠네! 들어줄 수 있겠지? ;)\n\n자네가 없애버려야 할 건 _M-4000들_이네. 보다시피 난 여기서 작은 사업을 시작할 예정인데, 저 멍청한 고철들이 내 사업을 망치고 있어서 말야! 저 대가리까지 통짜 쇳덩어리인 녀석들과 협상하는 게 여간 쉬운 일이 아니네! 저 깡통자식들! 그래서 말인데... 얘네를 한 _4기 정도_만 처리해 주면, 합당한 보상을 주지.
actors.mobs.npcs.imp.monks_1=자네 모험가인가? 정말 모험가라면, 자네를 믿고 부탁을 하나 하겠네! 들어줄 수 있겠지? ;)\n\n자네가 없애버려야 할 건 _카론들_이네. 보다시피 난 여기서 작은 사업을 시작하려고 하는데, 저 미친 고철들은 아무것도 사지 않는 데다 손님들을 겁줘서 쫓아내거든. 그래서 말인데... 그 녀석들을 한 _5기 정도_만 없애주면 보상을 주지.
actors.mobs.npcs.imp.golems_2=토큰을 모아서 어디에 쓸거냐고? 나도 모른다네. :)
actors.mobs.npcs.imp.monks_2=토큰을 모아서 어디에 쓸거냐고? 나도 모른다네. :)
actors.mobs.npcs.imp.cya=다시 보지, %s!
actors.mobs.npcs.imp.hey=이봐, %s!
actors.mobs.npcs.imp.desc=비록 심연과 그에서 유래된 존재들은 끔찍하지만, 예외는 언제나 존재합니다. 특히 영리하고 사교적일 정도로 지능적인 이들은 더욱이나 말이죠. 이 녀석은 피해를 주지 않는다는 분석 결과에 관리자의 허가에 따라 약간의 자유를 얻을 수 있었습니다. 이러한 개체들은 굳이 싸움을 일으키기 보다는 합리적으로 이득을 취하기를 원합니다.

actors.mobs.npcs.impshopkeeper.name=수상하고 이상한 상인
actors.mobs.npcs.impshopkeeper.greetings=어어어~서 오시게나!!
actors.mobs.npcs.impshopkeeper.greetings_ascent=대체 뭔 짓을 한건가, %s? 살 거 있으면 빨리 사도록, 나도 튀어야 하니까!
actors.mobs.npcs.impshopkeeper.thief=믿을 만한 놈인 줄 알았더니!
actors.mobs.npcs.impshopkeeper.desc=비록 심연과 그에서 유래된 존재들은 끔찍하지만, 예외는 언제나 존재합니다. 특히 영리하고 사교적일 정도로 지능적인 이들은 더욱이나 말이죠. 이 때문에 이들은 멀쩡한 존재들과의 사업을 하고 있습니다.

actors.mobs.npcs.mirrorimage.name=홀로그램
actors.mobs.npcs.mirrorimage.desc=이 광학 형성체는 당신과 닮아 있으며, 당신이 쓰는 무기와 방어구도 복제하였습니다.\n\n홀로그램은 자신이 가진 무기를 들고 적들을 찾아 전투를 벌이나, 당신보다 피해를 적게 입힙니다. 홀로그램은 투명한 상태로 생성되지만, 적들을 공격한 후에는 투명화가 풀리게 됩니다.\n\n적당한 공격 수단이 될 수 있지만, 홀로그램은 내구력이 매우 약해 피해를 입으면 즉시 사라질 것입니다.

actors.mobs.npcs.prismaticimage.name=홀로그램 클론
actors.mobs.npcs.prismaticimage.desc=이 빛나는 형성체는 당신과 매우 유사한 외형을 띠고 있으며, 당신이 장비한 전투복과 무기까지도 복제한 것으로 보입니다.\n\n홀로그램 클론은 적을 탐색하는 데 온 힘을 기울이며, 향상된 방어력과 체력을 이용하여 당신을 지키기 위해 노력할 것입니다. 비록 홀로그램만큼의 공격력을 지니지는 않지만, 당신의 전투복으로부터 얻는 방어력을 포함하여 더욱 향상된 내구력을 가지고 있습니다.\n\n체력이 0이 될 경우, 홀로그램 클론은 몇 턴 후 사라지게 되며, 사라지기 전까지는 체력을 회복할 수 있습니다. 시야 내에 적이 없는 경우, 홀로그램 클론은 그 몸을 감추고 당신의 곁을 맴돌 것입니다. 적이 나타날 때까지 말이죠.

actors.mobs.npcs.ratking.name=터렛 대왕
actors.mobs.npcs.ratking.not_sleeping=짐은 자고 있지 않았다!
actors.mobs.npcs.ratking.what_is_it=뭐지? 짐은 이 황당한 일을 지켜볼 시간이 없다. 내 왕국은 그냥 돌아가지 않는단 말이다!
actors.mobs.npcs.ratking.confused=여... 여기는 어디지? 나의 왕국이 나를 필요로 하고 있다!
actors.mobs.npcs.ratking.crown_clothes=뭐라도 옷을 걸치거라! 왕과 이야기할 수 있는 상태가 아니군!
actors.mobs.npcs.ratking.crown_desc=오오, 그 왕관은 나를 위한 것인가!? 짐의 것보다 훨씬 빛나는구나. 기쁘게 받아들이겠다!\n\n이 왕관에 대한 보상으로 뭔가 하사할 수 있을 것 같구나. 자네 같은 영웅에게 어울리는 엄청난 힘이지! 마음에 드느냐?
actors.mobs.npcs.ratking.crown_yes=물론이죠!
actors.mobs.npcs.ratking.crown_info=더 이야기해 주십시오.
actors.mobs.npcs.ratking.crown_no=그건 좀...
actors.mobs.npcs.ratking.crown_thankyou=히히히, 고맙다! 이제 가서 너의 왕을 자랑스럽게 하거라!
actors.mobs.npcs.ratking.crown_fine=좋다! 어차피 짐이 원하던 건 아니니까...
actors.mobs.npcs.ratking.crown_after=새 갑옷은 마음에 드는가? 무르는 건 안 된다네!
actors.mobs.npcs.ratking.desc_festive=이 터렛은 다른 터렛들보다 조금 더 큽니다. 평소 쓰던 왕관 대신 작은 크리스마스 모자를 쓰고 있습니다. 즐거운 기념일 되세요!
actors.mobs.npcs.ratking.desc=이 터렛은 다른 터렛들보다 조금 더 큽니다. 머리에 작은 왕관을 쓰고 있습니다.

actors.mobs.npcs.sheep.name=더미
actors.mobs.npcs.sheep.baa!=흔들흔들~
actors.mobs.npcs.sheep.baa?=흔들흔들?
actors.mobs.npcs.sheep.baa.=흔들흔들!
actors.mobs.npcs.sheep.baa...=흔들흔들...
actors.mobs.npcs.sheep.def_verb=방어
actors.mobs.npcs.sheep.desc=이 더미는 교란을 위해 제작된 풍선입니다. 파괴는 가능할 지 몰라도, 어차피 곧 사라지기 때문에 당신은 그냥 기다리기로 했습니다. 그 더미는 계속 흔들거리며, 내부의 기체가 빠질 때까지 계속 있을겁니다.

actors.mobs.npcs.shopkeeper.name=랭크 918 케이스 & 랭크 925 로니
actors.mobs.npcs.shopkeeper.thief=Aㅏ, 병신을 만들어주마.
actors.mobs.npcs.shopkeeper.sell=판매할 아이템을 선택하세요
actors.mobs.npcs.shopkeeper.desc=파이어니어의 보급수송부에서 파견 나온 듀오로, 던전을 탐험하는 인원들에게 적절한 보급을 지원합니다. 하지만 이러한 보급에는 항상 대가가 따릅니다. 네. 바로 돈이지요.

actors.mobs.npcs.wandmaker.name=랭크 204 커벌
actors.mobs.npcs.wandmaker.intro_warrior=인간 꼬맹이, 대담하게 혼자서 여기 안으로 들어왔구먼? 마침 여기에서 무언가를 찾고 있었는데, 손 좀 빌려주지 않겠나?
actors.mobs.npcs.wandmaker.intro_rogue=자네는 처음보는 얼굴인데, 아마도 파이어니어에서 온 신입이겠지? 난 이곳에서 무언가를 찾고 있는데, 문제가 생겨버렸지.
actors.mobs.npcs.wandmaker.intro_mage=어린 예언자여, 자네같이 연약한 존재가 무슨 일로 이 위험한 곳에 들어왔나? 뭐, 자네가 과연 충분히 용감하고 강하다면 상관없겠지. 그나저나, 난 여기에서 무언가를 찾고 있었는데, 손 좀 빌려주지 않겠나?
actors.mobs.npcs.wandmaker.intro_huntress=우주선 의자에만 앉아있을 줄 알았는데, 용케도 직접 이곳으로 왔구먼? 아무래도 가만히 있을순 없었나 보구먼. 뭐, 어쨌든, 난 이곳에서 무언가를 찾고 있는데, 문제가 생겨버렸지.
actors.mobs.npcs.wandmaker.intro_noise=노이즈, 탐사는 뒷전으로 미루고 다 날려버리려고 왔나? 이곳은 진짜로 박살나야 안전해질 것 같은데 말이야. 그건 그렇고, 여기에서 무언가를 찾고 있었는데, 손 좀 여러개 빌려주지 않겠나?
actors.mobs.npcs.wandmaker.intro_lance=맨날 술만 마시더니 오늘은 정신 멀쩡하게 여기 들어왔군? 정신 좀 차린 모양인데, 어쨌든, 난 이곳에서 무언가를 찾고 있는데, 문제가 생겨버렸지.
actors.mobs.npcs.wandmaker.intro_carroll=이곳은 귀한 것도 없고 한탕 벌 것도 없어 보이는데, 설마 저 깊숙한 곳까지 내려가는 건 아니겠지? 어쨌든 간에, 난 여기에서 무언가를 찾고 있었는데, 손 좀 빌려주지 않겠나?
actors.mobs.npcs.wandmaker.intro_artilia=자네는 본 적 없는 얼굴인데, 뭣하러 이런 곳에 왔나? 이렇게 만난 것도 인연이구만. 난 이곳에서 무언가를 찾고 있는데, 문제가 생겨버렸지.
actors.mobs.npcs.wandmaker.intro_1=\n\n난 방출기를 만들 희귀한 재료를 찾으러 왔네, 하지만 여기서 길을 잃었고, 보호막도 점점 힘을 잃어가는구먼. 곧 여길 떠야할 것 같지만, 그 물건을 못 얻고 그냥 갈 수는 없어서 말야.
actors.mobs.npcs.wandmaker.intro_dust=내가 필요한 건 _바이러스 데이터_일세. 이러한 장소에서만 나온다는 특별한 종류의 감염된 데이터 칩이지. 여기 어딘가에 잔해로 막힌 문이 있을 건대,  그 문 너머에 있을 거라고 확신하지. 하지만 주의하도록. 그 칩이 퍼뜨리는 바이러스는 꽤 강력하거든, _데이터를 얻었으면 최대한 빨리 나에게로 돌아와 주게._ 즉시 처리해줄 테니 말야.
actors.mobs.npcs.wandmaker.intro_ember=내가 필요한 건 무인기에서 얻을 수 있는 _고성능 전자장치_일세. 무인기는 정렬된 신호기를 사용해서 쉽게 호출할 수 있으니, 착륙장에 신호기를 몇 개 가져가면 하나 소환할 수 있을 걸세. 무인기는 강하지만 냉기로 쉽게 제압할 수 있으니, _냉기를 일으키는 아이템을 가져가면 편리할 걸세._
actors.mobs.npcs.wandmaker.intro_berry=예전에 이 이 우주선에는 스스로를 복제할 수 있는 특수한 장치인 _자가복제기_가 존재했다고 하더군, 그리고 난 그 부품을 필요로 한다네. 하지만 지금쯤 그 기계는 통제불능 상태일 것이고, 부품을 쉽게 얻을 수는 없을 것일세. 자가복제기가 있는 시설은 여기 근처에 있을 걸세. 살고 싶으면 _부속들에 휘말리지 않게 주의_하게나. 불을 쓰고 싶겠지만, 불을 이용하면 기계와 함께 부품을 파괴해 버리니 _불은 절대로 사용하면 안 된다네._
actors.mobs.npcs.wandmaker.intro_2=\n\n그 물건을 내게 가져오면 특별히 이 내가 정성스레 만든 방출기를 보답으로 주지! 나 한테 두 개가 있으니, 둘 중 하나 원하는 것을 가져가면 된다네.
actors.mobs.npcs.wandmaker.reminder_dust=바이러스 데이터는 아직인가, %s? 잔해로 막힌 곳을 찾아보게나.
actors.mobs.npcs.wandmaker.reminder_ember=고성능 전자장치은 아직인가, %s? 신호기 4개를 찾아 착륙장으로 가게나.
actors.mobs.npcs.wandmaker.reminder_berry=자가복제기는 아직인가, %s? 잔해로 가득 찬 방을 찾아 보게나.
actors.mobs.npcs.wandmaker.def_verb=방어
actors.mobs.npcs.wandmaker.desc=파이어니어에서 파견 나온 키가 작고 나이가 지긋한 간부로, 방대한 던전 속에서 아마도 길을 잃었나 봅니다. 현재 그는 에너지 보호막으로 보호되고 있습니다.

###new npc
actors.mobs.npcs.peretoria.name=왕실근위병
actors.mobs.npcs.peretoria.desc=근위병 '페레토리아'는 아르틸리아가 속한 왕실을 수호하는 정예 친위대입니다. 이들의 수는 적지만 강력한 무장과 높은 훈련 및 실전경험으로 외계 종족의 특수부대들 중 매우 뛰어난 전투력을 보입니다.
actors.mobs.npcs.peretoria.turns_left=복귀까지 남은 턴: %s.


###mobs
actors.mobs.acidic.name=스피터
actors.mobs.acidic.desc=절지동물을 닮은 이 심연의 존재는 근접전을 무조건 피하며, 불구를 거는 날카로운 가시를 먼 거리에서 발사합니다. 이 개체는 부식성 점액을 뚝뚝 떨어뜨리고 있습니다.

actors.mobs.albino.name=가시 터렛
actors.mobs.albino.desc=터렛의 특별한 개체로써, 좀 더 둥근 형상과 외장에 부착된 뾰족한 가시가 특징입니다.

actors.mobs.armoredstatue.name=전투복 거치대
actors.mobs.armoredstatue.desc=이 전투복 거치대는 단순하게 전투복을 거치해 놓는 기구가 아닌, 실제로 작동하는 기계입니다. 만약 자극하면 당신을 향해 들고 있는 무기를 휘둘러댈 것입니다.\n\n거치대에 입혀진 전투복 덕분에 꽤 괜찮은 상태를 유지하고 있는 것처럼 보이며, 파괴하기 매우 힘들 것 같습니다.\n\n이 무기 거치대 자체는 쓸모가 없지만, 전투복 거치대에 장착된 있는 _%1$s_와 _%2$s_ 만큼은 진짜처럼 보입니다.

actors.mobs.bandit.name=조인트 암

actors.mobs.bat.name=픽커
actors.mobs.bat.desc=이 던전의 지하에 서식하고 있는 작은 기계들은 훨씬 더 위험합니다. 그들은 뾰족한 촉수로 공격에 성공할 때마다 적을 흡수하고 스스로의 체력을 회복하여, 자신보다 훨씬 큰 적을 제압합니다.

actors.mobs.bee.name=거대한 '벌'
actors.mobs.bee.desc_honey='벌'은 사실 크지 않지만 작지도 않은 외계 생명체로, 신선한 유기체를 선호합니다. 이 녀석은 진정되었으며, 당신을 따라가고 싶어하는 것처럼 보입니다.
actors.mobs.bee.desc='벌'은 사실 크지 않지만 작지도 않은 외계 생명체로, 신선한 유기체를 선호합니다. 이 녀석은 매우 화가 나 있는 상태이니, 가까이 다가가지 않는 것이 좋겠습니다.

actors.mobs.brute.name=놀 워리어
actors.mobs.brute.enraged=폭주
actors.mobs.brute.def_verb=방어
actors.mobs.brute.desc=놀 워리어는 놀(NOR) 시리즈들 중에서도 전투를 위해 특화된 강력하고 튼튼한 개체입니다. 치명적인 피해를 입을 경우, 그들은 폭주하여 일시적인 보호막과 강력한 공격력을 갖게 됩니다.
actors.mobs.brute$bruterage.name=병정의 광포화
actors.mobs.brute$bruterage.desc=이 놀 워리어는 망가지고 있지만, 당신 또한 박살내려 합니다!\n\n시간이 흐르거나 피해를 받는 등의 이유로 놀 워리어에게 둘러진 방어막이 모두 사라진다면 놀 워리어는 파괴될 것입니다. 그러나 방어막이 남아있는 동안 가하는 피해가 엄청나게 증가하므로 주의하십시오!\n\n이 전사에게 아직 %d의 방어막이 남아있습니다.

actors.mobs.causticslime.name=톡식 아머드 크롤러
actors.mobs.causticslime.desc=이 크롤러는 지하 계층에서 올라오는 맹독에 오염되었습니다. 이 크롤러는 원래의 녹색 빛을 잃었으며, 산성 점액을 뚝뚝 흘리고 있습니다.

actors.mobs.crab.name=하운드독
actors.mobs.crab.desc=하운드독은 통상적으로 경비와 수색 임무에 사용되는 개체입니다. 작기 때문에 무시하기 쉽지만, 이들은 매우 빠르며 튼튼한 외장이 강력한 공격도 견디게 해 줍니다.

actors.mobs.crystalmimic.name=1급 미믹
actors.mobs.crystalmimic.ate=미믹이 당신의 %s를 낚아채 버렸다!
actors.mobs.crystalmimic.escaped=1급 미믹이 탈출했다!
actors.mobs.crystalmimic.desc=미믹은 보급품 상자로 위장하여 적을 흡수하는 치명적인 기계입니다. 던전에서 그들은 대부분 상자 모양을 하고 있는데, 이는 아무것도 모르는 모험가들과 운 없는 다른 개체들을 집어 삼키기 위함으로 보입니다.\n\n1급 미믹은 다른 일반적인 미믹들보다 까다로우며, 전리품을 훔치는 동안은 전투를 피하려 듭니다. 그들은 발견되는 즉시 전력질주로 도주할 것이며, 자신을 공격하려는 적들을 다른 위치로 옮길 수 있습니다.

actors.mobs.demonspawner.name=어둠의 고리
actors.mobs.demonspawner.on_death=고리가 닫히면서, 이곳에 있는 심연의 기운이 감소한 것 같다.
actors.mobs.demonspawner.desc=이 오만가지 흉물들이 뭉진 융합체는 이 지역에서 심연으로 통하는 통로를 개방하여 리퍼들을 소환하는 역할을 담당하고 있습니다. 심연의 존재들은 그들의 적을 상대하기 위해 가능한 모든 자원을 사용하는 것임이 분명해 보입니다.\n\n굉장히 끔찍한 외형을 가지고 있긴 하지만, 어둠의 고리들은 움직이거나 스스로를 직접 방어할 능력이 없습니다. 다만 고리는 거대한 몸집을 가지고 있어 빠르게 처치하기가 어려우며, 또한 위협받고 있는 고리는 더욱 빠른 속도로 리퍼를 소환합니다.\n\n_어둠의 고리들은 어떠한 악마적 힘을 주는 존재에 연결되어 있는 것 같습니다. 어둠의 고리를 파괴하면 그 존재를 약화시킬 수 있을 것 같습니다._

actors.mobs.dm100.name=XM-1000
actors.mobs.dm100.zap_kill=전격 광선으로 인해 사망했다...
actors.mobs.dm100.desc=XM-1000은 우주선의 승무원들을 보호하기 위해 설계된 관리자제 '방어 개체'의 초창기 모델입니다. 그러나 전기 충격이 너무 약한 탓에, 강력한 외계 생명체들을 제압하기에는 충분치 않았습니다. XM-1000은 몇 년 동안 사용처를 찾지 못하다가 결국 창고 구석을 차지하게 되었습니다. 우주선이 버려진 이후에도 한동안 이 기계들은 사용처를 찾지 못해 방치되었으나, 개체 하나하나가 필요한 상황이 되자 명령을 받고 우주선을 순찰하기 시작했습니다.

actors.mobs.dm200.name=XM-2000
actors.mobs.dm200.vent=XM-2000이 유독성 배기 가스를 방출했다!
actors.mobs.dm200.desc=XM-2000은 관리자제 '방어 기기'의 2세대 모델로, 외부와 외계 행성에서 작업하는 우주선의 승무원들을 보호하기 위하여 제작되었습니다. 이들은 이전 세대 모델보다 더욱 크고 거대하며, 위협적인 대형 근접 무장으로 적들을 공격합니다.\n\n그들의 가장 큰 약점은 거대해진 크기로, 이 때문에 던전의 조그만 통로나 문을 지나갈 수 없습니다. 관리자는 이러한 DM-200의 부족한 기동성을 그들과 너무 멀거나 다가갈 수 없는 적들에게 유독성 배기 가스를 분출하는 것으로 보완했습니다.

actors.mobs.dm201.name=XM-2010
actors.mobs.dm201.vent=XM-2010이 부식성 수류탄을 던졌다!
actors.mobs.dm201.desc=관리자는 XM-2010의 이동 능력 부족을 더욱 강조하면서 짧게 실험을 했고, 완전하게 멈춰 있는 몇 개의 XM 모델들을 만들었습니다. XM-2010은 개조된 XM-2000으로, 이동 능력이 없는 보초용 터렛 역할을 합니다. XM-2010은 이동 능력이 없는 대신, 내구성과 공격력이 훨씬 더 높습니다.\n\nXM-2010은 배기가스를 배출할 엔진이 없기 때문에 관리자는 대신 부식성 가스 수류탄을 장착시켰습니다! 그러나 XM-2010은 이 수류탄들을 조심히 다루며, 먼 곳에서 공격할 때만 수류탄을 던질 것입니다.

actors.mobs.dm300.name=XM-3000
actors.mobs.dm300.notice=무단 침입자 감지!
actors.mobs.dm300.shield=XM-3000이 노출된 전력관의 동력을 충전하여 방어막을 생성했다!
actors.mobs.dm300.vent=XM-3000이 유독성 배기 가스를 방출했다!
actors.mobs.dm300.rocks=XM-3000이 바닥을 내려쳐, 천장에서 돌이 떨어지게 만들었다!
actors.mobs.dm300.charging=동체 피해 발생! 전력탑 활성화!
actors.mobs.dm300.charging_hint=XM-3000은 전력탑에서 충전 중일 때는 피해를 받지 않는다!
actors.mobs.dm300.supercharged=파괴! 파괴! 파괴!
actors.mobs.dm300.charge_lost=전력탑 파괴됨! 내부 동력으로 전환 중!
actors.mobs.dm300.pylons_destroyed=경고, 전력망의 불균형 감지!
actors.mobs.dm300.rankings_desc=XM-3000에게 박살남
actors.mobs.dm300.def_verb=방어
actors.mobs.dm300.defeated=치명적인 피해 발생! 장비를 정지합니...
actors.mobs.dm300.desc=XM-3000은 관리자가 제작한 '방어 개체'들 중 가장 크고 강력한 것입니다. 이토록 강력한 기계는 양산이 어려웠기 때문에, 단 몇 기만 우주선 지하 보관소를 방어하기 위해 제작되었습니다.\n\nXM-3000은 유독성 배기 가스를 방출할 수 있고, 강력한 드릴로 공격을 하거나 지반을 흔들 수 있습니다. 또한 전력망에 연결되어 출력을 더욱 증폭시킬 수 있습니다.
actors.mobs.dm300.desc_supercharged=XM-3000이 전력을 가득 충전했습니다. 이 상태에서는 피해를 입지 않으며 두 배의 속도로 움직입니다! 게다가 드릴의 위력 또한 _벽을 뚫고 나갈 정도로 증가_했습니다만, 벽을 파는 중에는 훨씬 느려질 것입니다.\n\n초강력 충전된 XM-3000을 직접 공격하는 것은 소용이 없습니다. 하지만 _지역 어딘가에 전력을 공급하는 것_이 있을 것입니다. 그것을 파괴하면 충전이 약해질 것입니다.
actors.mobs.dm300$fallingrocks.desc=파편들이 천장에서 떨어지고 있다. 머지않아 천장이 무너질 것 같다!

actors.mobs.dwarfking.name=관리자
actors.mobs.dwarfking.notice=위험! 중요 침입자 탐지! 즉시 배제하도록!
actors.mobs.dwarfking.lifelink_1=연결 프로토콜 1번 개시, 적을 배제해라!
actors.mobs.dwarfking.lifelink_2=연결 프로토콜 2번 개시, 적을 배제해라!
actors.mobs.dwarfking.teleport_1=공격 프로토콜 개시, 적을 배제해라!
actors.mobs.dwarfking.teleport_2=방해 프로토콜 개시, 적을 배제해라!
actors.mobs.dwarfking.wave_1=젠장! 지원 병력! 저 자식을 사살해라!
actors.mobs.dwarfking.wave_2=특수 진압대! 저 자식을 사살하란 말이다!
actors.mobs.dwarfking.wave_3=쓸모 없는 것들! 저 자식을 당장 끝장내라!
actors.mobs.dwarfking.enraged=당신은 날 파괴할 수 없어, %s(이). 여기에서 죽어라!!
actors.mobs.dwarfking.losing=안 돼! 이럴 수는 없어... 당신은 아래에 뭐가 있는지도 모를 테니...
actors.mobs.dwarfking.defeated=침입자를 배제한다... 배제한다... 배ㅈ...
actors.mobs.dwarfking.rankings_desc=관리자에게 무릎 꿇음
actors.mobs.dwarfking.desc=관리자는 이 던전의 중추이자 모든 것을 통제하는 인공지성으로서, 한때 우주선을 관리하던 중앙 컴퓨터였습니다. 그는 우주선이 난파되고 승무원들이 모두 사망하자, '설계도'를 보호하기 위해 심연의 존재들을 던전의 심층으로 몰아 넣고 격리하였습니다. 그는 아직도 의무를 잊어버리지 않고 기계들을 생산하여 침입자들을 배제하고 있습니다. \n\n관리자는 호전적인 적이며, 그의 적들을 기계 군단으로 압도하려고 합니다.
actors.mobs.dwarfking$dkghoul.rankings_desc=관리자에게 무릎 꿇음
actors.mobs.dwarfking$dkmonk.rankings_desc=관리자에게 무릎 꿇음
actors.mobs.dwarfking$dkwarlock.rankings_desc=관리자에게 무릎 꿇음

actors.mobs.elemental$fireelemental.name=UCAV 1형
actors.mobs.elemental$fireelemental.desc=UCAV는 던전 심층을 정찰하고 보호하기 위해 제작된 공중 공격형 무인기입니다. 이들은 최소한의 지성만을 가지고 있으며, 움직임과 행동은 던전 그 자체에 의해 조종되고 있습니다.\n\nUCAV 1형은 네이팜 폭격으로 적들을 공격하는 흔한 종류의 무인기입니다. UCAV 1형은 자신이 근접 공격한 대상을 불태우며, 그리고 때때로 네이팜 탄을 발사합니다.
actors.mobs.elemental$newbornfireelemental.name=프로토타입 UCAV 1형
actors.mobs.elemental$newbornfireelemental.desc=UCAV는 던전 심층을 정찰하고 보호하기 위해 제작된 공중 공격형 무인기입니다. 이들은 최소한의 지성만을 가지고 있으며, 움직임과 행동은 던전 그 자체에 의해 조종되고 있습니다.\n\nUCAV 1형은 네이팜 폭격으로 적들을 공격하는 흔한 종류의 무인기입니다. UCAV 1형은 자신이 근접 공격한 대상을 불태우며, 그리고 때때로 네이팜 탄을 발사합니다.\n\n이 UCAV 1형은 갓 제작되었기 때문에 일반적인 UCAV 1형보다 약합니다. 이 상태의 UCAV 1형은 저온에 특히나 더 취약합니다. 그러나 공격 능력은 여전히 강력하기 때문에 주의해야 합니다.
actors.mobs.elemental$frostelemental.name=UCAV 2형
actors.mobs.elemental$frostelemental.desc=UCAV는 던전 심층을 정찰하고 보호하기 위해 제작된 공중 공격형 무인기입니다. 이들은 최소한의 지성만을 가지고 있으며, 움직임과 행동은 던전 그 자체에 의해 조종되고 있습니다.\n\nUCAV 2형은 냉각 광선을 발사하여 적들을 저지시키는 흔한 종류의 무인기입니다. UCAV 2형은 자신의 근접 공격과 가끔씩 사용하는 냉각 광선에 맞은 대상을 얼어붙게 하며, 이들의 파장은 물 속에 있는 대상에게 특히나 더 효과적입니다.
actors.mobs.elemental$shockelemental.name=UCAV 3형
actors.mobs.elemental$shockelemental.desc=UCAV는 던전 심층을 정찰하고 보호하기 위해 제작된 공중 공격형 무인기입니다. 이들은 최소한의 지성만을 가지고 있으며, 움직임과 행동은 던전 그 자체에 의해 조종되고 있습니다.\n\nUCAV 3형은 전력 코일을 사용하여 적들을 방해하는 비교적 덜 흔한 종류의 무인기입니다. UCAV 3형은 근접 공격을 할 때 전기를 주변의 적들에게 방출하며, 공격의 주 목표가 물 속에 있다면 더 많은 피해를 줍니다. 또한 이들은 때때로 원거리에서 공격 대상에게 광선을 쏘아 일시적으로 실명시킬 수 있습니다.
actors.mobs.elemental$chaoselemental.name=UCAV 0형
actors.mobs.elemental$chaoselemental.desc=UCAV는 던전 심층을 정찰하고 보호하기 위해 제작된 공중 공격형 무인기입니다. 이들은 최소한의 지성만을 가지고 있으며, 움직임과 행동은 던전 그 자체에 의해 조종되고 있습니다.\n\nUCAV 0형은 매우 불안정한 코어를 장착하고 그 에너지를 방출하는 위험하고 희귀한 종류의 무인기입니다. UCAV 0형은 공격할 때마다 예측 불가능한 파장을 방출할 것입니다.

actors.mobs.eye.name=플럭스 아이
actors.mobs.eye.deathgaze_kill=죽음의 눈길에 의해 사망했다...
actors.mobs.eye.desc=플럭스 아이 사악한 에너지로 가득 찬 떠다니는 심연의 존재입니다. 근접 공격도 충분히 강력하지만, 진정한 무서움은 그것이 사용하는 능력에서 나옵니다.\n\n짧은 시간 동안 에너지를 충전한 플럭스 아이는 _죽음의 시선_이라는 강력한 에너지 광선을 발사합니다. 플럭스 아이의 시야에 든 모든 것들은 커다란 피해를 입게 되니, 현명한 모험가들은 사각으로 도망쳐서 피합니다.

actors.mobs.fetidrat.name=오염된 터렛
actors.mobs.fetidrat.desc=이 터렛은 고장나기 일보 직전입니다. 줄줄 새는 기름과 마구 녹슨 외피는 여러분이 이전에 보았던 정상적인 터렛과는 매우 다릅니다. 창백한 초록색 센서 때문에 특히 위협적인 것 같아보입니다.\n\n이 터렛은 위험한 독성 구름을 발생시킵니다. 가까이 있을 수록 강력해지는 것 같습니다.\n\n어두운 물질이 이 터렛의 구동계에서 흘러내립니다. 바닥을 녹일 정도로 강력하지만 물에는 녹는 것 같습니다.

actors.mobs.ghoul.name=헤비 트레이서
actors.mobs.ghoul.desc=우주선이 난파되고 승무원들이 모두 죽자, 작업용 장비였던 헤비 트레이서들은 관리자에 통제 하에 들어감으로서 무장을 장착하고 전투 임무를 수행하게 되었습니다. 심연의 존재들이 우주선을 침입하자, 관리자는 헤비 트레이서들을 주력으로 내세워 외계 생명체들을 제압하고, 이제 그들은 그의 군대의 주력 보병 역할을 하고 있습니다.\n\n헤비 트레이서는 그 자체로 특별히 강하지는 않지만 항상 2개체 1조로 활동하며, 많은 숫자로 상대방을 압도하려고 합니다. _하나의 헤비 트레이서가 쓰러지면, 다른 헤비 트레이서가 주변에 있는 한 계속해서 몇 턴 후에 수리 후 재기동할 것입니다._

actors.mobs.gnoll.name=놀 스카우트
actors.mobs.gnoll.desc=놀(NOR)은 터렛과 함께 이 던전을 방어하기 위해 개발된 아주 기본적인 기계입니다. 주로 지표면과 내부 1계층에서 발견되며, 가끔 우주 밖으로 튀어나오기도 합니다. 놀 스카우트는 가장 기본적인 개체이므로, 무장을 장착하지 않았으며, 신경 회로 또한 단순합니다.

actors.mobs.gnolltrickster.name=놀 스나이퍼
actors.mobs.gnolltrickster.desc=특수한 목적을 위해 제작된 매우 특이한 개체입니다. 팔 한쪽이 속사포로 대체되었고, 굉장히 큰 탄통이 급탄띠를 통해 속사포에 연결되어 있습니다. 또한 고글형 눈 대신 하나의 큰 광학 센서가 눈처럼 달려 있습니다.\n\n탄통 안에는 대구경 볼트들로 가득 차 있습니다. 모든 볼트들의 끝 부분은 해로운 물질이 발라져 있는 것 같습니다.

actors.mobs.goldenmimic.name=2급 미믹
actors.mobs.goldenmimic.desc=미믹은 보급품 상자로 위장하여 적을 흡수하는 치명적인 기계입니다. 던전에서 그들은 대부분 상자 모양을 하고 있는데, 이는 아무것도 모르는 모험가들과 운 없는 다른 개체들을 집어 삼키기 위함으로 보입니다.\n\n2급 미믹은 강한 모험가들을 끌어들이려 하는 강력한 미믹입니다. 그들은 더 좋은 전리품을 가지고 있지만, 그만큼 다른 미믹보다 더 강력합니다.

actors.mobs.golem.name=M-4000
actors.mobs.golem.def_verb=방어
actors.mobs.golem.desc=M-4000은 관리자의 새로운 기술을 통하여 우주선의 기계들에 존재했던 결함을 고치기 위한 시도의 일환입니다. 이들은 XM-3000에 비해 작고 효율적이면서도 그 치명적인 공격력을 유지하고 있습니다.\n\nM-4000은 여전히 통로를 지나가기엔 너무 크지만, 관리자는 이를 보완하기 위해 이들에게 새로운 기능을 부여했습니다. 그들은 순간이동을 통해 방을 오갈 수 있으며, 사거리 밖에 있는 적을 그들에게 순간이동시킬 수 있습니다.

actors.mobs.goo.name=스크랩 킹
actors.mobs.goo.notice=덜커덩-덜커덩!
actors.mobs.goo.defeated=와르르르...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=스크랩 킹이 에너지를 충전하고 있다!
actors.mobs.goo.enraged=분노
actors.mobs.goo.gluuurp=파지지직!
actors.mobs.goo.rankings_desc=스크랩 킹에게 흡수됨
actors.mobs.goo.desc=본래는 작은 기계였지만, 주변의 고철과 잔해를 흡수함으로서 거대해진 개체입니다. 몸을 이리저리 굴리고 휘두르며 다가오는 모든 것을 문답무용으로 때려 잡습니다. 그러나 지성은 떨어지는지 파편을 원하는 곳으로 발사하지는 못합니다. \n\n스크랩 킹의 코어는 강력한 자성을 띄고 있어 가까이 다가가기만 해도 빨려들어갈 것 같습니다. 이 에너지를 전면으로 개방한다면 당신도 버틸 수 없을 것입니다.

actors.mobs.greatcrab.name=쉴드 독
actors.mobs.greatcrab.noticed=쉴드 독이 거대한 방패로 공격을 막았다.
actors.mobs.greatcrab.def_verb=방어
actors.mobs.greatcrab.desc=쉴드 독은 하운드독의 확장형으로, 더 거대하고 강력합니다. 파란 외장의 금과 깨어진 흔적으로 보건데 아주 오랜 시간동안 가동했을 것입니다. 이 개체는 천천히 주변을 돌아다니며, 위협적인 대상을 탐지하는 순찰 임무를 맡고 있습니다. \n\n이 개체는 거대한 방패를 등에 짊어 지고 있으며, 전투시 방패를 전개하여 방어합니다. 그 거대한 방패를 자신의 바로 앞에 들어 다가오는 모든 위협을 뚫을 수 없는 장갑으로 방어합니다. 그러나, 하운드 독은 자신이 미처 눈치채지 못한 공격이나 여러 방향에서 동시에 들어오는 공격은 막아내지 못합니다.

actors.mobs.guard.name=경비자
actors.mobs.guard.scorpion=구속 개시.
actors.mobs.guard.def_verb=방어
actors.mobs.guard.desc=경비자들은 승무원들이 지정한 외계 생명체들을 포획하고 관리했던 기계들입니다. 물론 지금은 승무원들과 마찬가지로 그 외계 생명체들도 전부 죽거나 실종되었지만, 경비자들은 제 자리에 없는 것들을 찾아 복도를 돌아다닙니다. 당신을 포함해서요!\n\n이들은 구속 장치를 장착하여 적들을 가까이 끌어 당깁니다. 이 기능은 한 번만 사용이 가능합니다.

actors.mobs.mimic.name=미믹
actors.mobs.mimic.reveal=이 보급 상자는 미믹이다!
actors.mobs.mimic.hidden_hint=이 보급 상자에서 무언가 불길함이 느껴진다... 가까이 다가가 보급 상자를 열려고 하는 것은 결코 좋은 생각이 아닐 것이다.
actors.mobs.mimic.desc=미믹은 보급품 상자로 위장하여 적을 흡수하는 치명적인 기계입니다. 던전에서 그들은 대부분 상자 모양을 하고 있는데, 이는 아무것도 모르는 모험가들과 운 없는 다른 개체들을 집어 삼키기 위함으로 보입니다.\n\n미믹은 치명적인 무장을 갖추고 있지만, 보통의 보급 상자보다 더 많은 보물을 지니고 있습니다.

actors.mobs.necromancer.name=조작자
actors.mobs.necromancer.desc=몸에 각종 독특한 장비들이 부착되어 있는 개체로, 전자기력을 미약하게 다룰 줄 알고 있습니다.\n\n조작자들은 정커를 구성하고 강화하여 적들과 싸우게 합니다. 조작자를 죽이면 그가 구성한 정커도 함께 파괴됩니다.
actors.mobs.necromancer$necroskeleton.name=조작자의 정커
actors.mobs.necromancer$necroskeleton.desc=이 정커는 조작자가 구성한 것입니다. 일반 정커와 똑같이 행동하며, 이 정커를 구성한 조작자가 죽으면 함께 죽습니다.

actors.mobs.mob.died=멀리서 무언가 죽는 소리를 들었다.

actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+d경험치
actors.mobs.mob.rankings_desc=%s에 의해 사망

actors.mobs.monk.name=카론
actors.mobs.monk.def_verb=방어
actors.mobs.monk.parried=막음
actors.mobs.monk.desc=카론은 처음부터 전투 목적으로 개발된 개체로, 고속 기동 근접 전투에 특화되어 높은 수준의 무장을 탑재하고 재빠르게 움직입니다. 심연의 존재들이 우주선에 침입하게 되자 이들은 선봉대로서 적들을 탁월하게 쳐부셨으며, 지금은 던전 기관부에 침입한 적들을 빠르게 배제하고 있습니다.\n\n카론은 오직 근접 전투 장비에 의존하며, 그들의 한 쌍의 무기팔을 공격과 방어 모두에 자유자재로 사용할 수 있습니다. 그들이 집중한 상태가 되면, 카론은 그들을 향한 다음 공격을 튕겨낼 수 있으며, 이는 필중 공격에도 예외없이 적용됩니다. 그들은 움직이는 동안은 더 빠르게, 움직이지 않고 싸울 때는 더 느리게 분석을 합니다.
actors.mobs.monk$focus.name=분석
actors.mobs.monk$focus.desc=이 카론은 대상의 움직임을 실시간으로 분석하여, 대상이 움직이기도 전에 벌써 그 움직임을 예측하는 것처럼 보입니다.\n\n분석을 완료한 카론을 향한 물리적 공격은 주변 상황이 어떠했던 간에 반드시 빗나갑니다. 카론은 공격을 막아낼 때 자신의 분석을 소모하며, 다시 공격을 막아내기 위해서는 분석을 다시 해야 합니다. 카론은 움직이는 동안 더 빠르게 분석을 합니다.

actors.mobs.phantompiranha.name=유령 피라냐
actors.mobs.phantompiranha.teleport_away=유령 피라냐는 다른 곳으로 순간이동했다...
actors.mobs.phantompiranha.desc=유령 피라냐는 피라냐의 희귀한 변종으로, 마법 능력과 불길한 투명색 몸을 가지고 있습니다. 공격받는 즉시 다른 곳으로 순간이동하며, 적에게서 도망치거나 재빨리 접근할 수 있습니다!\n\n싸우기엔 무척 성가신 존재지만, 유령 피라냐 고기는 아주 뛰어난 마법 효능을 가지고 있는 것으로 알려져 있습니다.

actors.mobs.piranha.name=거대 피라냐
actors.mobs.piranha.desc=이 식인 외계 물고기는 원래 물웅덩이에 살던 종은 아니었습니다. 물에 잠긴 보급 창고를 지키기 위해 사육된 놈들입니다.

actors.mobs.pylon.name=전력탑
actors.mobs.pylon.desc_inactive=전력탑은 이 구역의 기계들에게 전력을 안정적으로 공급하기 위해 세워졌습니다.\n\n현재 전력탑은 비활성화되어 피해를 입지 않습니다.
actors.mobs.pylon.desc_active=전력탑은 이 구역의 기계들에게 전력을 안정적으로 공급하기 위해 세워졌습니다. 현재 전기 에너지를 끌어모아 XM-3000을 과충전시키는 것 같습니다!\n\n충전된 전력탑은 피해를 입을 수 있지만, 시계 방향으로 전기를 방출할 것입니다. 또한 전력탑은 무거운 금속으로 만들어져 있어 강력한 피해에 저항할 수 있습니다.

actors.mobs.rat.name=터렛
actors.mobs.rat.desc=터렛은 이 던전을 방어하기 위해 개발된 아주 기본적인 기계입니다. 터렛의 공격은 아프지만, 수가 모일 때만 목숨을 위협할 수 있고 넘어지면 작동을 멈춥니다.

actors.mobs.ripperdemon.name=리퍼
actors.mobs.ripperdemon.leap=리퍼가 강습하려고 한다!
actors.mobs.ripperdemon.desc=이 심연의 존재는 다른 끔찍한 차원에서 온 생명체 중 하나로, 굉장히 사악하고 위험한 미지의 존재이며 에너지를 공급받아야만 유지될 수 있습니다. 리퍼는 여윈 좀비 같은 생명체로, 이족형 생명체와 닮아있지만 망가진 몸체에 뼈로 만들어진 길고 날카로운 칼날이 달려 있습니다.\n\n리퍼는 딱히 강인하지는 않지만, 민첩하고 위험한 존재입니다. 그들은 목표에 신속하게 접근하여 발톱으로 물어뜯기 전에 먼 거리를 뛰어오를 수 있습니다.

actors.mobs.rotheart.name=자가복제기
actors.mobs.rotheart.desc=자가복제기는 매우 특이하고 위험한 장치입니다. 주변의 무기체를 분해하고 자신과 같은 성질로 재구성해서 복제하는 기능은 마치 식물과 유사합니다. 그리고 장치 내부에 복제 활동을 주관하는 메커니즘이 구성되며, 단단해진 외피는 이를 보호합니다. 이 거대한 장치는 완벽히 복제된 자가복제기의 심장에 비유됩니다.

actors.mobs.rotlasher.name=복제의 부속
actors.mobs.rotlasher.desc=복제의 부속는 자가복제기가 설치한 부가적인 장치들로, 아직 완성되지 않은 복제기인 동시에 그들의 주된 방어 수단이기도 합니다. 부속은 땅에 고정되어 있지만, 자신들에게 다가가는 어떠한 위협에도 격렬하게 공격할 것입니다. 근처에 적이 없을 때, 그것들은 작동하지 않고 멈춰 주변의 잔해들과 섞이려고 시도합니다.
actors.mobs.rotlasher$waiting.status=이 %s 은(는) 가만히 있습니다.

actors.mobs.scorpio.name=시스
actors.mobs.scorpio.desc=아무렇게나 움직이는 이 거대한 심연의 존재는 무슨 수를 써서라도 근접전을 피하며, 적을 불구로 만드는 유기성 맹독 경화 농포를 먼 거리에서 쏘아댑니다.

actors.mobs.senior.name=하이 카론
actors.mobs.senior.desc=카론은 처음부터 전투 목적으로 개발된 개체로, 고속 기동 근접 전투에 특화되어 높은 수준의 무장을 탑재하고 재빠르게 움직입니다. 심연의 존재들이 우주선에 침입하게 되자 이들은 선봉대로서 적들을 탁월하게 쳐부셨으며, 지금은 던전 기관부에 침입한 적들을 빠르게 배제하고 있습니다.\n\n하이 카론은 전투 알고리즘이 더욱 향상했으며, 일반적인 카론에 비해 움직이는 도중에 대상을 분석하는 속도가 매우 빠릅니다. 그들이 분석을 완료하면, 카론은 자신을 향한 다음 물리 공격을 튕겨낼 수 있으며, 이는 원래는 반드시 적중했을 공격에도 예외없이 적용됩니다. 카론은 움직일 때 더욱 빠르게 분석을 하며, 반면 전투 중에는 비교적 느린 속도로 분석을 합니다.

actors.mobs.shaman.name=놀 쇼커
actors.mobs.shaman.bolt_kill=당신은 광학 파장에 의해 분해되었다...
actors.mobs.shaman.desc=놀 쇼커는 놀(NOR) 시리즈들 중 장갑을 덜어내고 광학 무기를 장착한 정교한 놀들입니다. 이들은 강력한 무기와 정교한 사격으로 적을 약화시키고 제압하며, 지휘관의 역할을 하기도 합니다.
actors.mobs.shaman$redshaman.spell_desc=이 쇼커는 붉은색 표식을 달고 있으며, 일시적으로 _당신의 공격 능력을 저하시키는_ 파장을 발사할 것입니다.
actors.mobs.shaman$blueshaman.spell_desc=이 쇼커는 파란색 표식을 달고 있으며, 일시적으로 _당신이 받는 피해를 늘리는_ 파장을 발사할 것입니다.
actors.mobs.shaman$purpleshaman.spell_desc=이 쇼커는 보라색 표식을 달고 있으며, 일시적으로 _당신의 정확성과 회피를 낮추는_ 파장을 발사할 것입니다.

actors.mobs.armoredbrute.name=어드밴스드 놀 워리어
actors.mobs.armoredbrute.desc=어드밴스드 놀 워리어는 놀(NOR) 시리즈의 선봉대로, 튼튼한 장갑을 장착했습니다. 이 장갑은 워리어들이 물리적 피해에 더 잘 저항할 수 있게 하며, 또한 이들의 충격 중화 플랫폼은 이들이 전투 중에 쓰러지기 전까지 훨씬 더 오랫동안 폭주할 수 있게 합니다.

actors.mobs.skeleton.name=정커
actors.mobs.skeleton.explo_kill=당신은 폭발에 의해 사망했다...
actors.mobs.skeleton.def_verb=방어
actors.mobs.skeleton.desc=정커는 불안정한 코어를 기반으로 불안정한 부품이 이것저것 설기얽혀 이루어져 있으며, 깊은 곳에서 올라온 사악한 에너지로 인해 만들어졌습니다. 이들에게 예술은 폭발이며, 충분한 피해를 입으면 폭발하여 파편을 사방에 날립니다.

actors.mobs.slime.name=아머드 크롤러
actors.mobs.slime.def_verb=방어
actors.mobs.slime.desc=아머드 크롤러는 크롤러의 뛰어난 회피성을 포기한 대신 금속 장갑을 둘러 방어력을 강화한 개체입니다. 외부의 먼지와 항성의 빛에서 에너지를 얻으며 살아갑니다.\n\n튼튼한 외피로 인해, 아머드 크롤러에게 한 번에 _6을 넘는 피해_를 주기는 무척 어렵습니다.

actors.mobs.snake.name=크롤러
actors.mobs.snake.hint=크롤러에게 조사 버튼을 사용하여 어떻게 반격할 수 있는지에 대해 배워 보세요.
actors.mobs.snake.desc=크롤러들은 알 수 없는 원인으로 자연 발생한 기계로, 공격을 잘 회피하는 습성 덕에 피해를 주기가 까다롭습니다. 하지만 기습이나 파장 공격 등으로 대응할 수 있습니다.\n\n크롤러의 시야 바깥에서 공격하면 한 번의 기습 공격을 가합니다. 문 너머로 크롤러를 유인한 뒤 _크롤러가 문을 넘어온 순간에 공격_하는 것도 좋은 방법입니다.

actors.mobs.spectralnecromancer.name=데이터 조작자
actors.mobs.spectralnecromancer.desc=조작자는 보통 금속을 다루지만, 일부는 물리적인 성질 대신 데이터 그 자체를 조작할 권한을 부여받았습니다. 그래서 데이터 조작자들은 바이러스를 형상화하여 마음대로 조종합니다!\n\n바이러스 하나는 정커만큼 강력하지 않지만, 데이터 조작자는 바이러스들을 대거 소환하는 데에 거리낌이 없습니다!

actors.mobs.spinner.name=스팅어
actors.mobs.spinner.desc=이 잔혹한 개체들은 직접적으로 싸우기보단, 그들이 쳐둔 접착제에 걸린 희생자가 그들의 독성 칼날에 찔려 천천히 죽어가는 것을 거리를 두고 지켜봅니다.  그들은 먼 거리까지 접착제를 발사할 수 있으며, 그들의 사냥감이 도망치려는 어떠한 길도 막으려 들 것입니다.

actors.mobs.statue.name=무기 거치대
actors.mobs.statue.def_verb=방어
actors.mobs.statue.desc=이 무기 거치대는 단순하게 무기를 거치해 놓는 기구가 아닌, 실제로 작동하는 기계입니다. 만약 자극하면 당신을 향해 그 무기를 휘둘러댈 것입니다.\n\n이 무기 거치대 자체는 쓸모가 없지만, 무기 거치대가 들고 있는 _%s_ 만큼은 진짜처럼 보입니다.

actors.mobs.succubus.name=디멘시아
actors.mobs.succubus.desc=디멘시아는 먹잇감의 정신을 조종하는 또다른 심연의 존재입니다. 이들은 희생자에게 환각을 보여줘 혼란에 빠트리는데, 환각에 말려든 희생자는 디멘시아를 이상적인 대상으로 보게 되지만, 그 실체는 끔찍하기 그지 없습니다.\n\n디멘시아들은 공격할 때 공격한 대상을 조종할 수 있으며, 대상의 직접 공격을 불가능하게 만듭니다. 그들이 조종된 적을 공격하면, 대상의 생명력을 훔칠 것입니다.

actors.mobs.swarm.name=드론 스웜
actors.mobs.swarm.desc=치명적인 미니 드론들이 성난 듯이 윙윙댑니다. 모든 비파장 공격은 이를 원래보다는 작지만 여전히 위험한 두 무리의 드론 스웜으로 나눌 것입니다.

actors.mobs.tengu.name=암살자 마르
actors.mobs.tengu.notice_gotcha='%s를 부르는 듯한 제스쳐'
actors.mobs.tengu.interesting='흥미 있다는 제스쳐'
actors.mobs.tengu.notice_have='%s를 상대하는 제스쳐'
actors.mobs.tengu.defeated='최고였다는 제스쳐'
actors.mobs.tengu.rankings_desc=암살자 마르에게 암살당함
actors.mobs.tengu.desc=이 유명하고도 신비로운 외계인은 암살자로서 악명이 높았지만, 현재는 구속되어 있는 상태입니다.\n\n암살자 마르는 팔다리에 전자 구속구를 차고 있지만, 연결은 이미 끊어진 지 오래입니다.\n\n그는 함정, 속임수 기술, 그리고 정확한 투척 공격으로 탈출을 막는 유일한 적을 막을 것입니다. 바로 당신이죠.

actors.mobs.tengu$bombability$bombblob.desc=엄청나게 가열된 연기 구름이 피어오르고 있습니다. 조심하십시오, 곧 폭발할 것입니다!
actors.mobs.tengu$bombability$bombitem.name=연막탄
actors.mobs.tengu$bombability$bombitem.cant_pickup=이 대상은 바닥에 들러붙어 있다. 옮길 수 없다!
actors.mobs.tengu$bombability$bombitem.desc=암살자 마르가 이곳에 기묘하게 생긴 연막탄을 던졌으며, 뜨겁고 자욱한 연기가 피어오르고 있다. 연막탄이 째깍거리는 소음을 내고 있다. 머지않아 폭발할 것 같다!\n\n폭탄이 땅에 단단히 고정되어 있기 때문에, 당신은 이 폭탄을 주울 수 없다.

actors.mobs.tengu$fireability$fireblob.desc=암살자 마르가 이 곳에 김이 모락모락 나는 고운 가루를 던졌으며, 곧 불이 붙을 것이다!

actors.mobs.tengu$shockerability$shockerblob.desc=이곳에 전기 에너지가 차오르고 있으며, 누구라도 이 타일에 올라서면 그 다음 턴에 감전될 것이다!
actors.mobs.tengu$shockerability$shockeritem.name=전기충격기
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=너무 많은 전기를 방출하고 있어, 집을 수 없다!
actors.mobs.tengu$shockerability$shockeritem.desc=암살자 마르가 이 곳에 XM-1000의 부품으로 만들어진 듯한 특이한 기계를 던졌다. 이 기계는 주변에 계속하여 전기를 뿜어내지만, 다행이 전기를 방출하는 방식은 충분히 예측 가능하다.\n\n기계 주변으로 계속하여 전류가 흐르고 있기 때문에, 이걸 주울 방법은 없다.

actors.mobs.thief.name=서보암
actors.mobs.thief.stole=서보암이 당신에게서 %s을(를) 훔쳤다!
actors.mobs.thief.carries=\n\n서보암은 _%s_ 을(를) 들고 있습니다. 분명 누군가에게서 훔친 것입니다.
actors.mobs.thief.escapes=서보암이 당신의 %s을(를) 들고 탈출했다!
actors.mobs.thief.desc=이 기계들은 기이한 특성을 가지고 있는데, 바로 다른 개체의 물건을 훔쳐 달아납니다. 사실 이것은 특정한 물건을 수거하여 수리하고 되돌려주기 위한 기능의 일환이었지만, 오랫동안 갇혀있던 나머지 손상이 발생하여 대부분을 잊어버리고 가져가는 것만 남은 것입니다.\n\n서보암들은 직접 싸우기보다는 물건을 훔쳐서 달아나려고 합니다. 그들을 시야에서 놓치지 마십시오. 아니면 도둑맞은 아이템을 다신 볼 수 없을지도 모릅니다.

actors.mobs.tormentedspirit.name=저주받은 영혼
actors.mobs.tormentedspirit.desc=저주받은 영혼은 원래는 선한 영혼이었으나 저주를 받고 말았습니다. 저주받은 영혼은 망령과 비슷하게 당신을 적대하며, 더욱 강력합니다!\n\n저주받은 영혼 바로 옆에서 특정 아이템을 사용하는 것으로, 영혼에 내린 저주를 풀 수도 있을 것 같습니다. 저주가 사라진 영혼은 분명 당신에게 감사해할 것입니다...
actors.mobs.tormentedspirit.thank_you=고맙습니다...

actors.mobs.warlock.name=프로키온
actors.mobs.warlock.bolt_kill=당신은 강력한 파장에 휩쓸려 분해되었다...
actors.mobs.warlock.desc=우주선이 난파되고 승무원들이 모두 죽자, 외부 포대인 프로키온들은 우주선 내부로 재배치 되었습니다. 처음에는 단순 고정 포대로만 사용되었지만, 토잉카에 끌려다니다가 곧 바퀴에 이어서 다리까지 장착하게 되었습니다. 그리고 심연의 존재들이 우주선에 침입하게 되자, 이들은 지성을 부여 받고 최전선에서 불을 뿜게 되었습니다. 이제는 관리자 군단의 포병대로서 기둥 역할을 맡고 있습니다.\n\n프로키온들은 강력하고 파괴적인 에너지포를 장착하고 있으며, 당신의 장비에 적용된 강화를 일시적으로 저하시킬 수 있습니다. 더 많이 강화된 장비일수록, 더 많은 영향을 받을 것입니다.

actors.mobs.wraith.name=바이러스
actors.mobs.wraith.desc=이들은 현실로 구체화된 바이러스로, 다른 개체들을 자신과 동화시키려 합니다. 순수한 데이터로 이루어져 있어 일반적인 무기로 공격하는 것은 매우 힘들지만, 공격에 성공하면 순식간에 부서질 것입니다.

actors.mobs.yogdzewa.name=다크 마커
actors.mobs.yogdzewa.notice=나는 시공간의 끝이니라...
actors.mobs.yogdzewa.darkness=심연이 가까워지고 있다...
actors.mobs.yogdzewa.hope=...그 누구도 심연을 거부할 수 없다!
actors.mobs.yogdzewa.defeated=나는 돌아올 것이다...
actors.mobs.yogdzewa.rankings_desc=다크 마커에게 흡수당함
actors.mobs.yogdzewa.desc=다크 마커는 심연의 저편에 존재하는 사악한 존재로, 시공간을 초월해 세계로 뻗어나가 끝없는 성장을 위해 무엇이든 집어 삼킬려 합니다. 사이오닉에 통달한 종족은 이것에 면역을 갖추고 있지만, 슬프게도 이 던전을 구성하고 있던 우주선의 승무원들은 아니었습니다. 관리자는 심연의 존재들을 심층 구역에 격리시켰지만, 이것이 현실에 튀어나오는 것을 막을 수는 없었습니다.\n\n다크 마커는 알려지지 않은 심연의 저편으로부터 비롯되며, 이 세상에 진정한 형태를 가져올 수 없습니다. 대신 그는 아바타를 만들고 심연의 존재들을 소환해 자신의 목적을 대신 수행하게 하였습니다.\n\n이 거대한 기둥은 이 세계에 있는 다크 마커의 힘의 초점입니다. 마커 자체는 움직일 수 없지만, 강력한 심연의 파장을 발사할 수 있고 이를 돕기 위해 다양한 군단을 소환할 수 있습니다.
actors.mobs.yogdzewa.desc_spawners=당신은 위층에서 기둥으로 방사되는 사악한 에너지의 파동을 느낄 수 있습니다. 당신이 위에 살려둔 무언가가 다크 마커에게 힘을 공급하고 있는 것이 틀림없습니다. _다크 마커는 이 에너지를 더 강력한 군단을 소환하기 위해 사용할 것입니다!_
actors.mobs.yogdzewa$larva.name=스워머
actors.mobs.yogdzewa$larva.rankings_desc=다크 마커에게 흡수당함
actors.mobs.yogdzewa$larva.desc=스워머는 심연의 존재들 중 가장 기본적인 형태의 흉물입니다. 각 개체는 약하지만, 이것들은 빠르게 소환되어 압도적으로 많은 수가 될 수 있습니다.
actors.mobs.yogdzewa$yogripper.rankings_desc=다크 마커에게 흡수당함
actors.mobs.yogdzewa$yogeye.rankings_desc=다크 마커에게 흡수당함
actors.mobs.yogdzewa$yogscorpio.rankings_desc=다크 마커에게 흡수당함

actors.mobs.yogfist.invuln_warn=전령은 기둥 근처에 있을 때는 피해를 받지 않는다!
actors.mobs.yogfist.rankings_desc=다크 마커에게 흡수당함
actors.mobs.yogfist.desc=이 전령은 다크 마커의 힘의 한 측면입니다. 전령들은 다크 마커의 힘에 연결되어 있으며, 다크 마커와 가까이 있을 때는 모든 피해로부터 보호받을 것입니다.
actors.mobs.yogfist$burningfist.name=업화의 전령
actors.mobs.yogfist$burningfist.desc=이것은 무질서한 불가해의 화염으로 이루어져 있는 영적인 생명체입니다. 업화의 전령이 움직일 때, 주변의 지형을 지속적으로 불태울 것입니다. 또한, 불타는 힘의 폭발을 발사할 수 있으며, 충돌하는 장소에 불길을 퍼뜨릴 것입니다.\n\n업화의 전령의 힘은 물 근처에서는 억제되지만, 엄청난 열기 때문에 짧은 시간후 그 주변의 물을 증발시킬 것입니다!
actors.mobs.yogfist$soiledfist.name=오염의 전령
actors.mobs.yogfist$soiledfist.desc=이것은 무질서한 지상의 금속 오염으로 이루어져 있는 영적인 생명체입니다. 오염의 전령이 움직일 때, 주변에 부품을 지속적으로 설치할 할 것입니다. 또한, 빠르게 퍼져 나가는 금속 잔해로 목표를 붙잡는 응축된 철의 폭발을 발사할 수 있습니다.\n\n오염의 전령의 힘은 버려진 금속들로부터 비롯되며, 근처에 있는 잔해 더미 또는 헤쳐나간 잔해에 비례하여 피해에 저항할 것입니다.
actors.mobs.yogfist$rottingfist.name=부패의 전령
actors.mobs.yogfist$rottingfist.desc=이것은 끝없이 퍼져나가고 전염되는 부패로 이루어져 있는 영적인 생명체입니다. 부패의 전령은 근처에는 부식성의 점액을 퍼뜨리고 먼 곳에는 유독성 가스를 배출할 수 있는 부패한 살점이 솟아오른 덩어리입니다. 더 안좋은 소식은, 이 전령의 거대한 형체가 직접 피해를 입는 것이 아닌 피를 흘리게 한다는 것입니다.\n\n점액은 물에서 씻어낼 수 있지만, 전령 또한 스스로를 치유하기 위해 물을 흡수할 수 있습니다. 또한,전령이 출혈을 일으킬 때 공격하는 것은 출혈을 쌓는 것이 아닌 갱신하는 것에 불과합니다.
actors.mobs.yogfist$rustedfist.name=퇴색의 전령
actors.mobs.yogfist$rustedfist.desc=이것은 끝없이 녹슬고 부식되는 금속으로 이루어져 있는 영적인 생명체입니다. 퇴색의 전령은 강력한 근접 공격력을 가지고 있으며, 원거리에서는 목표를 불구로 만들 수 있습니다. 엄청나게 큰 덩치 때문에, 전령은 즉시 피해를 받는 것이 아닌 시간이 경과함에 따라 피해를 받게 됩니다.\n\n하지만 전령은 유연성이 없고, 좁은 통로를 지날 수 없습니다. 또한 전령은 피해를 느리게 입지만, 여러번 공격받으면 지연된 피해는 계속 증가할 것입니다.
actors.mobs.yogfist$brightfist.name=불이해의 전령
actors.mobs.yogfist$brightfist.teleport=불이해의 전령은 당신의 눈을 심각하게 멀게 하는 섬광 속에서 순간이동했다!
actors.mobs.yogfist$brightfist.desc=이것은 순수한 변화의 결정체로 이루어져 있는 영적인 생명체입니다. 불이해의 전령은 타오르는 강력한 빛을 매 턴마다 발사할 수 있습니다. 이 광선들은 당신의 눈을 일시적으로 멀게 하며, 또한 커다란 피해를 입힙니다. 그리고 전령은 달아나기 위해 잠시동안 전투 지역을 눈부시게 밝은 빛으로 집어삼킬 수 있습니다.\n\n하지만 이 전령은 근거리에서 사용할 수 있는 특별한 능력은 가지고 있지 않습니다.
actors.mobs.yogfist$darkfist.name=암흑의 전령
actors.mobs.yogfist$darkfist.teleport=암흑의 전령은 당신의 광원을 없애는 어둠의 폭발 속에서 순간이동했다!
actors.mobs.yogfist$darkfist.desc=이것은 순수한 어둠의 에너지로 이루어져 있는 영적인 생명체입니다. 암흑의 전령은 강력한 암흑 파장의 폭발을 발사할 수 있습니다. 이 폭발들은 당신의 광원을 약하게 하며, 또한 커다란 피해를 입힙니다. 그리고 전령은 달아나기 위해 잠시동안 전투 지역을 어둠 속으로 집어삼킬 수 있습니다.\n\n하지만 이 전령은 근거리에서 사용할 수 있는 특별한 능력은 가지고 있지 않습니다.

###new enemy
actors.mobs.speedhound.name=스피드 하운드
actors.mobs.speedhound.desc=스피드 하운드는 하운드독의 희귀한 파생형으로, 장갑과 무장을 경량화했기 때문에 전투력은 낮아졌지만 휠씬 빠른 속도를 자랑합니다.

actors.mobs.lightjunker.name=경량 정커
actors.mobs.lightjunker.def_verb=방어
actors.mobs.lightjunker.desc=경량 정커는 정커의 희귀한 파생형으로, 일반적인 정커보다 훨씬 느리고 약합니다. 하지만 그들이 파괴되면 훨씬 강력한 폭발을 남깁니다.

actors.mobs.dm101.name=XM-1001
actors.mobs.dm101.desc=XM-1001은 XM-1000의 희귀한 파생형으로, 일반적인 XM-1000보다 느리지만 훨씬 강력한 전기 충격기를 장착하고 있습니다. 덕분에 이들은 훨씬 용이하게 적을 제압합니다.

actors.mobs.noguard.name=경비자
actors.mobs.noguard.def_verb=방어
actors.mobs.noguard.desc=경비자들은 승무원들이 지정한 외계 생명체들을 포획하고 관리했던 기계들입니다. 물론 지금은 승무원들과 마찬가지로 그 외계 생명체들도 전부 죽거나 실종되었지만, 경비자들은 제 자리에 없는 것들을 찾아 복도를 돌아다닙니다. 당신을 포함해서요!\n\n보통 이들은 구속 장치를 장착하여 적들을 가까이 끌어 당기지만, 이 녀석은 구속 장치를 잃어버린 것 같습니다.

actors.mobs.batfat.name=비대한 픽커
actors.mobs.batfat.desc=비대한 픽커는 모종의 이유로 픽커가 거대해진 모습으로, 덩치가 훨씬 커졌기 때문 느려졌고 더 이상 날지 못하지만 더욱 튼튼하고 강력합니다.

actors.mobs.spinnerslow.name=코럴
actors.mobs.spinnerslow.desc=코럴은 스팅어의 희귀한 파생 개체로, 일반적인 스팅어보다 훨씬 호전적이기 때문에 도망치치 않습니다. 코럴은 특수한 신경독으로 희생자의 움직임을 느리게 만듭니다.

actors.mobs.warlockhigh.name=프로키온 II
actors.mobs.warlockhigh.bolt_kill=당신은 강력한 파장에 휩쓸려 분해되었다...
actors.mobs.warlockhigh.desc=프로키온 II는 일반 프로키온보다 훨씬 강력한 파생형으로, 더욱 튼튼하고 치명적입니다. 이들이 장착한 에너지포는 당신의 장비에 적용된 강화를 일시적으로 저하시키는 동시에 온갖 부정적인 효과를 부여합니다.

actors.mobs.dm301.name=XM-3001
actors.mobs.dm301.desc=XM-3001은 XM-3000의 업그레이드 개체입니다. 원래는 훨씬 강력한 출력과 장갑, 그리고 갖가지 무장을 장착하여 무적의 병기로 개발될 계획이었지만 미완성된 상태로 방치되어 있습니다.\n\n이 적과 정면으로 싸우는 것은 자살행위일 것입니다. 허나 높은 위치에서 떨어졌을 때의 충격엔 대비가 안된 것 같습니다.

actors.mobs.shopkeeperboss.name=랭크 918 케이스 & 랭크 925 로니
